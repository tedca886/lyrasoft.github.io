    data:
        - ['1', '77', About, about, "織女星科技的成員們最早從於2008年就開始提供網站資訊開發的服務，我們在 2014 年底成立了新公司，專注於高品質水準的 Web 雲端技術工作，另外也有一[般企業形象網站設計](https://simular.co/)與[SEO優化](http://www.cmsart.net/)等服務。\r\n\r\n目前我們是國內對 Joomla! CMS 內容管理系統研究最透徹，也最有經驗的團隊，能自由操作核心功能並開發獨立應用程式，提供企業解決方案。同時我們也是世界級的 PHP 開發團隊，擁有自己的開源框架系統，能夠替客戶量身打造合適的系統。\r\n\r\n除了商業業務以外，我們更重視社群的經營與回饋，目前正全力支援 [I Love Joomla!](http://ilovejoomla.tw/) 社群 與 [AnimApp.tw 動畫社群](http://animapp.tw/) 經營中，也正與許多社群組織洽談合作中，期望能讓國外開源社群自由交流的精神，在台灣發揚光大。\r\n\r\n<div class=\"outer-top-md text-center\">\r\n    <a href=\"service\" class=\"btn btn-primary btn-lg\" style=\"padding: 17px 34px;font-size: 1.4em;\" target=\"_blank\">\r\n        我們的服務項目\r\n    </a>\r\n</div>\r\n\r\n    ", '', '1', '9', '2015-12-08 07:16:21', '520', '', '2016-01-16 05:12:46', '2', '0', '0000-00-00 00:00:00', '2015-12-12 16:12:43', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '9', '1', '', '', '1', '222', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['2', '78', Service, service, "\r\nLYRASOFT 織女星科技擅長 PHP & HTML5 雲端技術，可以替企業帶來優質的 Web 應用。我們提供以下幾種主力服務，皆能承諾您高品質的製作水準。\r\n\r\n### 企業形象網站\r\n\r\n織女星科技擅長歐美風格網站設計，如果您需要在全球範圍行銷您的網站，我們可以為您量身規畫合適的形象網站作為企業門面。\r\n\r\n### Joomla 網站製作或重建\r\n\r\n我們是華文地區對 Joomla CMS 開發與製作技術數一數二的團隊，成員也是 Joomla 核心貢獻者之一。若您需要建置 Joomla CMS 的多功能網站，或是在 CMS 上進行二次開發，整合特殊應用，我們皆可替您達成。\r\n\r\n### 購物車、商城系統\r\n\r\n如果您的網站需要販賣一些與傳統購物網站不同性質的商品，例如虛擬產品、軟體、書籍、需秤重的肉品或流體等等，我們提供您購物網站客製化服務，精準達成您日常營運需要的功能。\r\n\r\n若您需要的購物網站較為簡單，無須大量客製化，我們也能夠迅速替您製作完成，並提供適合台灣或大陸地區的結帳流程與金流串接。\r\n\r\n### 企業內部管理\r\n\r\n常見的 ERP / CRM 有眾多模組，但大多數的企業在導入 ERP 時，都需要一定程度的客製化。某些公司由於營運型態特殊，傳統的 ERP 系統無法滿足其需求，織女星可協助這類公司從頭建置專屬的 ERP 服務。\r\n\r\n由於 ERP 本質上是非常巨大的系統，且牽涉到公司營運流程的整合，在製作過程中，我們將必須深入企業內部了解工作流程，並提出流程調整建議來適應系統，需要企業端密切配合以降低導入失敗的機率。\r\n\r\n### App 整合\r\n\r\n織女星科技採用 Hybrid App 開發技術，一次開發就能適應 iOS 與 Android 雙系統，適合需要迅速完成某種功能整合的客戶建立行動式應用。\r\n\r\n我們也提供 App 開發商後台建置的服務，若您擁有自己的 App 產品，但不擅長 Web 系統與 HTTP 伺服器技術，我們可協助您打造後台管理介面。\r\n\r\n### 各類型資訊系統\r\n\r\n活動報名、器材租借、課程管理或研討會徵稿，甚至是 Intranet 企業內部應用，各種大大小小的系統織女星皆可承包，並附帶前端美觀的網站設計。\r\n\r\n### UI Design 與 Prototype 規劃\r\n\r\n如果您不需要完整的系統，我們也可以替您規劃好用的 UI 介面，並製作可動原型 (prototype) 做為後續開發或展示用。也可以將原有的系統重新設計更好用的 UI 介面。\r\n\r\n<div class=\"outer-top-md text-center\">\r\n\t<a href=\"work\" class=\"btn btn-warning btn-lg\" style=\"padding: 17px 34px;font-size: 1.4em;\">\r\n\t\t觀看我們的作品\r\n\t</a>\r\n</div>\r\n\r\n-----\r\n\r\n如果您對於尋求網站製作與系統開發上有許多疑問，不妨參考一下我們的部落格文章替您解惑:\r\n\r\n- [如何找網頁製作公司洽談客製化系統開發？](index.php?option=com_content&view=article&id=21&catid=14&Itemid=130)\r\n- [一個設計優良的網站該具備什麼條件呢？](http://simular.co/knowledge/site-build/51-a-well-designed-site-is-particularly-important-what-style.html)\r\n- [手機版網站與 RWD 網站有什麼差別？我該如何選擇？](http://simular.co/knowledge/site-build/59-mobile-website.html)\r\n- [我想做網站，應該要如何規畫網站架構？](http://simular.co/knowledge/site-build/52-how-to-plan-my-website.html)\r\n- [我對程式一竅不通，有辦法自行維護網站嗎？](http://simular.co/knowledge/site-build/54-how-to-maintain-my-site.html)\r\n- [我應該租用虛擬主機還是自行架設主機呢？](http://simular.co/knowledge/site-build/57-where-should-i-host-website.html)\r\n- [改版現有網站與重新建立新網站的差別在哪裡呢？會比較便宜嗎？](http://simular.co/knowledge/site-build/63-difference-between-update-site-and-new-site.html)\r\n- [剛成立的新公司（工作室）應該選擇什麼樣的網站設計？](http://simular.co/knowledge/site-build/58-website-for-new-studios.html)\r\n\r\n\r\n\r\n", '', '1', '9', '2015-12-08 07:16:21', '520', '', '2016-03-10 02:32:49', '1', '0', '0000-00-00 00:00:00', '2015-12-13 11:39:32', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '12', '2', '', '', '1', '387', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
