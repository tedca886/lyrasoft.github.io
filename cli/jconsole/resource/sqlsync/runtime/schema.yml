        - ['176', '32', '1', '', '2016-02-17 17:50:15', '4', '17910', f436fd8318dc6b0a7d62123f25f2f160523f927e, '{"id":"32","asset_id":120,"title":"\u8a2d\u8a08\u8207\u8996\u89ba\u6548\u679c\u7684\u6c7a\u5b9a\u6027\u56e0\u5b50\u2500\u5b57\u578b\u5b78\u5967\u7fa9PART 1","alias":"the-decisive-factor-design-and-visual-effects-font-learn-esoteric-part-1","introtext":"\u6070\u5de7\u770b\u5230\u79d1\u6280\u5831\u6a58\u4e2d\u520a\u8f09\u4e86\u4e00\u7bc7\u8a0e\u8ad6\u5b57\u578b\u904b\u7528\u7684\u6587\u7ae0\uff0c\u6a19\u984c\u9084\u76f8\u7576\u8073\u52d5\uff1a\r\n<BR><strong>_\u82f1\u6587\u5c65\u6b77\u5b57\u9ad4\u518d\u7528 Times New Roman\uff0c\u5225\u60f3\u9032\u5916\u5546_<\/strong>\r\nhttp:\/\/buzzorange.com\/vidaorange\/2015\/06\/24\/new-roman-resume-looks-boring\/\r\n\r\n\u4e0b\u8ff0\u5148\u4e0d\u5c31Times New Roman\u662f\u6703\u5426\u627c\u6bba\u5de5\u4f5c\u6a5f\u6703\u7684\u771f\u5be6\u6027\u505a\u8a0e\u8ad6\uff0c\u53f0\u7063\u5c0d\u65bc\u5b57\u578b\u7684\u6f20\u8996\u5be6\u5728\u8b93\u4eba\u76f8\u7576\u8a1d\u7570\u3002\u9664\u4e86\u5343\u7bc7\u4e00\u5f8b\u7684\u6a19\u6977\u9ad4\u3001\u65b0\u7d30\u660e\u9ad4\uff0c\u5230\u6700\u8fd1\u5341\u5206\u71b1\u9580\u7684\u5eb7\u7199\u5b57\u5178\u9ad4\uff0c\u4e2d\u6587\u5b57\u9ad4\u7684\u9078\u64c7\u6027\u4e0d\u4f46\u8ca7\u4e4f\u3001\u8ddf\u98a8\u6feb\u7528\u7684\u60c5\u5f62\u4e5f\u5341\u5206\u56b4\u91cd\u3002\r\n\r\n\u81f3\u65bc\u82f1\u6587\u5b57\u9ad4\u2500\u2500\u5728\u591a\u6578\u5546\u5bb6\u8001\u95c6\u53ef\u80fd\u9023\u82f1\u6587\u5b57\u7fa9\u90fd\u4e0d\u662f\u5f88\u77ad\u89e3\u7684\u60c5\u6cc1\u4e0b\uff0c\u5b57\u578b\u8a2d\u8a08\u7684\u554f\u984c\u66f4\u52a0\u4e0d\u88ab\u91cd\u8996\u3002\r\n\r\n\r\n\u70ba\u4ec0\u9ebc\u6211\u5011\u8981\u7814\u7a76\u5b57\u578b? \u5b57\u9ad4\u53ea\u662f\u4ef6\u679d\u5fae\u672b\u7bc0\u7684\u5c0f\u4e8b\u3001\u53ea\u8981\u5167\u6587\u7cbe\u5f69\u4e0d\u5c31\u597d\u4e86? \r\n\u4eca\u5929\uff0c\u5c31\u8b93\u6211\u5011\u4f86\u8a0e\u8ad6\u300c\u5b57\u578b\u300d(Typography)\u7684\u91cd\u8981\u6027\u3002\r\n \r\n## <br>\u4ec0\u9ebc\u662f\u5b57\u578b\u5b78(Typography)?\r\n\r\n\u5b57\u578b\u5373\u662f\u4e00\u7a2e\u529b\u91cf\u2500\u2500\u5c07\u60f3\u6cd5\u548c\u8a9e\u8a00\u4ee5\u8996\u89ba\u5448\u73fe\u7684\u529b\u91cf\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4ab3e50a3a.png)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n<br><br>\u70ba\u4ec0\u9ebcBurberryc\u6216ELLE\u7684\u5546\u6a19\u770b\u8d77\u4f86\u9ad8\u7d1a\u53c8\u6642\u5c1a?   \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4ab8039784.png)\r\n\r\n\r\n\r\n<BR><BR>\u70ba\u4ec0\u9ebcTed\u6216Science\u770b\u8d77\u4f86\u5f88\u300c\u79d1\u5b78\u300d?    \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4ac98d7e78.png)\r\n\r\n\r\n<BR><BR>\u70ba\u4ec0\u9ebc\u8056\u7d93\u5149\u6383\u8996\u5167\u6587\u3001\u5c31\u8b93\u4eba\u89ba\u5f97\u795e\u8056?\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4ac45944e3.jpg)\r\n\r\n\r\n<BR><BR>\u9019\u80a1\u529b\u91cf\u96a8\u8457\u6642\u9593\u905e\u5ef6\uff0c\u6301\u7e8c\u6539\u826f\u8207\u8f49\u8b8a\u2500\u2500\u5f9e\u62db\u724c\u3001\u5546\u6a19\u3001\u9910\u5ef3\u83dc\u55ae\u3001\u670d\u88dd\u3001\u5ee3\u544a\u6587\u5ba3\u3001\u5230\u66f8\u7c4d\u5831\u520a\uff0c\u6210\u70ba\u73fe\u4eca\u65e5\u5e38\u751f\u6d3b\u4e2d\u96a8\u8655\u53ef\u898b\u7684\u4f8b\u5b50\u3002\r\n\r\n**\u5b57\u578b\u7684\u51fa\u73fe\u8207\u6539\u826f\uff0c\u90fd\u662f\u70ba\u4e86\u77e5\u8b58\u50b3\u9054\u7684\u529f\u80fd\u6027\u3002**\r\n\r\n\u5f9e\u53e3\u8033\u76f8\u50b3\u3001\u5230\u6587\u5b57\u88ab\u767c\u660e\u8207\u5370\u5237\u6642\u4ee3\uff0c\u5230\u73fe\u5728\u7684\u7db2\u8def\u8207\u667a\u6167\u578b\u624b\u6a5f\uff0c\u77e5\u8b58\u50b3\u64ad\u65b9\u5f0f\u8207\u5de5\u5177\u4e0d\u65b7\u5730\u5728\u6f14\u9032\u3002\r\n\r\n\u65e2\u7136\u300c\u6587\u5b57\u300d\u662f\u8cc7\u8a0a\u50b3\u905e\u4e2d\u6700\u7cbe\u83ef\u7684\u90e8\u5206\uff0c\u6211\u5011\u5fc5\u9808\u4e86\u89e3\u5b57\u578b\u5b78\uff1a\u77e5\u66c9\u5b57\u578b\u9593\u7684\u5dee\u7570\u8207\u529f\u80fd\uff0c\u4e26\u85c9\u7531\u9078\u64c7\u597d\u7684\u5b57\u578b\u3001\u4ee5\u9054\u5230\u66f4\u6709\u6548\u7387\u7684\u6e9d\u901a\u3002 \r\n \r\n## <BR><STRONG>\u5b57\u578b\u662f\u600e\u9ebc\u4f86\u7684?<\/STRONG>\r\n\r\n\u5f9e15\u4e16\u7d00\u7684\u53e4\u9a30\u5821\u5370\u5237\u9769\u547d\u523020\u4e16\u7d00\u521d\uff0c\u77ed\u77ed\u7684\u4e94\u767e\u5e74\u9593\u5373\u5960\u5b9a\u4e86\u5b57\u578b\u5b78\u7684\u57fa\u790e\u3002\u6545\u53ea\u8981\u77ad\u89e3\u9019\u4e94\u767e\u5e74\u7684\u6b77\u53f2\u8b8a\u5316\uff0c\u5373\u53ef\u5feb\u901f\u638c\u63e1\u5b57\u578b\u7cfb\u7d71\u7684\u5927\u5bb6\u65cf\uff0c\u4e26\u61c9\u7528\u5230\u751f\u6d3b\u4e2d\u7684\u8a2d\u8a08\u3002\r\n\r\n**(1) 15\u4e16\u7d00\u521d\u2500\u9ed1\u9ad4\u5b57(Blackletter)**\r\n\r\n\u65e9\u671f\u7684\u66f8\u7c4d\u5fc5\u9808\u82b1\u4e0a\u6578\u500b\u6708\u4ee5\u4eba\u5de5\u8b04\u5beb\uff0c\u76f4\u5230\u5370\u5237\u8853\u7684\u51fa\u73fe\u3001\u624d\u8b93\u8017\u6642\u53c8\u6602\u8cb4\u7684\u77e5\u8b58\u50b3\u905e\u6210\u672c\u5927\u5e45\u964d\u4f4e\u3002\r\n\r\n\u570b\u4e2d\u6b77\u53f2\u8ab2\u672c\u4e00\u822c\u6307\u7a31\u767c\u660e\u6d3b\u5b57\u5370\u5237\u8853\u7684\u4eba\u662f\u4e2d\u570b\u7684\u7562\u6607\u3002\u7136\u800c\u73fe\u5728\u63d0\u5230\u5370\u5237\uff0c\u5e7e\u4e4e\u90fd\u6703\u63d0\u8d77\u6b50\u6d32\u4eba\u53e4\u9a30\u5821(Johannes Gutenberg)\u3002\r\n\r\n\u53e4\u9a30\u5821\u9664\u4e86\u6539\u826f\u5370\u5237\u8853\uff0c\u6700\u53b2\u5bb3\u7684\u662f\u767c\u660e\u4e86\u4e00\u5957\u5b57\u578b\uff0c\u8b93\u5370\u5237\u7a0b\u5e8f\u7684\u6548\u7387\u66f4\u9ad8\u3002\u5370\u5237\u8853\u8b1b\u6c42\u7684\u6b63\u662f\u5927\u91cf\u4e14\u5feb\u901f\u7684\u751f\u7522\uff0c\u53e4\u9a30\u5821\u7684\u6539\u826f\u8b93\u77e5\u8b58\u50b3\u905e\u66f4\u52a0\u666e\u53ca\uff0c\u66f4\u63a8\u751f\u4e86\u96a8\u5f8c\u7684\u6b50\u6d32\u6587\u85dd\u5fa9\u8208\u3001\u5b97\u6559\u6539\u9769\u3001\u555f\u8499\u904b\u52d5\u548c\u79d1\u5b78\u9769\u547d\uff0c\u70ba\u73fe\u4ee3\u77e5\u8b58\u7d93\u6fdf\u548c\u50b3\u64ad\u5960\u5b9a\u4e86\u7269\u8cea\u6027\u7684\u57fa\u790e\u3002\r\n\r\n**\u9084\u5728\u8a8d\u70ba\u5b57\u578b\u4e0d\u91cd\u8981\u55ce? \u5b83\u6b63\u662f\u77e5\u8b58\u7684\u57fa\u77f3\uff01**\r\n\r\n\u7576\u5e74\u53e4\u9a30\u5821\u767c\u660e\u7684\u5b57\u578b\u7a31\u4f5c\u300cBlackletter\u300d(\u9ed1\u9ad4\u5b57)\u3002\r\n<BR>![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4ad3b19f55.png)\r\n\r\n\r\n\r\n<BR>\u6211\u5011\u53ef\u4ee5\u5728\u5fa9\u53e4\u98a8\u683c\u8a2d\u8a08\uff0c\u6216\u5831\u7ae0\u96dc\u8a8c\u5982The New York Times\u3001The Washington Times\u770b\u5230\u5b83\u7684\u8e64\u5f71\u3002 \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4add94136e.png)\r\n\r\n\r\n<BR><BR>\u7136\u800cBlackletter\u96d6\u7136\u96d5\u523b\u4fbf\u5229\uff0c\u537b\u660e\u986f\u5730\u6709\u8457\u904e\u5ea6\u5bc6\u96c6\u3001\u8b93\u4eba\u95b1\u8b80\u56f0\u96e3\u7684\u554f\u984c\u2026\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4ae1adbce9.png)\r\n\r\n\r\n_\u539f\u6587: Give me twenty-six soldiers of lead and I will conquer the world.  By Johannes Gutenburg_\r\n<BR>\u65e2\u7136\u6587\u5b57\u8207\u5370\u5237\u7684\u51fa\u73fe\u662f\u70ba\u4e86\u8b93\u77e5\u8b58\u50b3\u905e\u66f4\u65b9\u4fbf\uff0c\u90a3\u9019\u6a23\u4e0d\u4fbf\u95b1\u8b80\u7684\u5b57\u578b\u52e2\u5fc5\u5f97\u518d\u9032\u884c\u6539\u826f\uff0c\u7531\u6b64\u800c\u751f\u7684\u5c31\u662f\u300cRoman Type\u300d(\u7f85\u99ac\u9ad4)\u3002\r\n<BR>**(2) 15\u4e16\u7d00\u6587\u85dd\u5fa9\u8208\u2500\u2500\u7f85\u99ac\u9ad4=\u4eba\u6587\u4e3b\u7fa9\u5b57\u9ad4(Roman Type, Humanist Type)**   \r\n<BR>\u7f85\u99ac\u9ad4\u4e0d\u662f\u7f85\u99ac\u4eba\u7528\u7684\u5b57\u9ad4\uff0c\u800c\u662f\u6cd5\u570b\u4ebaNicolas Jenson\u5728\u5341\u4e94\u4e16\u7d00\u6642\u53d7\u5230\u53e4\u7f85\u99ac\u5efa\u7bc9\u7269\u4e0a\u7684\u523b\u6587\u555f\u767c\u6240\u5275\u9020\u51fa\u4f86\u7684\u5b57\u9ad4\u3002\u6bd4\u8d77\u904e\u5ea6\u6fc3\u5bc6\u7684Blackletter\u66f4\u597d\u95b1\u8b80\u3002\r\n<BR>![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4aeebd30bb.png)\r\n\r\n\r\n\u7f85\u99ac\u9ad4\u4e00\u500b\u5f88\u5927\u7684\u7279\u8272\uff0c\u5c31\u662f\u4eff\u7167\u624b\u5beb\u7684\u611f\u89ba\u3002\u89c0\u5bdf\u4e00\u4e0b\uff0c\u5b57\u9ad4\u662f\u5426\u6709\u4e9b\u6b6a\u6b6a\u626d\u626d\u3001\u7c97\u7d30\u4e0d\u5747\u52fb? \u5b83\u4e5f\u88ab\u7a31\u4f5c\u4eba\u6587\u4e3b\u7fa9\u5b57\u9ad4(Humanist)\uff0c\u70ba\u6587\u85dd\u5fa9\u8208\u6642\u671f\u6700\u666e\u904d\u7684\u5b57\u9ad4\u3002\u5728\u6b77\u53f2\u66f8\u7c4d\u3001\u8056\u7d93\u5167\u6587\u3001\u6216\u5fa9\u53e4\u98a8\u683c\u7684\u8a2d\u8a08\u4e2d\u6700\u70ba\u5e38\u898b\u3002\r\n\r\n\r\n\u5e38\u898b\u5b57\u9ad4\u5305\u62ecCentaur, Garamond, Lynton, Stempel Schneidler, Verona\u3002\u5982\u4f55\u89c0\u5bdf\u5462?\u53ea\u8981\u6253\u958b\u96fb\u8166\u7684Word\u6216PowerPoint\u3001\u5c31\u53ef\u4ee5\u770b\u5230\u9019\u5e7e\u6b3e\u5167\u5efa\u5b57\u578b\u3002 \r\n\r\n**(3) 18\u4e16\u7d00\u555f\u8499\u904b\u52d5\u8207\u5de5\u696d\u9769\u547d\u2500\u2500\u820a\u98a8\u683c\u5b57\u9ad4(Old Style Type)\u8207\u904e\u6e21\u6642\u671f\u5b57\u9ad4(Transitional Type)**\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4afea312b8.png)\r\n\r\n\r\n_\u5716\u70baCalisto\u5b57\u9ad4\uff0c\u70ba\u820a\u98a8\u683c\u4ee3\u8868\u5b57\u9ad4\u4e4b\u4e00\u3002_\r\n\r\n\u54a6?!\u600e\u9ebc\u7728\u773c\u5c31\u5f9e15\u4e16\u7d00\u8df3\u5230\u4e8618\u4e16\u7d00? \r\n\u4e8b\u5be6\u4e0a\u5f9e15\u7d00\u4ee5\u4f86\uff0c\u5b57\u578b\u7684\u767c\u5c55\u958b\u59cb\u505c\u6eef\u4e0d\u524d\uff0c\u76f4\u5230\u82f1\u570b\u4ebaWilliam Caslon\u767c\u660e\u4e86\u820a\u98a8\u683c\u5b57\u9ad4(Old Style Type)\u3002\u5e38\u898b\u5b57\u578b\u5305\u62ecCaslon, Calisto, Goudy Old Style, Palatino, Perpetua\u3002\r\n\r\n\u6578\u5341\u5e74\u5f8c\uff0c\u53e6\u4e00\u4f4d\u53ebJohn Baskerville\u7684\u82f1\u570b\u4eba\u5275\u9020\u4e86\u904e\u6e21\u6642\u671f\u5b57\u9ad4(Transitional Type)\uff0c\u88ab\u7528\u4f5c\u555f\u8499\u6642\u4ee3\u7684\u8c61\u5fb5\u3002\u7368\u7acb\u5ba3\u8a00\u7684\u8d77\u8349\u3001\u8207\u65e9\u671f\u7f8e\u570b\u653f\u5e9c\u7684\u5b98\u65b9\u516c\u6587\u5b57\u9ad4\uff0c\u90fd\u662f\u7528Baskerville\u6240\u767c\u660e\u7684\u5b57\u9ad4\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b069329f2.png)\r\n\r\n\r\n_\u5716\u70ba\u904e\u6e21\u6642\u671f\u5b57\u578b\u5bb6\u65cf\u4e2d\u7684Baskerville\uff0c\u88ab\u5bcc\u862d\u514b\u6797\u4f7f\u7528\u5728\u7f8e\u570b\u7684\u7368\u7acb\u5ba3\u8a00\u548c\u65e9\u671f\u5b98\u65b9\u6587\u4ef6\u3002\u3002_\r\n\r\n\u5f88\u96e3\u8aaa\u9019\u662f\u500b\u5d84\u65b0\u7684\u767c\u660e\u3002\u9019\u4e9b\u5b57\u9ad4\u6703\u51fa\u73fe\uff0c\u4e5f\u53ea\u662f\u56e0\u61c9\u7576\u4ee3\u7684\u6f6e\u6d41\u2500\u7406\u6027\uff0c\u4e5f\u518d\u518d\u547c\u61c9\u4e86\u958b\u982d\u6240\u5f37\u8abf\u7684\uff1a\u5b57\u9ad4\u7684\u51fa\u73fe\u662f\u70ba\u4e86\u77e5\u8b58\u50b3\u905e\u7684\u529f\u80fd\u6027\u3002\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b0a95fd31.png)\r\n\r\n\r\n\r\n18\u4e16\u7d00\u5de5\u696d\u9769\u547d\uff0c\u79d1\u5b78\u8207\u7406\u6027\u7684\u98a8\u6f6e\u540c\u6a23\u71d2\u5230\u4e86\u5b57\u578b\u2500\u53bb\u4eba\u6027\u5316\u8207\u6a5f\u68b0\u98a8\u683c\uff0c\u53d6\u4ee3\u4e86\u50b3\u7d71\u6a21\u4eff\u4eba\u985e\u66f8\u5beb\u7684\u5b57\u578b\u300215\u4e16\u7d00\u4ee5\u4f86\u3001\u624b\u5beb\u98a8\u683c\u5f37\u70c8\u7684\u4eba\u6587\u4e3b\u7fa9\u5b57\u9ad4(Humanist Type)\uff0c\u96a8\u845718\u4e16\u7d00\u5de5\u696d\u9769\u547d\u8207\u555f\u8499\u904b\u52d5\u5c55\u958b\u3001\u5b57\u578b\u958b\u59cb\u4ee5\u6a5f\u68b0\u5316\u7684\u65b9\u5f0f\u88ab\u89e3\u69cb\u3002\r\n\r\n\u5f9e\u4e0b\u5716\u4e2d\u53ef\u4ee5\u767c\u73fe\uff0c\u820a\u98a8\u683c\u5b57\u9ad4(Old Style Type)\u5230\u904e\u6e21\u6642\u671f\u5b57\u9ad4(Transitional Type)\uff0c\u624b\u5beb\u7684\u75d5\u8de1\u8d8a\u4f86\u8d8a\u5c11\uff0c\u7c97\u7b46\u5283\u8d8a\u7c97\u3001\u7d30\u7b46\u756b\u8d8a\u7d30\u7684\u885d\u7a81\u611f\u8d8a\u4f86\u8d8a\u5927\uff0c\u5b57\u578b\u4e5f\u8d8a\u4f86\u8d8a\u5c0d\u7a31\u3001\u5145\u6eff\u6a5f\u68b0\u611f\u3002\u5b57\u578b\u9010\u6f38\u8d70\u5411\u4e00\u7a2e\u300c\u7406\u6027\u300d\u7684\u611f\u89ba\u3002![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b0d8a2237.png)\r\n\r\n\r\n\r\n\u624b\u5beb\u7684\u7279\u8272\u8d8a\u4f86\u8d8a\u5c11\uff0c\u5b57\u578b\u7684\u7c97\u7d30\u5dee\u7570\u8d8a\u4f86\u8d8a\u5927\u3001\u8d8a\u4f86\u8d8a\u5c0d\u7a31\uff0c\u76f4\u5230\u5b8c\u5168\u53bb\u9664\u4eba\u6027\u5316\u7684\u75d5\u8de1\u3002\r\n \r\n**(4) 18\u4e16\u7d00\u672b\u6642\u5c1a\u7522\u696d\u8208\u8d77\u2500\u73fe\u4ee3\u9ad4(Modern Type)**\r\n\r\n \u5b57\u578b\u53bb\u4eba\u6027\u5316\u7684\u904e\u7a0b\u4e00\u76f4\u767c\u5c55\u523018\u4e16\u7d00\u672b\uff0c\u76f4\u5230\u4e00\u4f4d\u53ebDidot\u7684\u6cd5\u570b\u4eba\u548c\u53e6\u4e00\u4f4d\u53ebBodoni\u7684\u7fa9\u5927\u5229\u4eba\uff0c\u5404\u81ea\u5275\u9020\u4e86\u547d\u540d\u70baDidot\u548cBondoni\u7684\u5b57\u9ad4\uff0c\u73fe\u5728\u7d71\u7a31\u70ba\u300c\u73fe\u4ee3\u9ad4\u300d(Modern Type)\u3002   \f\f\f\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b17d927f6.png)\r\n\r\n\r\n_\u5716\u70baPerpetua\u5b57\u9ad4\u3002\u4f5c\u70ba\u73fe\u4ee3\u9ad4\u5bb6\u65cf\u6210\u54e1\u4e4b\u4e00\uff0c\u6709\u8457\u6975\u7aef\u7684\u7c97\u7d30\u5c0d\u6bd4\u3001\u5b8c\u5168\u5c0d\u7a31\u4e14\u53bb\u4eba\u6027\u5316\u7684\u7279\u8272\u3002_\r\n\r\n\u6709\u767c\u73fe\u300c\u73fe\u4ee3\u9ad4\u300d\u7684\u7c97\u7d30\u7684\u90e8\u5206\u6709\u8457\u9ad8\u5ea6\u5dee\u7570\u5316\u3001\u767e\u5206\u767e\u5c0d\u7a31\u3001\u4e14\u5b8c\u5168\u53bb\u9664\u4e86\u624b\u5beb\u7684\u5143\u7d20\u55ce? \r\n\r\n\u914d\u540819 - 20\u4e16\u7d00\u7684\u6642\u5c1a\u7522\u696d\u8208\u8d77\uff0c\u73fe\u4ee3\u9ad4\u88ab\u5927\u91cf\u61c9\u7528\u5728\u6642\u5c1a\u98a8\u683c\u7684\u8a2d\u8a08\u4e0a\uff0c\u5982Burberry\u3001Armani\u3001Cartier\u3001ELLE\u3001Vogue\u3002 \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b1c0afa74.png)\r\n\r\n**\r\n(5) 19\u4e16\u7d00\u521d\u5927\u773e\u5ee3\u544a\u8208\u8d77\u2500\u57c3\u53ca\u9ad4=\u65b9\u584a\u9ad4(Egyptian Type, Slab Serif)**\r\n<BR>![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b1f1c9f63.png)\r\n\r\n\r\n_\u57c3\u53ca\u9ad4\uff0c\u53c8\u7a31\u65b9\u584a\u9ad4\uff0c\u52a0\u7c97\u7684\u896f\u7dda\u548c\u7b46\u756b\u6709\u5f88\u597d\u7684\u5ee3\u544a\u6548\u679c\u3002_\r\n\r\n\u8207\u7f85\u99ac\u9ad4(Roman Type, \u53c8\u7a31\u4eba\u6587\u4e3b\u7fa9\u5b57\u9ad4)\u8207\u7f85\u99ac\u4eba\u7121\u95dc\u4e00\u6a23\uff0c\u57c3\u53ca\u9ad4\u4e0d\u662f\u53e4\u57c3\u53ca\u4eba\u7528\u7684\u5b57\u9ad4\u3002\u7531\u65bc\u57c3\u53ca\u9ad4\u7684\u6d41\u884c\uff0c\u548c1815\u5e74\u62ff\u7834\u4f96\u525b\u5165\u4fb5\u57c3\u53ca\u3001\u767c\u73fe\u5c3c\u7f85\u6cb3\u6587\u5316\u907a\u8de1\u4e26\u5e36\u56de\u57c3\u53ca\u53e4\u6587\u7269\u56de\u6b50\u6d32\u70ba\u540c\u4e00\u6642\u671f\uff0c\u56e0\u6b64\u88ab\u7a31\u70ba\u300c\u57c3\u53ca\u9ad4\u300d\u3002 \r\n\r\n \u57c3\u53ca\u9ad4\u6709\u8457\u7279\u8272\u5316\u7684\u7c97\u9ad4\u5b57\uff0c\u896f\u7dda\u4e5f\u975e\u5e38\u7c97\u3002\u96d6\u4e0d\u9069\u5408\u653e\u5728\u5167\u6587\u4e2d\uff0c\u537b\u9069\u5408\u88ab\u7528\u4f5c\u5ee3\u544a\u6a19\u984c\u3002\u4f7f\u7528\u57c3\u53ca\u9ad4\u4f5c\u70ba\u5546\u6a19\u7684\u4f01\u696d\u5305\u62ecHonda\u3001IBM\u3001Sony\u3001Volvo\u3002\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4b235922a8.png)\r\n\r\n\r\n\u6c7d\u8eca\u5ee0\u5546\u591a\u4f7f\u7528\u986f\u773c\u7684\u57c3\u53ca\u9ad4\u4f5c\u70ba\u5546\u6a19\uff0c\u4e5f\u5c55\u73fe\u6c7d\u8eca\u65bc20\u4e16\u7d00\u525b\u767c\u5c55\u7684\u6642\u4ee3\u6027\u3002\r\n\u6216\u8a31\u56e0\u70ba\u57c3