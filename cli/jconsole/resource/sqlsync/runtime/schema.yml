u982d\u592a\u920d\u3001\u4e0d\u8db3\u4ee5\u4f5c\u70ba\u5288\u780d\u7684\u5de5\u5177\u6642\uff0c\u53c8\u5c07\u5176\u78e8\u88fd\u7684\u66f4\u52a0\u5c16\u92b3\u3002\r\n\r\n\u6211\u5011\u7684\u7956\u5148\u77e5\u9053\u81ea\u5df1\u6b63\u5728\u8a2d\u8a08\u55ce? \u4e0d\uff0c\u4ed6\u5011\u53ea\u662f\u70ba\u4e86\u89e3\u6c7a\u4e00\u500b\u554f\u984c\uff01\r\n\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/18\/56c528212d613.png)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\u6b63\u56e0\u70ba\u4eba\u985e\u6703\u601d\u8003\u5982\u4f55\u6539\u9032\u4e00\u500b\u554f\u984c\uff0c\u800c\u8b93\u4eca\u65e5\u7684\u751f\u6d3b\u8b8a\u5f97\u66f4\u597d\u3002\r\n\u82e5\u7121\u8a2d\u8a08\uff0c\u7576\u6642\u7684\u4eba\u985e\u53ef\u80fd\u6703\u548c\u5927\u90e8\u5206\u52d5\u7269\u540c\u6a23\u9010\u8349\u800c\u5c45\uff0c\u4e0d\u6703\u6210\u70ba\u4eca\u65e5\u7684\u5730\u7403\u9738\u4e3b\u3002\r\n\r\n##<strong> <br>\u4ec0\u9ebc\u662f\u597d\u7684\u8a2d\u8a08?<\/strong>\r\n\u5982\u4f55\u624d\u53ef\u4ee5\u88ab\u7a31\u4e4b\u70ba\u4e00\u500b\u597d\u7684\u8a2d\u8a08? \u8a2d\u8a08\u5230\u5e95\u6709\u4ec0\u9ebc\u6a23\u7684\u5fc5\u5099\u8981\u7d20\u5462?\r\n\u6700\u4e3b\u8981\u6709\u4e09\u500b\u689d\u4ef6\uff1a\r\n1. \u8a2d\u8a08\u5fc5\u9808\u5177\u5099\u529f\u80fd\u6027\u3002\r\n2. \u8a2d\u8a08\u4e0d\u4e00\u5b9a\u662f\u7f8e\u9e97\u7684\u3002\u82e5\u662f\u7f8e\u7684\u2500\u2500\u5fc5\u6709\u5176\u529f\u80fd\u6027\u3002\r\n3. \u8a2d\u8a08\u5fc5\u9808\u8b93\u6240\u6709\u4eba\u4ee5\u76f8\u540c\u7684\u5f62\u5f0f\u89e3\u8b80\u3002\r\n\r\n\u8209\u4f8b\u4f86\u8aaa\uff0c20\u4e16\u7d00\u4e4b\u524d\u7684\u50b3\u7d71\u58eb\u5175\u5236\u670d\u984f\u8272\u55ae\u4e00\u3001\u660e\u4eae\u9bae\u8c54\uff0c\u7a7f\u4e0a\u53bb\u5e25\u6c23\u53c8\u4eae\u773c\u3002\u9019\u7a2e\u55ae\u8272\u8abf\u8ecd\u670d\u7684\u4f5c\u7528\u5728\u65bc\u9707\u61fe\u6575\u8ecd\u3001\u9f13\u821e\u58eb\u6c23\u548c\u6230\u722d\u8ff7\u9727\u4e2d\u8fa8\u8a8d\u53cb\u8ecd\u3002\r\n \r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/18\/56c5290ca1e32.png)\r\n\r\n\r\n\u82e5\u50b3\u7d71\u8ecd\u670d\u5931\u53bb\u5176\u529f\u80fd\u6027\u3001\u4e0d\u518d\u9069\u65bc\u6230\u5834\u4e0a\u5462? \u8a72\u8a2d\u8a08\u52e2\u5fc5\u5f97\u7d93\u904e\u6539\u826f\u3002\r\n ![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/18\/56c52951b73de.png)\r\n\r\n\r\n1848\u5e74\uff0c\u96a8\u8457\u5927\u82f1\u5e1d\u570b\u4e0d\u65b7\u62d3\u5f35\uff0c\u4eba\u5011\u767c\u73fe\u7f8a\u6bdb\u88fd\u6210\u7684\u539a\u91cd\u7d05\u8ecd\u8863\u4e0d\u9069\u5408\u5728\u71b1\u5e36\u5730\u5340\u7a7f\u8457\uff0c\u6717\u59c6\u65af\u767b\u7235\u58eb\u56e0\u800c\u88fd\u4f5c\u4e86\u4e00\u7a2e\u8207\u7576\u5730\u571f\u58e4\u984f\u8272\u76f8\u4f3c\u7684\u6ce5\u571f\u8272\u8ecd\u670d\uff0c\u96a8\u5f8c\u4e5f\u4ee5\u6ce2\u65af\u8a9e\u300c\u5361\u5176\u300d\u547d\u540d\uff0c\u610f\u70ba\u300c\u6ce5\u571f\u8272\u7684\u300d\u3002\r\n\r\n\u8ecd\u670d\u7684\u767c\u5c55\u53c8\u56e0\u61c9\u5730\u5f62\u6230\u7565\u6240\u9700\u3001\u51fa\u73fe\u4e86\u8ff7\u5f69\u670d\u3002\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/18\/56c529a1830f5.png)\r\n\r\n \r\n\u5361\u5176\u8272\u6216\u9ad2\u516e\u516e\u7684\u8ff7\u5f69\u6ce5\u5df4\u88dd\u7f8e\u9e97\u55ce?\r\n\u4e0d\u3002\u5b83\u7684\u5b58\u5728\u662f\u70ba\u4e86\u529f\u80fd\u6027\u2500\u2500\u4eae\u8272\u8ecd\u670d\u5bb9\u6613\u88ab\u6575\u8ecd\u65ac\u7372\u3002\r\n\r\n<br>\u518d\u8209\u4e00\u500b\u4f8b\u5b50\uff1a\u6377\u904b\u8def\u7dda\u5716\u8a72\u600e\u9ebc\u5448\u73fe\u7d66\u5927\u773e\uff0c\u624d\u6700\u70ba\u6e05\u6670\u4fbf\u5229\uff1f\r\n\r\n1930\u5e74\u4ee3\uff0c\u502b\u6566\u5730\u9435\u8def\u7dda\u8d8a\u4f86\u8d8a\u591a\uff0c\u5730\u9435\u5c40\u958b\u59cb\u982d\u75db\u5982\u4f55\u5b8c\u6574\u5730\u53cd\u6620\u5728\u502b\u6566\u5e02\u4e2d\u5fc3\u7e31\u6a6b\u4ea4\u932f\u6578\u82f1\u91cc\uff0c\u9084\u6a6b\u8de8\u8fb2\u7530\u3001\u83dc\u5712\u751a\u81f3\u662f\u5404\u6751\u838a\u7684\u8def\u7dda\uff1f\u5fc5\u9808\u7c21\u55ae\u53c8\