\u3002 \r\n<li>\u52a0\u901f\u5668\u61c9\u53ea\u5a92\u5408\u6295\u8cc7\u4eba\u8207\u65b0\u5275\u516c\u53f8\u3002\r\n<\/ul>\r\n\u65b0\u5275\u696d\u8005\u4e3b\u8981\u662f\u885d\u8457\u300c\u8cc7\u91d1\u300d\u904e\u4f86\u5c0b\u6c42\u52a0\u901f\u5668\uff0c\u6545\u52a0\u901f\u5668\u4e3b\u8981\u4ee5\u8cc7\u91d1\u5438\u5f15\u65b0\u5275\u696d\u8005\u5f8c\uff0c\u518d\u5e6b\u6295\u8cc7\u4eba\u7be9\u9078\u597d\u7684\u65b0\u5275\u516c\u53f8\uff0c\u4e26\u9069\u5ea6\u727d\u5236\u6295\u8cc7\u4eba\u3001\u907f\u514d\u5176\u904e\u5ea6\u5f71\u97ff\u65b0\u5275\u5718\u968a\u6c7a\u7b56\u3002\r\n\r\n\u6cd5\u52d9\u3001\u91d1\u878d\u3001\u8ca1\u6703\u9867\u554f\u3001\u5230\u5275\u696d\u7a7a\u9593\u5373\u5404\u7a2e\u8cc7\u6e90\uff0c\u8207\u8cc7\u91d1\u4f86\u6e90\u4e00\u6a23\uff0c\u61c9\u4ee5\u300c\u5f15\u4ecb\u300d\u800c\u975e\u4f5c\u70ba\u76f4\u63a5\u63d0\u4f9b\u8005\u3002\u82e5\u76f4\u63a5\u63d0\u4f9b\u3001\u8b93\u65b0\u5275\u696d\u8005\u904e\u5ea6\u501a\u8cf4\u8a72\u8cc7\u6e90\uff0c\u98a8\u96aa\u6703\u5f88\u9ad8\u2500\u2500\r\n\r\n\u7576\u8cc7\u6e90\u63d0\u4f9b\u8005\u60f3\u62bd\u6389\u9019\u4e9b\u8cc7\u6e90\u8207\u4eba\u8108\u6642\uff0c\u516c\u53f8\u8a72\u600e\u9ebc\u8fa6? \u6216\u662f\u7576\u6709\u5176\u4ed6\u6295\u8cc7\u4eba\u60f3\u6295\u8cc7\u5462? \u539f\u6709\u80a1\u6771\u4e0d\u9858\u610f\u7a00\u91cb\u80a1\u6b0a\uff0c\u4e00\u5b9a\u6703\u8840\u76c6\u958b\u53e3\uff0c\u4f60\u6709\u8fa6\u6cd5\u62d2\u7d55\u55ce? \u7576\u5b75\u5316\u5668\u60f3\u64a4\u63db\u4f60\u7684\u7d93\u71df\u5718\u968a\u3001\u4f60\u6709\u8fa6\u6cd5\u963b\u6b62\u55ce? \u751a\u81f3\u662f\u64a4\u63db\u8eab\u70ba\u5275\u8fa6\u4eba\u7684\u4f60?\r\n\r\n\u7136\u800c\uff0c\u9a30\u8a0a\u773e\u5275\u7684\u73fe\u6cc1\u5982\u4f55? **\u8cc7\u6e90\u8207\u91d1\u63f4\u7686\u7531\u9a30\u8a0a\u51fa\u8cc7\uff0c\u4e14\u80cc\u5f8c\u5c31\u662f\u653f\u5e9c\u3002** \r\n\r\n\u4e2d\u570b\u4ea6\u7f3a\u4e4f\u5c08\u696d\u7d93\u7406\u4eba\u4e4b\u5236\u5ea6\u8207\u601d\u7dad\uff0c\u80a1\u6771\u5373\u5718\u968a\u3001\u5373\u7d93\u7406\u4eba\u3002\r\n\r\n\u5275\u696d\u8005\u5728\u9019\u500b\u60c5\u6cc1\u4e0b\u5bb9\u6613\u8b8a\u6210\uff1a\u4f60\u53ea\u662f\u904e\u4f86\u63d0\u4f9b\u60f3\u6cd5\uff0c\u62ff\u9a30\u8a0a\u7d66\u7684\u8cc7\u6e90\u3001\u5728\u9a30\u8a0a\u5e95\u4e0b\u958b\u767c\u4e00\u500b\u65b0\u696d\u52d9\u800c\u5df2\u3002\u7576\u9a30\u8a0a\u60f3\u64a4\u63db\u6389\u5718\u968a\u3001\u63a5\u624b\u696d\u52d9\u6642\u3001\u4f60\u771f\u7684\u6709\u8fa6\u6cd5\u62d2\u7d55\u55ce?\r\n\r\n\u53e6\u4e00\u65b9\u9762\uff0c\u5168\u7f8e\u524d\u5341\u5927\u5b75\u5316\u5668\u4e3b\u8981\u7686\u4ee5\u57fa\u91d1\u516c\u53f8\u7684\u5f62\u5f0f\u6240\u7d44\u6210\uff0c\u5e7e\u4e4e\u6c92\u6709\u4e00\u5bb6\u662f\u7531\u300c\u55ae\u7368\u4e00\u5bb6\u4f01\u696d\u300d\u5728\u641e\u5b75\u5316\u5668\uff1b\u5b75\u5316\u5668\u6700\u4e3b\u8981\u9084\u662f\u4f5c\u70ba\u8cc7\u91d1\u63d0\u4f9b\u8005\uff0c\u52a0\u4e0a\u6295\u8cc7\u65b0\u5275\u5718\u968a\u7684\u591a\u5143\u6027\uff0c\u6545\u5b75\u5316\u5668\u88e1\u9762\u6709\u5404\u5f0f\u5404\u6a23\u7684\u5c08\u696d\u6295\u8cc7\u4eba\uff0c\u5982\u751f\u6280\u3001\u6a5f\u68b0\u3001\u6d88\u8cbb\u8005\u670d\u52d9\u3001\u98df\u54c1\u7b49\u7b49\u3002\r\n\r\n\u4ee5\u9a30\u8a0a\u800c\u8a00\uff0c\u4e0d\u4f46\u5167\u90e8\u5be9\u6838\u7684\u7d93\u7406\u4eba\u80cc\u666f\u55ae\u4e00\u3001\u9023\u8cc7\u91d1\u8207\u8cc7\u6e90\u4e5f\u90fd\u662f\u9a30\u8a0a\u55ae\u65b9\u9762\u63d0\u4f9b\u3002\r\n\r\n\u505a\u6280\u8853? \u5c31\u662f\u5e6b\u9a30\u8a0a\u73fe\u6709Open Source\u6216\u8edf\u9ad4\u6280\u8853\u66f4\u65b0\u3002\r\n\u76ee\u6a19\u5e02\u5834? \u767c\u5e03\u696d\u52d9\u4e5f\u662f\u91dd\u5c0d\u9a30\u8a0a\u96f2\u4e0a\u76846\u5104\u4f7f\u7528\u8005\u3002\r\n\r\n\u5f88\u986f\u7136\u5730\uff0c\u7d50\u5c40\u5c07\u6703\u8b8a\u6210\uff1a\u65b0\u5275\u696d\u8005\u53ea\u662f\u6210\u70ba\u60f3\u6cd5\u63d0\u4f9b\u8005\u3001  \u9a30\u8a0a\u51fa\u9322\u51fa\u8cc7\u6e90\u8b93\u65b0\u5275\u696d\u8005\u57f7\u884c\u2500\u2500\u773e\u5275? \u4e8b\u5be6\u4e0a\u662f\u5e6b\u9a30\u8a0a\u958b\u767c\u65b0\u696d\u52d9\u3002\r\n\r\n\u9a30\u8a0a\u559c\u6b61\u4f60\u5c31\u7d66\u4f60\u9322\u3001\u8b93\u4f60\u5e6b\u5fd9\u505a\uff1b\u5b83\u4e0d\u559c\u6b61\uff0c\u6280\u8853\u3001\u696d\u52d9\u548c\u5e02\u5834\u6c92\u9396\u5b9a\u9a30\u8a0a\u7684\u73fe\u6709\u7528\u6236...\u8a72\u696d\u8005\u53ef\u80fd\u9762\u81e8\u76f8\u7576\u98a8\u96aa\u3002\r\n\r\n\u9a30\u8a0a\u8b93\u8d8a\u591a\u65b0\u5275\u696d\u52d9\u767c\u5305\u5728\u81ea\u5df1\u7684\u5e73\u53f0\u4e0a\uff0c\u4ee5\u751f\u614b\u7cfb\u800c\u8a00\u3001\u53ef\u4ee5\u540c\u6642\u589e\u52a0\u4f7f\u7528\u8005\u8207\u958b\u767c\u8005\uff0c\u4e5f\u662f\u4e00\u500b\u826f\u6027\u5faa\u74b0\u3002\u7136\u800c\u773e\u5275\u7684\u610f\u7fa9\u5230\u5e95\u662f\u4ec0\u9ebc\uff0c\u4e5f\u5c31\u4efb\u4eba\u8a6e\u91cb\u4e86\u3002","fulltext":"","state":0,"catid":"15","created":"2016-02-17 18:50:06","created_by":"4","created_by_alias":"","modified":"2016-02-17 18:50:06","modified_by":null,"checked_out":null,"checked_out_time":null,"publish_up":"","publish_down":"","images":"{\"image_intro\":\"\",\"float_intro\":\"\",\"image_intro_alt\":\"\",\"image_intro_caption\":\"\",\"image_fulltext\":\"\",\"float_fulltext\":\"\",\"image_fulltext_alt\":\"\",\"image_fulltext_caption\":\"\"}","urls":"{\"urla\":false,\"urlatext\":\"\",\"targeta\":\"\",\"urlb\":false,\"urlbtext\":\"\",\"targetb\":\"\",\"urlc\":false,\"urlctext\":\"\",\"targetc\":\"\"}","attribs":"{\"show_title\":\"\",\"link_titles\":\"\",\"show_tags\":\"\",\"show_intro\":\"\",\"info_block_position\":\"\",\"show_category\":\"\",\"link_category\":\"\",\"show_parent_category\":\"\",\"link_parent_category\":\"\",\"show_author\":\"\",\"link_author\":\"\",\"show_create_date\":\"\",\"show_modify_date\":\"\",\"show_publish_date\":\"\",\"show_item_navigation\":\"\",\"show_icons\":\"\",\"show_print_icon\":\"\",\"show_email_icon\":\"\",\"show_vote\":\"\",\"show_hits\":\"\",\"show_noauth\":\"\",\"urls_position\":\"\",\"alternative_readmore\":\"\",\"article_layout\":\"\",\"show_publishing_options\":\"\",\"show_article_options\":\"