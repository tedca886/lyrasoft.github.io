        - ['198', '35', '1', '', '2016-03-06 17:15:13', '1', '11922', 24f20c46257c7c310d260af4f19d1b6440d774ae, '{"id":"35","asset_id":"123","title":"\u8b93\u4f60\u7684\u7db2\u7ad9\u6436\u5230\u9ec3\u91d1\u5730\u6bb5\u2500SEO (\u641c\u5c0b\u5f15\u64ce\u512a\u5316)","alias":"let-your-website-to-grab-prime-seo-search-engine-optimization","introtext":"### \u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\u8b93\u7db2\u7ad9\u5728\u641c\u5c0b\u7d50\u679c\u7684\u6392\u540d\u66f4\u524d\u9762\u3001\u5e36\u4f86\u66f4\u591a\u6d41\u91cf\u548c\u54c1\u724c\u66dd\u5149\u5ea6\u3002\r\n\r\n\u67b6\u8a2d\u597d\u4e00\u500b\u7db2\u7ad9\uff0c\u5c31\u50cf\u662f\u5728\u865b\u64ec\u4e16\u754c\u4e2d\u958b\u59cb\u7d93\u71df\u4e00\u5bb6\u5e97\u8216\u3002\r\n\u4e00\u5bb6\u5be6\u9ad4\u5e97\u92ea\u7684\u6210\u529f\uff0c\u53ef\u4ee5\u6b78\u985e\u70ba\u300c\u5730\u6bb5\u300d\u3001\uff62\u62db\u724c\uff63\u3001\uff62\u5546\u54c1\uff63\uff0c\u5730\u6bb5\u5e36\u4f86\u4eba\u6f6e\uff0c\u62db\u724c\u5438\u5f15\u4eba\u6f6e\u9032\u4f86\u5e97\u5167\u6d88\u8cbb\uff0c\u597d\u7684\u7522\u54c1\u5438\u5f15\u9867\u5ba2\u8cfc\u8cb7\u5247\u7522\u751f\u6536\u76ca\u3002\r\n\r\n\u82e5\u662f\u5728\u865b\u64ec\u4e16\u754c\u4e2d\uff0c\u9019\u4e09\u6a23\u8981\u7d20\u5206\u5225\u53eb\u505a\uff62\u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\uff63\u3001\uff62\u95dc\u9375\u5b57\uff63\u3001\uff62\u7db2\u7ad9\u5167\u5bb9\uff63\u3002\r\n\r\n\u4eca\u5929\uff0c\u5c31\u8b93\u6211\u5011\u5148\u4f86\u8ac7\u8ac7\u5982\u4f55\u6436\u5230\u865b\u64ec\u4e16\u754c\u4e2d\u7684\u9ec3\u91d1\u5730\u6bb5\u2500\u2500\u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\u5427\u3002\r\n\r\n","fulltext":"\r\n\r\n### \u4ec0\u9ebc\u662fSEO\uff1f\r\n\u5728\u73fe\u5be6\u4e16\u754c\u4e2d\u5927\u5bb6\u90fd\u77e5\u9053\uff0c\u82e5\u5e97\u92ea\u958b\u5728\u4eba\u6f6e\u6d36\u6e67\u3001\u80fd\u898b\u5ea6\u9ad8\u7684\u9ec3\u91d1\u5730\u6bb5\uff0c\u5c31\u53ef\u4ee5\u8b93\u66f4\u591a\u7684\u5ba2\u4eba\u9032\u5230\u5e97\u88e1\u9762\uff1b\u5730\u6bb5\u8d8a\u597d\u3001\u79df\u91d1\u4e5f\u5c31\u8d8a\u6602\u8cb4\u3002\u56e0\u6b64Google\u8b93\u5546\u5bb6\u4ed8\u79df\u91d1\u7d66\u5b83\u3001\u5728\u641c\u5c0b\u7d50\u679c\u7684\u6700\u4e0a\u65b9\u300c\u79df\u300d\u4e86\u4e00\u584a\u9ec3\u91d1\u5730\u6bb5\uff0c\u4ee5\u5f97\u5230\u6700\u591a\u66dd\u5149\u5ea6\u3002\r\n\r\n_\u4ed8\u8cbb\u641c\u5c0b\u7d50\u679c\u80fd\u5728Google\u641c\u5c0b\u7d50\u679c\u4e2d\u5f97\u5230\u6700\u9ad8\u7684\u6392\u540d\u3002_\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2015\/12\/20\/56765ee5068f2.png)\r\n\r\n\r\n\u7136\u800c\uff0c\u641c\u5c0b\u5f15\u64ce\u7684\u4e16\u754c\u4e2d\uff0c\u5730\u6bb5\u5206\u6210\u300c\u5ee3\u544a\u300d\u548c\u300c\u975e\u5ee3\u544a\u300d\u3002\r\n\r\n\u8981\u5f85\u5728\u300c\u975e\u5ee3\u544a\u300d\u9ec3\u91d1\u5730\u6bb5\u4e0d\u7528\u4ed8\u79df\u91d1\u7d66Google\u2500\u2500Google\u6703\u76f4\u63a5\u4f9d\u64da\u4f7f\u7528\u8005\u9375\u5165\u7684\u95dc\u9375\u5b57\uff0c\u6293\u51fa\u6700\u9069\u5408\u8a72\u4f7f\u7528\u8005\u7684\u5167\u5bb9\u4e26\u9032\u884c\u6392\u540d\u3002\u610f\u601d\u5c31\u662f\uff0cGoogle\u6703\u6839\u64da\u4f7f\u7528\u8005\u559c\u597d\uff0c\u627e\u51fa\u6700\u7b26\u5408\u7684\u5e97\u92ea\u300c\u62db\u724c\u300d\u548c\u300c\u5546\u54c1\u300d\u53bb\u6392\u5e8f\u3002\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2015\/12\/20\/56766039bca45.png)\r\n\r\n\u65e2\u7136\u5927\u5bb6\u90fd\u77e5\u9053\u5728\u4ed8\u8cbb\u5ee3\u544a\u7684\u5730\u65b9\uff0c\u9019\u5bb6\u5e97\u92ea\u53ea\u662f\u7528\u9322\u79df\u4e86\u500b\u6700\u9192\u76ee\u7684\u9ec3\u91d1\u5730\u6bb5\uff0c\u800c\u975e\u771f\u6b63\u6709\u63d0\u4f9b\u6700\u9069\u5408\u81ea\u5df1\u7684\u5546\u54c1\uff0c\u90a3\u9ebc\u6703\u8d70\u9032\u5e97\u88e1\u9762\u7684\u5ba2\u6236\u5c31\u8b8a\u5f97\u76f8\u5c0d\u7a00\u5c11\u3002\r\n(_\u6839\u64da\u7d71\u8a08\uff0c75%\u4ee5\u4e0a\u7684\u4f7f\u7528\u8005\u4e0d\u6703\u9ede\u64ca\u9032\u5165\u4ed8\u8cbb\u7684\u641c\u5c0b\u7d50\u679c_)\r\n\r\n\u6240\u4ee5\u8aaa\uff0c\u4e0d\u4f46\u8981\u6436\u5230\u9ec3\u91d1\u5730\u6bb5\u3001\u9084\u8981\u5728\u300c\u975e\u4ed8\u8cbb\u5ee3\u544a\u300d\u7684\u5730\u65b9\u6436\u5230\u9ec3\u91d1\u5730\u6bb5\uff0c\u8b93\u81ea\u5df1\u7684\u5e97\u92ea(\u865b\u64ec\u4e16\u754c\u4e2d\uff0c\u5c31\u662f\u4f60\u7684\u7db2\u7ad9)\u6709\u66f4\u591a\u7684\u4eba\u9032\u4f86\u3001\u5e97\u92ea\u4e2d\u7684\u7522\u54c1\u548c\u670d\u52d9\u80fd\u88ab\u66f4\u591a\u7684\u4eba\u770b\u5230\uff0c\u9032\u800c\u5e36\u4f86\u71df\u6536\u3002\r\n\r\n### \u5982\u4f55\u64cd\u4f5cSEO\uff1f\r\n\u65e2\u7136\u6211\u5011\u5df2\u7d93\u77e5\u9053\u2500\u8981\u5728\u975e\u5ee3\u544a\u7684\u5730\u65b9\u6436\u5230\u6700\u524d\u9762\u7684\u641c\u5c0b\u7d50\u679c\u6392\u540d\u2500\u5c31\u8981\u9760\u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\uff0c\u90a3\u5be6\u969b\u4e0a\u5230\u5e95\u8a72\u600e\u9ebc\u505a\u5462\uff1f\r\n\r\n\u5982\u679c\u8d70\u9032\u4e00\u5bb6\u5e97\u8216\uff0c\u767c\u73fe\u2500\u2500\u7522\u54c1\u6700\u65b0\u4e0a\u67b6\u7684\u65e5\u671f\u662f2001\u5e74\u3001\u5e7e\u4e4e\u90fd\u904e\u671f\u4e86\uff1b\u5e97\u5167\u7684\u8a2d\u8a08\u6709\u5982\u8ff7\u5bae\u3001\u627e\u5f88\u4e45\u627e\u4e0d\u5230\u60f3\u8981\u7684\u7522\u54c1\uff1b\u60f3\u8981\u8cb7\u860b\u679c\u3001\u537b\u767c\u73fe\u88e1\u9762\u8ce3\u7684\u90fd\u662f\u6a5f\u5668\u96f6\u4ef6\uff1b\u9664\u4e86\u4f60\u4e4b\u5916\u6c92\u4eba\u8d70\u9032\u4f86\u904e\u3001\u4e5f\u6c92\u4eba\u63a8\u85a6\u904e\u9019\u5bb6\u5e97\u2500\u2500\u4f60\u4e00\u5b9a\u6703\u5f88\u5feb\u5c31\u96e2\u958b\u4e86\u3002\r\n\r\n\u865b\u64ec\u4e16\u754c\u4e2d\u7684\u300c\u7db2\u7ad9\u5167\u5bb9\u300d\u5c31\u662f\u5438\u5f15\u5ba2\u6236\u7684\u7522\u54c1\u3002\u5982\u679c\u7576\u4f60\u767c\u73fe\u9019\u500b\u7db2\u7ad9\uff1a\r\n\r\n- \u5167\u5bb9\u5f88\u4e45\u6c92\u66f4\u65b0\u904e\u2026 (\u6700\u5f8c\u66f4\u65b0\u65e5\u671f: 2001\u5e741\u6708)\uff1b\r\n- \u7db2\u7ad9\u76ee\u9304\u4e82\u4e03\u516b\u7cdf\u3001\u8b93\u4f60\u627e\u4e0d\u5230\u60f3\u8981\u770b\u7684\u8cc7\u8a0a\uff1b\r\n- \u5167\u5bb9\u8ddf\u641c\u5c0b\u7684\u95dc\u9375\u5b57\u6c92\u4ec0\u9ebc\u95dc\u806f (\u641c\u5c0b\u860b\u679c\u3001\u7db2\u7ad9\u88e1\u9762\u537b\u662f\u6eff\u6eff\u7684\u96f6\u4ef6\u4ecb\u7d39)\uff1b\r\n- \u6c92\u5916\u90e8\u9023\u7d50\u63a8\u85a6 (\u6c92\u7c89\u7d72\u5c08\u696d\u6216\u5176\u4ed6\u66dd\u5149\u5e73\u53f0)\u3002\r\n\r\n\u4e0d\u4f46\u4f60\u4e0d\u60f3\u8d70\u9032\u4f86\uff0c\u9023Google\u641c\u5c0b\u5f15\u64ce\u90fd\u6703\u9060\u9060\u7684\u5c07\u90fd\u6703\u628a\u9019\u500b\u7db2\u7ad9\u6254\u5230100\u9801\u4ee5\u5916\u7684\u641c\u5c0b\u7d50\u679c\u4e86\u3002\u4e8b\u5be6\u4e0a\uff0cGoogle\u3001Bing\u7b49\u641c\u5c0b\u5f15\u64ce\uff0c\u8207\u7db2\u7ad9\u4f7f\u7528\u8005\u4e00\u6a23\uff0c\u5728\u8a55\u50f9\u4e00\u500b\u7db2\u7ad9\u7684\u512a\u52a3\u6642\u90fd\u662f\u63a1\u7528\u76f8\u540c\u7684\u89c0\u9ede\u2500\u2500\u5167\u5bb9\u6e96\u78ba\u4e14\u8c50\u5bcc\uff0c\u540c\u6642\u5b9a\u671f\u66f4\u65b0\u3001\u8b93\u4eba\u7522\u751f\u4fe1\u4efb\u611f\u3002\r\n\r\n\u6240\u4ee5\u5728\u865b\u64ec\u4e16\u754c\u4e2d\u7684\u5e97\u92ea\u5230\u5e95\u8a72\u600e\u9ebc\u7d93\u71df\uff1f\u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\u662f\u85c9\u7531\u7db2\u7ad9\u5167\u5bb9\u512a\u5316\u7684\u65b9\u5f0f\uff0c\u4fc3\u4f7f\u5546\u5bb6\u4e0d\u65b7\u958b\u767c\u4e26\u66f4\u65b0\u7b26\u5408\u6d88\u8cbb\u8005\u559c\u597d\u7684\u7522\u54c1\u3001\u540c\u6642\u4e5f\u80fd\u6436\u5230\u9ec3\u91d1\u5730\u6bb5\uff0c\u5f62\u6210\u6b63\u5411\u5faa\u74b0\uff01\r\n\r\n### \u591a\u4e45\u624d\u80fd\u770b\u5230SEO\u7684\u6210\u6548\uff1f\r\n\u7576\u7136\uff0c\u4f60\u4e00\u5b9a\u9084\u6703\u60f3\u77e5\u9053\u2500\u2500\u6211\u5df2\u7d93\u77e5\u9053\u8981\u85c9\u7531\u6e96\u78ba\u3001\u8c50\u5bcc\u3001\u4e14\u5b9a\u671f\u66f4\u65b0\u7684\u5167\u5bb9\uff0c\u5e6b\u81ea\u5df1\u7684\u5e97\u92ea\u6436\u5230\u6392\u540d\u8d8a\u524d\u9762\u7684\u9ec3\u91d1\u5730\u6bb5\uff0c\u90a3\u8981\u591a\u4e45\u624d\u80fd\u770b\u5230\u6548\u679c\u5462\uff1f\r\n\r\n\u7531\u65bcSEO\u662f\u4ee5\u300c\u5167\u5bb9\u63d0\u5347\u300d\u8b93\u641c\u5c0b\u5f15\u64ce\u4ee5\u4f7f\u7528\u8005\u6eff\u610f\u5ea6\u4f86\u6392\u540d\uff0c\u9019\u6a23\u904e\u7a0b\u53ef\u80fd\u9577\u9054\u6578\u9031\u3001\u751a\u81f3\u6578\u6708\u624d\u80fd\u521d\u898b\u6210\u6548\u3002\r\n\r\n\u7576\u7136\uff0c\u6709\u4e9b\u4eba\u6703\u947dGoogle\u6f14\u7b97\u6cd5\u7684\u6f0f\u6d1e\u3001\u4ee5\u7a0b\u5f0f\u6216\u6280\u8853\u6027\u7684\u624b\u6cd5\u6b3a\u9a19Google\uff0c\u5e0c\u671b\u80fd\u5728\u67b6\u597d\u7db2\u7ad9\u7684\u77ac\u9593\u5c31\u64c1\u6709\u9ad8\u6392\u540d\u3002\r\n\r\n\u7136\u800c\uff0c\u4e00\u65e6\u4f7f\u7528\u8005\u767c\u73fe\u5373\u4f7f\u7db2\u7ad9\u6392\u540d\u9ad8\u3001\u5167\u5bb9\u537b\u76f8\u7576\u7a7a\u6d1e\uff0c\u4ecd\u7136\u6703\u4e0d\u9858\u610f\u8cb7\u55ae\u3001\u751a\u81f3\u5c0d\u54c1\u724c\u7559\u4e0b\u8ca0\u9762\u5370\u8c61\u3002\u6bd4\u5982\uff0c\u4f60\u8d70\u9032\u4e00\u5bb6\u4f4d\u65bc\u9ec3\u91d1\u5730\u6bb5\u3001\u88dd\u6f62\u8c6a\u83ef\u7684\u5546\u5e97\uff0c\u537b\u767c\u73fe\u63d0\u4f9b\u7684\u7522\u54c1\u4e0d\u4f46\u54c1\u8cea\u4f4e\u52a3\u3001\u53c8\u4e0d\u7b26\u5408\u4f60\u7684\u9700\u6c42\uff0c\u4f60\u4e00\u5b9a\u6703\u7acb\u523b\u96e2\u958b\u3001\u518d\u4e5f\u4e0d\u60f3\u8d70\u9032\u4f86\u3002\r\n\r\n\u53e6\u5916\uff0c Google\u8eab\u70ba\u865b\u64ec\u5546\u57ce\u7684\u7ba1\u7406\u8005\uff0c\u4e00\u65e6\u767c\u73fe\u4f60\u5728\u6b3a\u9a19\u3001\u7834\u58de\u5b83\u7684\u641c\u5c0b\u5f15\u64ce\u898f\u5247\uff0c\u4fbf\u6703\u63a1\u53d6\u6975\u5176\u56b4\u53b2\u7684\u61f2\u7f70\uff0c\u6bd4\u5982\u628a\u4f60\u7684\u7db2\u7ad9\u4e1f\u5230\u4e00\u500b\u4f4d\u65bc\u96f2\u7aef\u7684\u6697\u9ed1\u5783\u573e\u6876\u4e2d\uff0c\u6216\u7b2c100\u9801\u641c\u5c0b\u7d50\u679c\uff0c\u5b8c\u5168\u7684\u5c01\u9396\u4f60\u7684\u7db2\u7ad9\u3002\u540c\u6642\u9084\u6703\u88ab\u5217\u5165Google\u7684\u9ed1\u540d\u55ae\u4e2d\uff0c\u7db2\u7ad9\u4e0a\u7684\u8cc7\u6599\u5c07\u6703\u5f9e\u6b64\u6d88\u5931\u3002\u7b49\u65bc\u662f\u4f60\u7684\u5e97\u92ea\u56e0\u70ba\u72af\u6cd5\u800c\u88ab\u6cd5\u9662\u67e5\u5c01\u3001\u95dc\u9580\u5927\u5409\u4e86\u3002\r\n\r\n\u8acb\u8b39\u8a18\uff0cSEO\u662f\u4e00\u500b\u6301\u7e8c\u4e14\u9577\u9060\u7684\u54c1\u724c\u884c\u92b7\u904e\u7a0b\uff0c\u7d55\u4e0d\u53ef\u80fd\u4e00\u8e74\u53ef\u5e7e\u3002\r\n\r\n\u8b1d\u8b1d\u60a8\u7684\u6536\u770b\u3002\r\n\r\n\r\n","state":"1","catid":"15","created":"2016-02-17 18:18:47","created_by":"4","created_by_alias":"","modified":"2016-03-06 17:15:13","modified_by":"1","checked_out":"0","checked_out_time":"0000-00-00 00:00:00","publish_up":"2016-03-06 17:11:55","publish_down":"0000-00-00 00:00:00","images":"{\"image_intro\":\"\",\"float_intro\":\"\",\"image_intro_alt\":\"\",\"image_intro_caption\":\"\",\"image_fulltext\":\"\",\"float_fulltext\":\"\",\"image_fulltext_alt\":\"\",\"image_fulltext_caption\":\"\"}","urls":"{\"urla\":false,\"urlatext\":\"\",\"targeta\":\"\",\"urlb\":false,\"urlbtext\":\"\",\"targetb\":\"\",\"urlc\":false,\"urlctext\":\"\",\"targetc\":\"\"}","attribs":"{\"show_title\":\"\",\"link_titles\":\"\",\"show_tags\":\"\",\"show_intro\":\"\",\"info_block_position\":\"\",\"show_category\":\"\",\"link_category\":\"\",\"show_parent_category\":\"\",\"link_parent_category\":\"\",\"show_author\":\"\",\"link_author\":\"\",\"show_create_date\":\"\",\"show_modify_date\":\"\",\"show_publish_date\":\"\",\"show_item_navigation\":\"\",\"show_icons\":\"\",\"show_print_icon\":\"\",\"show_email_icon\":\"\",\"show_vote\":\"\",\"show_hits\":\"\",\"show_noauth\":\"\",\"urls_position\":\"\",\"alternative_readmore\":\"\",\"article_layout\":\"\",\"show_publishing_options\":\"\",\"show_article_options\":\"\",\"show_urls_images_backend\":\"\",\"show_urls_images_frontend\":\"\",\"spfeatured_image\":\"\",\"post_format\":\"standard\",\"gallery\":\"\",\"audio\":\"\",\"video\":\"\",\"link_title\":\"\",\"link_url\":\"\",\"quote_text\":\"\",\"quote_author\":\"\",\"post_status\":\"\"}","version":"2","ordering":"3","metakey":"","metadesc":"","access":1,"hits":"8","metadata":"{\"robots\":\"\",\"author\":\"\",\"rights\":\"\",\"xreference\":\"\"}","featured":