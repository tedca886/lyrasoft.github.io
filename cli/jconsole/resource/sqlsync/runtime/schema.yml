770b\u5230\u66f4\u7c21\u55ae\u3001\u660e\u77ad\u3001\u6709\u91cd\u9ede\u7684\u6587\u7ae0\r\n\r\n\r\n","fulltext":"\r\n\r\n\u56e0\u61c9\u800c\u751f\u7684\u300cMarkdown\u300d\uff0c\u4fbf\u662f\u4e00\u6b3e\u529f\u80fd\u5f37\u5927\u4e14\u64cd\u4f5c\u7c21\u6613\u7684\u7de8\u8f2f\u5668\uff0c\u8b93\u4f5c\u8005\u80fd\u8f15\u9b06\u7684\u6392\u7248\u51fa\u66f4\u52a0\u65b9\u4fbf\u8b80\u8005\u95b1\u8b80\u7684\u6587\u7ae0\u3002\r\n\r\n\u7531\u65bc\u76ee\u524d\u574a\u9593\u4f7f\u7528Markdown\u7684\u7db2\u7ad9\u4ecd\u5341\u5206\u7a00\u5c11\uff0c\u6545\u4ee5\u4e0b\u5c07\u4ee5\u7e54\u5973\u661f\u79d1\u6280\u6240\u63a8\u51fa\u7684\u300cWindSpeaker\u5beb\u4f5c\u5e73\u53f0\u300d\u4f5c\u70ba\u7bc4\u4f8b\uff0c\u5f9e\u8b80\u8005\u53ca\u4f5c\u8005\u96d9\u65b9\u89d2\u5ea6\u5207\u5165\uff0c\u4ecb\u7d39Markdown\u7de8\u8f2f\u5668\u3002\r\n\r\n\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/viola\/2015\/12\/25\/567cf16b0ae25.jpg)\r\n\r\n\r\n## What is Markdown? \r\n\r\n---\r\n\r\n\r\nMarkdown \u662f\u4e00\u7a2e\u5de5\u5177\uff0c\u5c08\u70ba\u7db2\u8def\u5beb\u4f5c\u8005\u8a2d\u8a08\uff0c\u80fd\u5920\u5c07\u7d14\u6587\u672c\u683c\u5f0f\u7de8\u5beb\u6587\u6a94\uff0c\r\n\u8f49\u63db\u6210HTML\u8a9e\u8a00\u6a19\u8a18\u3002\r\n\u7c21\u55ae\u4f86\u8aaa\u5c31\u662f\u628a\u7d14\u6587\u672c\u900f\u904e\u7c21\u6613\u7a0b\u5f0f\u8a9e\u6cd5\u7684\u52a0\u8a3b\uff0c\u4fbf\u53ef\u4ee5\u76f4\u63a5\u8f49\u63db\u6210\u5e36\u6709\u6392\u7248\u683c\u5f0f\u7684\u6587\u7ae0!\r\n\r\n\r\n\r\n## Normal Editor VS Markdown\r\n\r\n---\r\n\u4e00\u822c\u4eba\u767c\u5e03\u7db2\u8def\u6587\u7ae0\u5927\u591a\u6703\u9078\u64c7\u4f7f\u7528\u7db2\u7ad9\u6392\u7248\u6216\u662fWord\u76f4\u63a5\u526a\u4e0b\u8cbc\u4e0a\uff0c\r\n\u82e5\u662f\u7db2\u7ad9\u6392\u7248\uff0c\u4fbf\u9700\u8981\u7528\u5230HTML\u8ddfCSS\uff0c\u5c0d\u65bc\u4e0d\u6703\u5beb\u7a0b\u5f0f\u7684\u4eba\u6703\u662f\u4e00\u5927\u8ca0\u64d4\uff0c\r\n\u9700\u8981\u7528tag \u5982\/\/<h1\u53bb\u88fd\u9020\u6a19\u984c\uff0c\u7528(br)\u4f86\u5206\u884c\uff0c \u4e00\u5806\u8a9e\u6cd5\u5e38\u5e38\u641e\u5f97\u5927\u5bb6\u5f88\u982d\u75db\uff0c\u5fd8\u8a18\u8a9e\u6cd5\u600e\u9ebc\u5beb\u3001\u4e0d\u77e5\u9053\u8981\u4f7f\u7528\u54ea\u500b\u8a9e\u6cd5\u7b49\u7b49\u3002\u3002\r\n\u800c\u7528Word\u7de8\u8f2f\u5247\u662f\u6240\u898b\u53ca\u6240\u5f97\uff0c\u4f46\u56e0Word\u593e\u5e36\u5f88\u591a\u96b1\u85cf\u7a0b\u5f0f\u78bc\uff0c\u5018\u82e5\u55ae\u7d14\u526a\u4e0b\u8cbc\u4e0a\u5230\u7db2\u7ad9\uff0c\u6240\u6709\u683c\u5f0f\u5c31\u6703\u4e82\u8dd1\uff0c\u9700\u8981\u82b1\u66f4\u591a\u7684\u5fc3\u529b\u5728\u91cd\u65b0\u6392\u7248\u4e0a\u3002\r\n\r\n\u4ee5\u4e0b\u7c21\u55ae\u793a\u610f\u4f7f\u7528\u5169\u7a2e\u7de8\u8f2f\u5668\u64b0\u5beb\u6587\u7ae0\u3001\u4e0a\u7a3f\u7684\u6d41\u7a0b\r\n\r\n**Normail Editor**<br>\r\n\r\n1. <20min> \u6253\u5b8c\u5167\u5bb9\r\n2. <30min> \u6392\u7248\uff0c\u958b\u59cb\u4f7f\u7528HTML\/CSS\u8a9e\u8a00\u4f86\u6392\u7248\uff0c\u8abf\u5b57\u7684\u5927\u5c0f\u3001\u63d2\u5165\u8868\u683c\u8207\u5716...\r\n3. <3min >  \u9810\u89bd\uff0c\u900f\u904e\u9810\u89bd\u624d\u80fd\u6709\u6c92\u6709\u6392\u597d\uff0c\u81f3\u65bc\u683c\u5f0f\u6709\u6642\u5019\u6703\u8dd1\u6389\u5c31\u662f\u53e6\u5916\u4e00\u56de\u4e8b\u4e86\u3002\r\n4. <20min> \u4fee\u6539\u6392\u7248->\u9810\u89bd->\u4fee\u6539\u6392\u7248->\u9810\u89bd......->\u597d\u4e0d\u5bb9\u6613\u5b8c\u6210\r\n\r\n> *\u82b1\u5728\u4e00\u7bc7\u6587\u7ae0\u4e0a\u7684\u6642\u9593\u8d8a\u4e45\uff0c\u4fbf\u7121\u6cd5\u517c\u9867\u6587\u7ae0\u51fa\u7522\u7684\u983b\u7387\u8207\u6578\u91cf\u3002*\r\n\r\n\r\n**Markdown**<br>\r\n\r\n\u5728\u6253\u6587\u7ae0\u7684\u540c\u6642\uff0c\u4fbf\u53ef\u4ee5\u9806\u4fbf\u6392\u7248\uff0c\u53ea\u9700\u8981\u7528\u7b26\u865f\u5982#\u3001<>\u5c31\u53ef\u4ee5\u7d71\u4e00\u6a19\u984c\u3001\u5b57\u9ad4\u3001\u653e\u4e0a\u8d85\u9023\u7d50\u3001\u5716\u7247\u3002\r\n\u9810\u89bd\u7684\u7d50\u679c\u76f4\u63a5\u5728\u53f3\u908a\u5c31\u53ef\u4ee5\u5448\u73fe\uff0c\u7701\u6642\u53c8\u7701\u529b\u3002\r\n\r\n1. <20min>\u4e00\u908a\u62