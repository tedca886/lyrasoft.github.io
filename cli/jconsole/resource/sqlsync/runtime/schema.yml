77\r\n\r\n\u8acb\u8aaa\u660e\u8a72\u7db2\u7ad9\u91dd\u5c0d\u53d6\u5f97\u8cc7\u6599\u7684\u5b89\u5168\u7dad\u8b77\u63aa\u65bd\uff0c\u5982\u9632\u6b62\u500b\u4eba\u8cc7\u6599\u88ab\u7aca\u53d6\u3001\u7ac4\u6539\u3001\u6bc0\u640d\u3001\u6ec5\u5931\u6216\u6d29\u6f0f\uff0c\u63a1\u53d6\u6280\u8853\u4e0a\u53ca\u7d44\u7e54\u4e0a\u4e4b\u5fc5\u8981\u63aa\u65bd\u3002 \r\n\r\n### \u56db\u3001\u7db2\u7ad9\u5c0d\u5916\u7684\u76f8\u95dc\u9023\u7d50\r\n\r\n\u8acb\u8aaa\u660e\u5c0d\u5916\u9023\u7d50\u7db2\u7ad9\u4e0d\u9069\u7528\u672c\u7db2\u7ad9\u7684\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\uff0c\u5fc5\u9808\u53c3\u8003\u8a72\u9023\u7d50\u7db2\u7ad9\u4e2d\u7684\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u3002 \r\n\r\n### \u4e94\u3001\u8207\u7b2c\u4e09\u4eba\u5171\u7528\u500b\u4eba\u8cc7\u6599\u4e4b\u653f\u7b56 \r\n\r\n### \u516d\u3001Cookie\u4e4b\u4f7f\u7528\r\n\r\n\u8acb\u8aaa\u660e\u8a72\u7db2\u7ad9\u4f7f\u7528Cookie\u6280\u8853\u4f86\u5132\u5b58\u6216\u8ffd\u8e64\u4f7f\u7528\u8005\u7684\u8cc7\u6599\u7684\u60c5\u6cc1\u3002 \r\n\r\n### \u4e03\u3001\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u4e4b\u4fee\u6b63\r\n\r\n\u8acb\u8aaa\u660e\u8a72\u7db2\u7ad9\u91dd\u5c0d\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u4e4b\u4fee\u6b63\u63aa\u65bd\u3002\r\n\r\n-----------\r\n\r\n## \u4e0b\u65b9\u70ba\u96b1\u79c1\u6b0a\u689d\u6b3e\u7bc4\u672c\u6587\u4ef6\r\n\r\n\u8acb\u5c07\u300c\u25cb\u25cb\u7db2\u7ad9\u300d\u4fee\u6539\u70ba\u60a8\u7684\u7db2\u7ad9\u540d\u7a31\r\n\r\n\r\n\r\n> \u975e\u5e38\u6b61\u8fce\u60a8\u5149\u81e8\u300c\u25cb\u25cb\u7db2\u7ad9\u300d\uff08\u4ee5\u4e0b\u7c21\u7a31\u672c\u7db2\u7ad9\uff09\uff0c\u70ba\u4e86\u8b93\u60a8\u80fd\u5920\u5b89\u5fc3\u7684\u4f7f\u7528\u672c\u7db2\u7ad9\u7684\u5404\u9805\u670d\u52d9\u8207\u8cc7\u8a0a\uff0c\u7279\u6b64\u5411\u60a8\u8aaa\u660e\u672c\u7db2\u7ad9\u7684\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\uff0c\u4ee5\u4fdd\u969c\u60a8\u7684\u6b0a\u76ca\uff0c\u8acb\u60a8\u8a73\u95b1\u4e0b\u5217\u5167\u5bb9\uff1a\r\n> \r\n> ### \u4e00\u3001\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u7684\u9069\u7528\u7bc4\u570d  \r\n> \r\n> \u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u5167\u5bb9\uff0c\u5305\u62ec\u672c\u7db2\u7ad9\u5982\u4f55\u8655\u7406\u5728\u60a8\u4f7f\u7528\u7db2\u7ad9\u670d\u52d9\u6642\u6536\u96c6\u5230\u7684\u500b\u4eba\u8b58\u5225\u8cc7\u6599\u3002\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u4e0d\u9069\u7528\u65bc\u672c\u7db2\u7ad9\u4ee5\u5916\u7684\u76f8\u95dc\u9023\u7d50\u7db2\u7ad9\uff0c\u4e5f\u4e0d\u9069\u7528\u65bc\u975e\u672c\u7db2\u7ad9\u6240\u59d4\u8a17\u6216\u53c3\u8207\u7ba1\u7406\u7684\u4eba\u54e1\u3002\r\n> \r\n> ### \u4e8c\u3001\u500b\u4eba\u8cc7\u6599\u7684\u8490\u96c6\u3001\u8655\u7406\u53ca\u5229\u7528\u65b9\u5f0f\r\n> \r\n> *   \u7576\u60a8\u6d3d\u8fa6\u672c\u7db2\u7ad9\u696d\u52d9\u6216\u53c3\u8207\u672c\u7db2\u7ad9\u6d3b\u52d5\u6642\uff0c\u6211\u5011\u5c07\u8996\u696d\u52d9\u6216\u6d3b\u52d5\u6027\u8cea\u8acb\u60a8\u63d0\u4f9b\u5fc5\u8981\u7684\u500b\u4eba\u8cc7\u6599\uff0c\u4e26\u5728\u8a72\u7279\u5b9a\u76ee\u7684\u7bc4\u570d\u5167\u8655\u7406\u53ca\u5229\u7528\u60a8\u7684\u500b\u4eba\u8cc7\u6599\uff1b\u975e\u7d93\u60a8\u66f8\u9762\u540c\u610f\uff0c\u672c\u7db2\u7ad9\u4e0d\u6703\u5c07\u500b\u4eba\u8cc7\u6599\u7528\u65bc\u5176\u4ed6\u7528\u9014\u3002\r\n> *   \u672c\u7db2\u7ad9\u5728\u60a8\u4f7f\u7528\u670d\u52d9\u4fe1\u7bb1\u3001\u554f\u5377\u8abf\u67e5\u7b49\u4e92\u52d5\u6027\u529f\u80fd\u6642\uff0c\u6703\u4fdd\u7559\u60a8\u6240\u63d0\u4f9b\u7684\u59d3\u540d\u3001\u96fb\u5b50\u90f5\u4ef6\u5730\u5740\u3001\u806f\u7d61\u65b9\u5f0f\u53ca\u4f7f\u7528\u6642\u9593\u7b49\u3002\r\n> *   \u65bc\u4e00\u822c\u700f\u89bd\u6642\uff0c\u4f3a\u670d\u5668\u6703\u81ea\u884c\u8a18\u9304\u76f8\u95dc\u884c\u5f91\uff0c\u5305\u62ec\u60a8\u4f7f\u7528\u9023\u7dda\u8a2d\u5099\u7684IP\u4f4d\u5740\u3001\u4f7f\u7528\u6642\u9593\u3001\u4f7f\u7528\u7684\u700f\u89bd\u5668\u3001\u700f\u89bd\u53ca\u9ede\u9078\u8cc7\u6599\u8a18\u9304\u7b49\uff0c\u505a\u70ba\u6211\u5011\u589e\u9032\u7db2\u7ad9\u670d\u52d9\u7684\u53c3\u8003\u4f9d\u64da\uff0c\u6b64\u8a18\u9304\u70ba\u5167\u90e8\u61c9\u7528\uff0c\u6c7a\u4e0d\u5c0d\u5916\u516c\u4f48\u3002\r\n> *   \u70ba\u63d0\u4f9b\u7cbe\u78ba\u7684\u670d\u52d9\uff0c\u6211\u5011\u6703\u5c07\u6536\u96c6\u7684\u554f\u5377\u8abf\u67e5\u5167\u5bb9\u9032\u884c\u7d71\u8a08\u8207\u5206\u6790\uff0c\u5206\u6790\u7d50\u679c\u4e4b\u7d71\u8a08\u6578\u64da\u6216\u8aaa\u660e\u6587\u5b57\u5448\u73fe\uff0c\u9664\u4f9b\u5167\u90e8\u7814\u7a76\u5916\uff0c\u6211\u5011\u6703\u8996\u9700\u8981\u516c\u4f48\u7d71\u8a08\u6578\u64da\u53ca\u8aaa\u660e\u6587\u5b57\uff0c\u4f46\u4e0d\u6d89\u53ca\u7279\u5b9a\u500b\u4eba\u4e4b\u8cc7\u6599\u3002\r\n> \r\n> ### \u4e09\u3001\u8cc7\u6599\u4e4b\u4fdd\u8b77\r\n> \r\n> *   \u672c\u7db2\u7ad9\u4e3b\u6a5f\u5747\u8a2d\u6709\u9632\u706b\u7246\u3001\u9632\u6bd2\u7cfb\u7d71\u7b49\u76f8\u95dc\u7684\u5404\u9805\u8cc7\u8a0a\u5b89\u5168\u8a2d\u5099\u53ca\u5fc5\u8981\u7684\u5b89\u5168\u9632\u8b77\u63aa\u65bd\uff0c\u52a0\u4ee5\u4fdd\u8b77\u7db2\u7ad9\u53ca\u60a8\u7684\u500b\u4eba\u8cc7\u6599\u63a1\u7528\u56b4\u683c\u7684\u4fdd\u8b77\u63aa\u65bd\uff0c\u53ea\u7531\u7d93\u904e\u6388\u6b0a\u7684\u4eba\u54e1\u624d\u80fd\u63a5\u89f8\u60a8\u7684\u500b\u4eba\u8cc7\u6599\uff0c\u76f8\u95dc\u8655\u7406\u4eba\u54e1\u7686\u7c3d\u6709\u4fdd\u5bc6\u5408\u7d04\uff0c\u5982\u6709\u9055\u53cd\u4fdd\u5bc6\u7fa9\u52d9\u8005\uff0c\u5c07\u6703\u53d7\u5230\u76f8\u95dc\u7684\u6cd5\u5f8b\u8655\u5206\u3002\r\n> *   \u5982\u56e0\u696d\u52d9\u9700\u8981\u6709\u5fc5\u8981\u59d4\u8a17\u5176\u4ed6\u55ae\u4f4d\u63d0\u4f9b\u670d\u52d9\u6642\uff0c\u672c\u7db2\u7ad9\u4ea6\u6703\u56b4\u683c\u8981\u6c42\u5176\u9075\u5b88\u4fdd\u5bc6\u7fa9\u52d9\uff0c\u4e26\u4e14\u63a1\u53d6\u5fc5\u8981\u6aa2\u67e5\u7a0b\u5e8f\u4ee5\u78ba\u5b9a\u5176\u5c07\u78ba\u5be6\u9075\u5b88\u3002\r\n> \r\n> ### \u56db\u3001\u7db2\u7ad9\u5c0d\u5916\u7684\u76f8\u95dc\u9023\u7d50  \r\n> \r\n> \u672c\u7db2\u7ad9\u7684\u7db2\u9801\u63d0\u4f9b\u5176\u4ed6\u7db2\u7ad9\u7684\u7db2\u8def\u9023\u7d50\uff0c\u60a8\u4e5f\u53ef\u7d93\u7531\u672c\u7db2\u7ad9\u6240\u63d0\u4f9b\u7684\u9023\u7d50\uff0c\u9ede\u9078\u9032\u5165\u5176\u4ed6\u7db2\u7ad9\u3002\u4f46\u8a72\u9023\u7d50\u7db2\u7ad9\u4e0d\u9069\u7528\u672c\u7db2\u7ad9\u7684\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\uff0c\u60a8\u5fc5\u9808\u53c3\u8003\u8a72\u9023\u7d50\u7db2\u7ad9\u4e2d\u7684\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u3002\r\n> \r\n> ### \u4e94\u3001\u8207\u7b2c\u4e09\u4eba\u5171\u7528\u500b\u4eba\u8cc7\u6599\u4e4b\u653f\u7b56\r\n> \r\n> \u672c\u7db2\u7ad9\u7d55\u4e0d\u6703\u63d0\u4f9b\u3001\u4ea4\u63db\u3001\u51fa\u79df\u6216\u51fa\u552e\u4efb\u4f55\u60a8\u7684\u500b\u4eba\u8cc7\u6599\u7d66\u5176\u4ed6\u500b\u4eba\u3001\u5718\u9ad4\u3001\u79c1\u4eba\u4f01\u696d\u6216\u516c\u52d9\u6a5f\u95dc\uff0c\u4f46\u6709\u6cd5\u5f8b\u4f9d\u64da\u6216\u5408\u7d04\u7fa9\u52d9\u8005\uff0c\u4e0d\u5728\u6b64\u9650\u3002\r\n> \r\n> \u524d\u9805\u4f46\u66f8\u4e4b\u60c5\u5f62\u5305\u62ec\u4e0d\u9650\u65bc\uff1a\r\n> \r\n> *   \u7d93\u7531\u60a8\u66f8\u9762\u540c\u610f\u3002\r\n> *   \u6cd5\u5f8b\u660e\u6587\u898f\u5b9a\u3002\r\n> *   \u70ba\u514d\u9664\u60a8\u751f\u547d\u3001\u8eab\u9ad4\u3001\u81ea\u7531\u6216\u8ca1\u7522\u4e0a\u4e4b\u5371\u96aa\u3002\r\n> *   \u8207\u516c\u52d9\u6a5f\u95dc\u6216\u5b78\u8853\u7814\u7a76\u6a5f\u69cb\u5408\u4f5c\uff0c\u57fa\u65bc\u516c\u5171\u5229\u76ca\u70ba\u7d71\u8a08\u6216\u5b78\u8853\u7814\u7a76\u800c\u6709\u5fc5\u8981\uff0c\u4e14\u8cc7\u6599\u7d93\u904e\u63d0\u4f9b\u8005\u8655\u7406\u6216\u8490\u96c6\u8457\u4f9d\u5176\u63ed\u9732\u65b9\u5f0f\u7121\u5f9e\u8b58\u5225\u7279\u5b9a\u4e4b\u7576\u4e8b\u4eba\u3002\r\n> *   \u7576\u60a8\u5728\u7db2\u7ad9\u7684\u884c\u70ba\uff0c\u9055\u53cd\u670d\u52d9\u689d\u6b3e\u6216\u53ef\u80fd\u640d\u5bb3\u6216\u59a8\u7919\u7db2\u7ad9\u8207\u5176\u4ed6\u4f7f\u7528\u8005\u6b0a\u76ca\u6216\u5c0e\u81f4\u4efb\u4f55\u4eba\u906d\u53d7\u640d\u5bb3\u6642\uff0c\u7d93\u7db2\u7ad9\u7ba1\u7406\u55ae\u4f4d\u7814\u6790\u63ed\u9732\u60a8\u7684\u500b\u4eba\u8cc7\u6599\u662f\u70ba\u4e86\u8fa8\u8b58\u3001\u806f\u7d61\u6216\u63a1\u53d6\u6cd5\u5f8b\u884c\u52d5\u6240\u5fc5\u8981\u8005\u3002\r\n> *   \u6709\u5229\u65bc\u60a8\u7684\u6b0a\u76ca\u3002\r\n> *   \u672c\u7db2\u7ad9\u59d4\u8a17\u5ee0\u5546\u5354\u52a9\u8490\u96c6\u3001\u8655\u7406\u6216\u5229\u7528\u60a8\u7684\u500b\u4eba\u8cc7\u6599\u6642\uff0c\u5c07\u5c0d\u59d4\u5916\u5ee0\u5546\u6216\u500b\u4eba\u5584\u76e1\u76e3\u7763\u7ba1\u7406\u4e4b\u8cac\u3002\r\n> \r\n> ### \u516d\u3001Cookie\u4e4b\u4f7f\u7528  \r\n> \r\n> \u70ba\u4e86\u63d0\u4f9b\u60a8\u6700\u4f73\u7684\u670d\u52d9\uff0c\u672c\u7db2\u7ad9\u6703\u5728\u60a8\u7684\u96fb\u8166\u4e2d\u653e\u7f6e\u4e26\u53d6\u7528\u6211\u5011\u7684Cookie\uff0c\u82e5\u60a8\u4e0d\u9858\u63a5\u53d7Cookie\u7684\u5beb\u5165\uff0c\u60a8\u53ef\u5728\u60a8\u4f7f\u7528\u7684\u700f\u89bd\u5668\u529f\u80fd\u9805\u4e2d\u8a2d\u5b9a\u96b1\u79c1\u6b0a\u7b49\u7d1a\u70ba\u9ad8\uff0c\u5373\u53ef\u62d2\u7d55Cookie\u7684\u5beb\u5165\uff0c\u4f46\u53ef\u80fd\u6703\u5c0e\u81f3\u7db2\u7ad9\u67d0\u4e9b\u529f\u80fd\u7121\u6cd5\u6b63\u5e38\u57f7\u884c \u3002\r\n> \r\n> ### \u4e03\u3001\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u4e4b\u4fee\u6b63\r\n> \r\n> \u672c\u7db2\u7ad9\u96b1\u79c1\u6b0a\u4fdd\u8b77\u653f\u7b56\u5c07\u56e0\u61c9\u9700\u6c42\u96a8\u6642\u9032\u884c\u4fee\u6b63\uff0c\u4fee\u6b63\u5f8c\u7684\u689d\u6b3e\u5c07\u520a\u767b\u65bc\u7db2\u7ad9\u4e0a\u3002\r\n\r\n---------\r\n\r\n\u57fa\u790e\u8cc7\u6599\u4f86\u6e90: [\u300a\u653f\u5e9c\u7db2\u7ad9\u7248\u578b\u8207\u5167\u5bb9\u7ba1\u7406\u898f\u7bc4\u300b](http:\/\/www.webguide.nat.gov.tw\/index.php\/ch\/speci\/index.html)\r\n\r\n\u53ef\u4ee5\u5230 [GitHub](https:\/\/github.com\/lyrasoft\/chinese-privacy-policy-template) \u4e0a\u627e\u5230\u672c\u6587\u4ef6\u7684 Markdown \u6a94\u6848\u3002\r\n\r\n\u5982\u679c\u60a8\u9700\u8981\u82f1\u6587\u7248\u7684\u6a21\u677f\uff0c\u53ef\u4ee5\u53c3\u8003 [MDN \u96b1\u79c1\u6b0a\u653f\u7b56\u5236\u5b9a\u6307\u5357](https:\/\/developer.mozilla.org\/zh-TW\/docs\/Mozilla\/Marketplace\/Pub