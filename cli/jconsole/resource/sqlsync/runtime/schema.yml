et\/\r\n\r\n","fulltext":"\r\n\r\n## \u7e54\u5973\u661f\u79d1\u6280\r\n\r\n\u7e54\u5973\u661f\u79d1\u6280\u662f\u6975\u5177\u7d93\u9a57\u4e14\u64c1\u6709\u5927\u91cf\u73fe\u4ee3\u5316\u8edf\u9ad4\u5de5\u7a0b\u6280\u8853\u7684 PHP \u958b\u767c\u5718\u968a\u3002\u6211\u5011\u64c1\u6709\u81ea\u884c\u958b\u767c\u7684 Opensource \u6846\u67b6 Windwalker\uff0c\u540c\u6642\u4e5f\u662f Joomla CMS \u8207 Joomla Framework \u7684\u6838\u5fc3\u8ca2\u737b\u8005\u3002\r\n\r\n\u76ee\u524d\u6211\u5011\u540c\u6642\u6709\u7522\u54c1\u958b\u767c\u8a08\u756b\u8207\u63a5\u6848\u5de5\u4f5c\u9032\u884c\u4e2d\uff0c\u9069\u5408\u80fd\u5920\u63a5\u53d7\u591a\u6a23\u5316\u5de5\u4f5c\u5167\u5bb9\uff0c\u9858\u610f\u96a8\u6642\u5b78\u7fd2\u65b0\u77e5\u7684\u5925\u4f34\u524d\u4f86\u6311\u6230\uff0c\u5728\u9019\u88e1\u60a8\u7684\u5b78\u7fd2\u901f\u5ea6\u5c07\u6703\u6210\u9577\u975e\u5e38\u5feb\u3002\r\n\r\n\u53e6\u5916\uff0c\u6700\u5927\u7684\u798f\u5229\u5c31\u662f\u98db\u9ce5\u5b78\u9662\u672a\u4f86\u7684\u6240\u6709\u8ab2\u7a0b\u90fd\u80fd\u514d\u8cbb\u4e0a\u8ab2\u3002\r\n\r\n## \u52a0\u5165\u7e54\u5973\u661f\u79d1\u6280\uff0c\u60a8\u6709\u6a5f\u6703\u5b78\u7fd2\u5230\uff1a\r\n\r\n- RAD \u8207\u654f\u6377\u958b\u767c\u7684\u6d41\u7a0b\r\n- \u6846\u67b6\u8a2d\u8a08\u8207\u904b\u4f5c\u539f\u7406\r\n- \u7de8\u5beb\u5728\u4efb\u4f55\u56b4\u82db\u74b0\u5883\u7686\u80fd\u904b\u4f5c\u7684\u5065\u58ef\u61c9\u7528\u7a0b\u5f0f\r\n- \u56b4\u683c\u7684\u5718\u968a\u958b\u767c\u6d41\u7a0b\u8207\u7de8\u78bc\u898f\u7bc4\r\n- \u56b4\u8b39\u7684\u8cc7\u6599\u5eab\u7d50\u69cb\u898f\u5283\u539f\u5247\r\n- \u5f9e\u57fa\u790e\u91cd\u65b0\u6253\u5e95\u7684 PHP \u529f\u529b\r\n- \u958b\u6e90\u7684\u7cbe\u795e\u8207\u5982\u4f55 \u53c3\u8207\/\u7dad\u8b77 \u958b\u6e90\u5c08\u6848\r\n- \u9084\u6709\u66f4\u591a\u7cbe\u5be6\u7684\u78e8\u7df4\u8b93\u4f60\u6210\u70ba\u7368\u7576\u4e00\u9762\u7684 Web \u5de5\u7a0b\u5e2b\r\n\r\n-----\r\n\r\n## \u8077\u7f3a\u8aaa\u660e\r\n\r\n\u672c\u8077\u7f3a\u4e3b\u8981\u5c0b\u6c42 PHP \u958b\u767c\u4eba\u54e1\uff0cJunior \u8207 Senior \u7686\u53ef\u3002\u9700\u5354\u52a9\u516c\u53f8\u81ea\u6709\u5c08\u6848\u6216\u5ba2\u6236\u7684\u5916\u90e8\u5c08\u6848\u7de8\u5beb\u7cfb\u7d71\uff0c\u7cfb\u7d71\u7522\u51fa\u901f\u5ea6\u975e\u5e38\u5feb\uff0c\u56e0\u6b64\u5c0d\u7a0b\u5f0f\u7684\u81ea\u52d5\u5316\u4f48\u7f72\u8207\u74b0\u5883\u9069\u61c9\u6027\u6703\u6709\u9ad8\u5ea6\u8981\u6c42\uff0c\u4e5f\u6709\u56b4\u683c\u7684\u4eba\u5de5 code review \u5236\u5ea6\u3002\u6211\u5011\u6240\u6709\u4eba\u90fd\u6703\u505a\u5230\u524d\u5f8c\u7aef\u6574\u5408\uff0c\u4f46\u60a8\u7684\u524d\u7aef\u80fd\u529b\u4e0d\u7528\u7279\u5225\u5f37\uff0c\u53ea\u8981\u53ef\u638c\u63e1 jQuery \u4e26\u6709\u904e\u524d\u5f8c\u7aef\u6574\u5408\u7d93\u9a57\u5373\u53ef\u3002\u5de5\u4f5c\u5e73\u53f0\u4ee5 GitHub \u70ba\u4e3b\uff0c\u4e26\u642d\u914d PHPStorm IDE\uff0c\u7d66\u60a8\u6700\u512a\u79c0\u7684\u958b\u767c\u74b0\u5883\u3002\r\n\r\n## \u5de5\u4f5c\u80fd\u529b\u9700\u6c42\r\n\r\n- \u4e00\u5e74\u4ee5\u4e0a PHP \u7db2\u8def\u7cfb\u7d71\u958b\u767c\u7d93\u9a57\r\n- \u64c5\u65bc\u8207\u5718\u968a\u6e9d\u901a\uff0c\u76f8\u4e92\u77ad\u89e3\u958b\u767c\u72c0\u6cc1\r\n- \u908f\u8f2f\u6027\u5f37\uff0c\u5c0d\u65b0\u6280\u8853\u7814\u7a76\u6709\u71b1\u60c5\r\n- \u61c2\u7248\u672c\u63a7\u5236 Git\r\n- \u719f\u6089 PHP, MySQL, Ajax \u8207 HTML \u7b49\u6280\u8853\r\n\r\n## \u52a0\u5206\u6280\u80fd (\u975e\u5fc5\u8981)\r\n\r\n- \u66fe\u6709\u904e MVC \u6846\u67b6\u958b\u767c\u7d93\u9a57\uff0cCI \/ Laravel \/ Yii \/ Symfony \u7b49\r\n- \u66fe\u7368\u7acb\u5b8c\u6210\u4e00\u500b\u52d5\u614b\u7db2\u7ad9\u7684\u958b\u767c\u5de5\u4f5c\uff0c\u5305\u542b\u8cc7\u6599\u8868\u898f\u5283\u3001\u7a0b\u5f0f\u958b\u767c\u3001\u524d\u7aef\u5957\u7248\u3001\u4f3a\u670d\u5668\u4f48\u7f72\u7b49\u3002\r\n- \u719f\u6089 Linux \u6307\u4ee4\r\n- \u77ad\u89e3 PHP \u6548\u80fd\u8abf\u6821\r\n- \u77ad\u89e3 DBA \u898f\u5283\u539f\u7406\r\n- \u61c2\u524d\u7aef\u6280\u8853 HTML5, CSS3 \u7b49\r\n- \u66fe\u53c3\u8207 Opensource \u5c08\u6848\r\n- \u64c5\u9577vps\u4e3b\u6a5f\u6216\u96f2\u7aef\u4e3b\u6a5f\u67b6\u8a2d\r\n- \u66fe\u4f7f\u7528\u904e jQuery \u4ee5\u5916\u7684 JS \u6846\u67b6\r\n- \u719f\u6089\u539f\u751f Javascript \u8a9e\u8a00\u7279\u6027\r\n- \u6709 API \u7cfb\u7d71\u8a2d\u8a08\u7d93\u9a57\r\n- \u5177\u6709\u6d41\u66a2\u82f1\u6587\u6e9d\u901a\u80fd\u529b\r\n\r\n## \u5f85\u9047\r\n\r\n45,000 ~ 65,000\r\n\r\n\u4fdd\u969c 13 \u500b\u6708\uff0c\u4e09\u7bc0\u734e\u91d1\r\n\r\n## \u61c9\u5fb5\u65b9\u5f0f\r\n\r\n\u8acb\u6e96\u5099\u5c65\u6b77\u8207\u4f5c\u54c1\u96c6\uff0c\u5bc4\u9001 Email \u81f3\uff1a `manager@lyrasoft.net`\r\n\r\n\r\n","state":1,"catid":"12","created":"2015-12-20 06:03:09","created_by":"2","created_by_alias":"","modified":"2016-03-23 07:43:04","modified_by":"2","checked_out":"2","checked_out_time":"2016-03-23 07:41:34","publish_up":"2015-12-20 06:03:09","publish_down":"0000-00-00 00:00:00","images":"{\"image_intro\":\"\",\"float_intro\":\"\",\"image_intro_alt\":\"\",\"image_intro_caption\":\"\",\"image_fulltext\":\"\",\"float_fulltext\":\"\",\"image_fulltext_alt\":\"\",\"image_fulltext_caption\":\"\"}","urls":"{\"urla\":false,\"urlatext\":\"\",\"targeta\":\"\",\"urlb\":false,\"urlbtext\":\"\",\"targetb\":\"\",\"urlc\":false,\"urlctext\":\"\",\"targetc\":\"\"}","attribs":"{\"show_title\":\"\",\"link_titles\":\"\",\"show_tags\":\"\",\"show_intro\":\"\",\"info_block_position\":\"\",\"show_category\":\"\",\"link_category\":\"\",\"show_parent_category\":\"\",\"link_parent_category\":\"\",\"show_author\":\"\",\"link_author\":\"\",\"show_create_date\":\"\",\"show_modify_date\":\"\",\"show_publish_date\":\"\",\"show_item_navigation\":\"\",\"show_icons\":\"\",\"show_print_icon\":\"\",\"show_email_icon\":\"\",\"show_vote\":\"\",\"show_hits\":\"\",\"show_noauth\":\"\",\"urls_position\":\"\",\"alternative_readmore\":\"\",\"article_layout\":\"\",\"show_publishing_options\":\"\",\"show_article_options\":\"\",\"show_urls_images_backend\":\"\",\"show_urls_images_frontend\":\"\",\"spfe