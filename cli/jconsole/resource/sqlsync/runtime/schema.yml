        - ['122', '21', '1', '', '2015-12-20 05:39:33', '2', '10798', 56cbb9ab17377ad407ffbaf644743b293e50fda5, '{"id":21,"asset_id":"108","title":"\u5982\u4f55\u627e\u7db2\u9801\u88fd\u4f5c\u516c\u53f8\u6d3d\u8ac7\u5ba2\u88fd\u5316\u7cfb\u7d71\u958b\u767c\uff1f","alias":"how-to-customize-a-web-system","introtext":"\r\n\u6211\u5011\u90fd\u77e5\u9053\uff0c\u4e00\u822c\u7684\u5f62\u8c61\u7db2\u7ad9\u6216\u662f\u5546\u52d9\u7db2\u7ad9\uff0c\u53ea\u8981\u641c\u5c0b\u300c\u7db2\u9801\u8a2d\u8a08\u300d\u5c31\u6709\u8a31\u591a\u9078\u64c7\u3002\u4f46\u662f\u7576\u6211\u5011\u9700\u8981\u7a0d\u5fae\u5ba2\u88fd\u5316\u7684\u65b9\u6848\uff0c\u4f8b\u5982\u5668\u6750\u79df\u501f\u7cfb\u7d71\u3001\u65c5\u904a\u5831\u540d\u7cfb\u7d71\u7b49\u7b49\uff0c\u61c9\u8a72\u8981\u5982\u4f55\u5c0b\u627e\u5408\u9069\u7684\u516c\u53f8\u4f86\u88fd\u4f5c\u5462\uff1f\r\n\r\n","fulltext":"\r\n\r\n\u5176\u5be6\u9078\u64c7\u6709\u5f88\u591a\u7a2e\uff0c\u50cf\u662f\u85c9\u7531 CMS \u5c08\u7528\u7684\u5916\u639b\u4f86\u9054\u6210\u3001\u5728\u5916\u5305\u7db2\u8acb\u4eba\u88fd\u4f5c\uff0c\u6216\u662f\u5c0b\u627e\u5c08\u696d\u7684\u516c\u53f8\u4f86\u5b8c\u6210\u9019\u9805\u4efb\u52d9\uff0c\u6211\u5011\u5c07\u4e00\u4e00\u8aaa\u660e\u5dee\u7570\u5728\u54ea\u88e1\u3002\r\n\r\n## \u7528 CMS \u6216\u67b6\u7ad9\u8edf\u9ad4\u9054\u6210\r\n\r\n\u4e00\u822c\u4f86\u8aaa\uff0c\u5e38\u7528\u7684 CMS \u5982 Joomla\u3001Wordpress \u7b49\uff0c\u90fd\u6709\u8a31\u591a\u5916\u639b\u80fd\u9054\u6210\u7279\u6b8a\u529f\u80fd\u9700\u6c42\uff0c\u8209\u51e1\u8cfc\u7269\u8eca\u3001\u6d3b\u52d5\u5831\u540d\u3001\u5834\u5730\u79df\u501f\u7b49\u7b49\uff0c\u5982\u679c\u60a8\u662f\u500b\u4eba\u67b6\u7ad9\u8005\uff0c\u4e0d\u5982\u641c\u5c0b\u770b\u770b\u6709\u7121\u76f8\u95dc\u5957\u4ef6\u53ef\u4ee5\u4f7f\u7528\u3002\u82e5\u60a8\u662f\u5c0b\u627e CMS \u70ba\u4e3b\u7684\u7db2\u9801\u8a2d\u8a08\u516c\u53f8\uff0c\u4e5f\u53ef\u4ee5\u8acb\u5c0d\u65b9\u5e6b\u60a8\u7814\u7a76\u5408\u9069\u7684\u88fd\u4f5c\u65b9\u6848\u3002\r\n\r\n\u901a\u5e38\uff0c\u63a1\u7528\u73fe\u6210\u5957\u4ef6\u88fd\u4f5c\u7684\u7279\u6b8a\u7cfb\u7d71\uff0c\u50f9\u683c\u5728\u6578\u842c\u81f3\u6578\u5341\u842c\u4e4b\u9593\uff0c\u5305\u542b\u88fd\u4f5c\u516c\u53f8\u6295\u5165\u7684\u4eba\u529b\u6210\u672c\u3001\u4e2d\u6587\u5316\u8207\u672c\u5730\u5316\u7b49\u6210\u672c\uff0c\u96d6\u7136\u9700\u8981\u591a\u4ed8\u9ede\u9322\uff0c\u4f46\u6709\u7d93\u9a57\u7684\u516c\u53f8\u80fd\u5920\u5c07\u529f\u80fd\u5f37\u5927\u7684\u5916\u570b\u7a0b\u5f0f\u4fee\u6539\u6210\u9069\u5408\u570b\u5167\u672c\u5730\u4f7f\u7528\u7684\u4ecb\u9762\uff0c\u4e26\u9644\u4e0a\u570b\u5167\u9280\u884c\u6216\u91d1\u6d41\u516c\u53f8\u7684\u4e32\u63a5\uff0c\u5c0d\u65bc\u6709\u9700\u8981\u9760\u6b64\u7cfb\u7d71\u4f86\u71df\u5229\u7684\u516c\u53f8\u800c\u8a00\u662f\u975e\u5e38\u5212\u7b97\u7684\u3002\r\n\r\n\u8207 CMS \u7d50\u5408\u7684\u5957\u4ef6\u597d\u8655\u5728\u65bc\u60a8\u672c\u8eab\u5c31\u64c1\u6709\u4e00\u500b\u529f\u80fd\u5f37\u5927\u7684\u7db2\u7ad9\uff0c\u9644\u52a0\u529f\u80fd\u53ef\u4ee5\u7d50\u5408\u5728\u7db2\u7ad9\u4e4b\u4e2d\uff0c\u5171\u540c\u7ba1\u7406\u3002\u82e5\u8981\u8aaa\u7f3a\u9ede\u5c31\u5728\u65bc\u5ba2\u88fd\u5316\u80fd\u529b\u8f03\u4f4e\uff0c\u5982\u679c\u60a8\u7684\u884c\u696d\u7279\u6b8a\uff0c\u6709\u53ef\u80fd\u6703\u7121\u6cd5\u6eff\u8db3\u60a8\u7684\u65e5\u5e38\u71df\u904b\u9700\u6c42\u3002\u53e6\u5916\u662f\u5927\u591a\u6578\u7684CMS\u5957\u4ef6\u7686\u70ba\u570b\u5916\u7814\u767c\uff0c\u5728\u64cd\u4f5c\u6d41\u7a0b\u8207\u91d1\u6d41\u4ecb\u9762\u4e0a\u90fd\u53ef\u80fd\u6703\u4e0d\u7b26\u5408\u570b\u5167\u7684\u7fd2\u6163\uff0c\u9019\u662f\u9700\u8981\u8003\u91cf\u7684\u4e00\u500b\u91cd\u9ede\u3002\u82e5\u60a8\u5c0d\u65bc\u9019\u6a23\u7684 CMS \u7db2\u7ad9\u8207\u7cfb\u7d71\u6574\u5408\u65b9\u6848\u6709\u8208\u8da3\uff0c\u6216\u8005\u60a8\u5df2\u7d93\u6709 Joomla \u7db2\u7ad9\u9700\u8981\u984d\u5916\u7684\u65b0\u529f\u80fd\uff0c\u6b61\u8fce[\u6d3d\u8a62\u6211\u5011](index.php?option=com_content&view=article&id=3&catid=9&Itemid=116)\u6216[\u590f\u6728\u6a02](http:\/\/simular.co\/)\u7db2\u9801\u8a2d\u8a08\u3002\r\n\r\n## \u5728\u5916\u5305\u7db2\u627e\u4eba\u88fd\u4f5c\r\n\r\n\u5e38\u898b\u7684\u5916\u5305\u767c\u6848\u7a7a\u9593\uff0c\u6709 518 \u5916\u5305\u7db2\uff0cPTT \u7684 soho \u7248\u8207 Soft_Job \u7248\u7b49\u7b49\u3002\u5c0b\u627e\u500b\u4eba\u6216\u5de5\u4f5c\u5ba4\u5916\u5305\u901a\u5e38\u8003\u91cf\u7684\u91cd\u9ede\u5c31\u662f\u9810\u7b97\u8f03\u4f4e\uff0c\u56e0\u6b64\u6703\u6709\u5e7e\u9ede\u8981\u7279\u5225\u6ce8\u610f\u3002\u9996\u5148\u500b\u4eba\u5de5\u4f5c\u8005\u901a\u5e38\u7121\u6cd5\u958b\u767c\u7968\uff0c\u516c\u53f8\u53ef\u80fd\u8981\u6e96\u5099\u52de\u52d9\u5831\u916c\u55ae\uff0c\u6703\u9700\u8981\u591a\u7e73\u4e00\u9ede\u7a05\u3002\u800c\u7121\u8ad6\u5de5\u4f5c\u5ba4\u8207\u500b\u4eba\u63a5\u6848\uff0c\u6bd4\u8f03\u5927\u7684\u554f\u984c\u90fd\u5728\u65bc\u9577\u671f\u670d\u52d9\u7684\u80fd\u529b\u6703\u8f03\u8584\u5f31\uff0c\u516c\u53f8\u5fc5\u9808\u8003\u91cf\u8a72\u7cfb\u7d71\u88fd\u4f5c\u5b8c\u6210\u5f8c\u662f\u5426\u9700\u8981\u5b9a\u671f\u7dad\u8b77\u66f4\u65b0\uff0c\u6216\u8005\u627e\u4eba\u63a5\u624b\u6642\u8a72\u5982\u4f55\u8655\u7406\u7b49\u7b49\u3002\r\n\r\n\u6709\u4e00\u7a2e\u53ef\u80fd\u7684\u72c0\u6cc1\u662f\u975e\u5f97\u627e\u500b\u4eba\u5916\u5305\u4e0d\u53ef\u7684\uff0c\u4f8b\u5982\u7cfb\u7d71\u4e2d\u9700\u8981\u67d0\u7a2e\u5c08\u696d\u6280\u8853\uff0c\u6216\u8005\u88fd\u4f5c\u904e\u7a0b\u9700\u8981\u5bc6\u5207\u8ddf\u54e1\u5de5\u8a0e\u8ad6\uff0c\u4f46\u88fd\u4f5c\u671f\u8f03\u77ed\u7684\u3002\u9019\u7a2e\u72c0\u6cc1\u4e5f\u53ef\u4ee5\u8003\u616e\u627e Freelancer \u77ed\u671f\u99d0\u9ede\uff0c\u5c07\u5de5\u4f5c\u5b8c\u6210\u5373\u7d50\u675f\u52de\u52d9\u5408\u7d04\u3002\u9019\u6a23\u8b93\u516c\u53f8\u5728\u81e8\u6642\u7528\u4eba\u4e0a\u8f03\u70ba\u65b9\u4fbf\uff0c\u5de5\u4f5c\u7ba1\u7406\u8207\u7522\u51fa\u4e5f\u8f03\u7a69\u5b9a\uff0cFreelancer \u4e5f\u53ef\u4ee5\u5c08\u6ce8\u53ea\u505a\u597d\u4e00\u4ef6\u4e8b\uff0c\u7121\u9808\u5e38\u5e38\u5954\u6ce2\u3002\u4f46\u9019\u7a2e\u99d0\u9ede\u6a21\u5f0f\u662f\u9700\u8981\u8ddf\u9858\u610f\u914d\u5408\u7684\u517c\u8077\u4eba\u54e1\u597d\u597d\u6d3d\u8ac7\u5408\u4f5c\u6a21\u5f0f\u7684\u3002\r\n\r\n\u6574\u9ad4\u800c\u8a00\u500b\u4eba\u8207\u5de5\u4f5c\u5ba4\u7684\u7cfb\u7d71\u958b\u767c\u5916\u5305\uff0c\u5176\u88fd\u4f5c\u6210\u672c\u6703\u8f03\u4f4e\uff0c\u4f46\u7ba1\u7406\u6210\u672c\u6703\u8f03\u9ad8\uff0c\u5c0d\u65b9\u4e5f\u4e0d\u4e00\u5b9a\u6709\u516c\u53f8\u7d1a\u7684\u670d\u52d9\u6d41\u7a0b\u8207\u898f\u5283\u80fd\u529b\uff0c\u9069\u5408\u5df2\u7d93\u975e\u5e38\u77e5\u9053\u81ea\u5df1\u8981\u4f5c\u4ec0\u9ebc\uff0c\u53ea\u5dee\u4eba\u54e1\u53bb\u7522\u51fa\u7684\u5ba2\u6236\u3002\r\n\r\n## \u5c0b\u627e\u5c08\u696d\u7684\u958b\u767c\u516c\u53f8\r\n\r\n\u5c08\u696d\u7684\u7db2\u7ad9\u8207\u7cfb\u7d71\u958b\u767c\u516c\u53f8\u901a\u5e38\u80fd\u63d0\u4f9b\u8f03\u70ba\u5b8c\u5584\u7684\u670d\u52d9\uff0c\u4f8b\u5982\u4e0a\u6e38\u4e3b\u6a5f\u67b6\u8a2d\u8207\u672b\u7aefApp\u6574\u5408\u7b49\u7b49\u7684\u4e00\u689d\u9f8d\u670d\u52d9\u3002\u7531\u958b\u767c\u516c\u53f8\u63d0\u51fa\u7684\u7cfb\u7d71\u898f\u5283\u6848\u8207\u7522\u51fa\u7684\u7a0b\u5f0f\u78bc\u54c1\u8cea\u80af\u5b9a\u4e5f\u6bd4\u8f03\u9ad8\uff0c\u53e6\u5916\u662f\uff0c\u7576\u5ba2\u6236\u53ea\u77e5\u9053\u6a21\u7cca\u7684\u9700\u6c42\uff0c\u4e26\u4e0d\u80fd\u6e05\u695a\u52fe\u52d2\u51fa\u7cfb\u7d71\u7684\u8f2a\u5ed3\u6642\uff0c\u6709\u7d93\u9a57\u7684\u958b\u767c\u516c\u53f8\u53ef\u4ee5\u63d0\u51fa\u5efa\u8b70\u8207\u9867\u554f\u670d\u52d9\u3002\u4e26\u5354\u52a9\u5ba2\u6236\u5f9e\u539f\u6709\u7684\u5de5\u4f5c\u6d41\u7a0b\u8abf\u6574\u6210\u53ef\u4ee5\u8f15\u9b06\u914d\u5408\u7cfb\u7d71\u63d0\u9ad8\u6548\u7387\u7684\u6a21\u5f0f\uff0c\u9019\u662f\u9700\u8981\u9577\u5e74\u7d93\u9a57\u624d\u80fd\u505a\u5230\u7684\u3002\r\n\r\n\u53ef\u60f3\u800c\u77e5\u7684\u9019\u6a23\u7684\u670d\u52d9\u8cbb\u7528\u81ea\u7136\u4e5f\u66f4\u70ba\u9ad8\u6602\uff0c\u4e00\u822c\u7684\u7cfb\u7d71\u958b\u767c\u6848\u5f9e\u6578\u5341\u842c\u5230\u6578\u767e\u842c\u7686\u6709\u53ef\u80fd\uff0c\u800c\u4e2d\u9593\u53ef\u80fd\u6709 50% \u7684\u6642\u9593\u662f\u82b1\u5728\u6d3d\u8a62\u8207\u8a2a\u8ac7\uff0c\u7406\u89e3\u5be6\u969b\u9700\u6c42\u8207\u898f\u5283\u5de5\u4f5c\u7b49\u7b49\u3002\u901a\u5e38\uff0c\u5982\u679c\u5ba2\u6236\u8981\u88fd\u4f5c\u7684\u7cfb\u7d71\uff0c\u662f\u9700\u8981\u7d93\u6b77 3-10 \u4ee5\u4e0a\u5e74\u7a69\u5b9a\u4f7f\u7528\uff0c\u4e26\u4e14\u53ef\u80fd\u95dc\u4e4e\u516c\u53f8\u65e5\u5e38\u71df\u904b\u7684\u547d\u8108\u7684\u91cd\u8981\u7cfb\u7d71\uff08\u4f8b\u5982\u7d93\u71df\u8cfc\u7269\u5546\u57ce\u7684\u516c\u53f8\u3001\u6216\u8005\u4f9d\u8cf4\u7db2\u7ad9\u8cfc\u7968\u7684\u5a1b\u6a02\u4e8b\u696d\uff09\uff0c\u4ea4\u7d66\u5c08\u696d\u958b\u767c\u516c\u53f8\u4f86\u627f\u64d4\u7cfb\u7d71\u7684\u71df\u904b\u98a8\u96aa\u662f\u8f03\u6709\u4fdd\u969c\u7684\u3002\u82e5\u60a8\u5c0d\u65bc\u9019\u985e\u670d\u52d9\u6709\u6240\u9700\u6c42\uff0c\u53ef\u4ee5[Contact](index.php?option=com_content&view=article&id=3&catid=9&Itemid=116)\uff0c\u6211\u5011\u6703\u63d0\u4f9b\u60a8\u5fc5\u8981\u7684\u5efa\u8b70\u3002\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","state":0,"catid":"14","created":"2015-12-20 05:04:49","created_by":"2","created_by_alias":"","modified":"2015-12-20 05:39:33","modified_by":"2","checked_out":"2","checked_out_time":"2015-12-20 05:38:37","publish_up":"2015-12-20 05:04:49","publish_down":"","images":"{\"image_intro\":\"\",\"float_intro\":\"\",\"image_intro_alt\":\"\",\"image_intro_caption\":\"\",\"image_fulltext\":\"\",\"float_fulltext\":\"\",\"image_fulltext_alt\":\"\",\"image_fulltext_caption\":\"\"}","urls":"{\"urla\":false,\"urlatext\":\"\",\"targeta\":\"\",\"urlb\":false,\"urlbtext\":\"\",\"targetb\":\"\",\"urlc\":false,\"urlctext\":\"\",\"targetc\":\"\"}","attribs":"{\"show_title\":\"\",\"link_titles\":\"\",\"show_tags\":\"\",\"show_intro\":\"\",\"info_block_position\":\"\",\"show_category\":\"\",\"link_category\":\"\",\"show_parent_category\":\"\",\"link_parent_catego