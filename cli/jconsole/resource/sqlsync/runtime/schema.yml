](http:\/\/www.jaguar.gr\/)\r\n*   [Orange](http:\/\/api.orange.com\/)\r\n\r\n> \u6b64\u5217\u8868\u64b0\u5beb\u65bc 2013 \u5e74 12 \u6708\uff0c\u5be6\u969b\u4ee5\u7576\u4e0b\u73fe\u6cc1\u70ba\u4e3b\r\n\r\n![130713-0001.jpg](https:\/\/windspeaker.s3.amazonaws.com\/post\/asika\/archive\/2013-2\/joomla\/130713-0001.jpg)\r\n\r\n## Joomla! \u5982\u4f55\u5e6b\u52a9\u6211\u67b6\u8a2d\u7db2\u7ad9\uff1f\r\n\r\n\u5982\u679c\u60a8\u662f\u500b\u4eba\u4f7f\u7528\u8005\uff0cJoomla! \u4e0d\u9700\u8981\u9f90\u5927\u7684\u4f3a\u670d\u5668\u6216\u6602\u8cb4\u7684\u786c\u9ad4\u4f86\u57f7\u884c\uff0c\u60a8\u53ea\u8981\u5728\u81ea\u5df1\u7684\u96fb\u8166\u4e0a\u5b89\u88dd[\u4f3a\u670d\u5668\u8edf\u9ad4](http:\/\/inspire.twgg.org\/internet\/host-setting\/item\/457-windows-and-mac-both-through-rapid-elevated-package-ampps.html)\uff0c\u4e26\u4f9d\u7167\u8aaa\u660e\u5b89\u88dd Joomla! \u7a0b\u5f0f\uff0c\u4fbf\u53ef\u4ee5\u81ea\u7531\u7684\u6e2c\u8a66\u8207\u5efa\u7f6e\u5167\u5bb9\u3002\u7576\u60a8\u9700\u8981\u8b93\u5168\u4e16\u754c\u770b\u898b\u60a8\u7684\u7db2\u7ad9\u6642\uff0c\u53ea\u8981\u79df\u4e00\u53f0[\u50f9\u683c\u5be6\u60e0\u7684\u865b\u64ec\u4e3b\u6a5f](http:\/\/ilovejoomla.tw\/knowledge\/host-and-elevated\/web-host-recommended\/69-joomla-host-recommend.html)\uff0c\u4e26\u4f9d\u7167\u4e3b\u6a5f\u5546\u7684\u8aaa\u660e\u628a\u7db2\u7ad9\u6a94\u6848\u4e0a\u50b3\u5230\u865b\u64ec\u4e3b\u6a5f\u4e0a\uff0c\u5225\u5fd8\u4e86\u518d\u8cfc\u8cb7\u4e00\u500b\u597d\u8a18\u7684[\u7db2\u57df](http:\/\/sofree.cc\/domain-name\/)\u540d\u7a31\uff0c\u4fbf\u80fd\u5920\u8b93\u5168\u4e16\u754c\u770b\u898b\u60a8\u7684\u7db2\u7ad9\u3002\r\n\r\n![130713-0002.jpg](https:\/\/windspeaker.s3.amazonaws.com\/post\/asika\/archive\/2013-2\/joomla\/130713-0002.jpg)\r\n\r\n\u5982\u679c\u60a8\u662f\u7db2\u9801\u8a2d\u8a08\u5e2b\uff0cJoomla! \u63d0\u4f9b\u6210\u5343\u4e0a\u842c\u514d\u8cbb\u6216\u4ed8\u8cbb\u7684\u64f4\u5145\u5957\u4ef6\u8207\u7f8e\u89c0\u7684\u4f48\u666f\u4e3b\u984c\uff0c\u8209\u51e1\u8ad6\u58c7\u3001\u76f8\u7c3f\u3001\u7db2\u8a8c\u3001\u8cfc\u7269\u8eca\u3001\u6d3b\u52d5\u5831\u540d\u3001\u5c08\u6848\u7ba1\u7406\u751a\u81f3\u4e0d\u52d5\u7522\u5546\u57ce\u61c9\u6709\u76e1\u6709\uff0c\u8b93\u60a8\u7121\u9700\u91cd\u982d\u6253\u9020\u8f2a\u80ce\u3002\r\n\r\n## Joomla! \u5982\u4f55\u5e6b\u52a9\u7a0b\u5f0f\u958b\u767c\u8005\uff1f\r\n\r\n\u7531\u65bc Joomla! \u5728 CMS \u7684\u8868\u73fe\u592a\u904e\u6436\u773c\uff0c\u4ee5\u81f3\u65bc\u4e16\u4eba\u5ffd\u7565\u4e86\u4ed6\u80cc\u5f8c\u7684\u5f37\u5927\u5fc3\u81df\uff0c[Joomla! Framework](https:\/\/github.com\/joomla\/joomla-framework\/#joomla-framework)(\u524d\u8eab\u70ba Joomla! Platform)\u3002\r\n\r\nJoomla! Framework \u63a1\u7528\u6a19\u6e96 MVC \u67b6\u69cb\uff0c\u96c6\u6210 Full-Stack \u6846\u67b6\u5e38\u898b\u7684 Lazy Loading,\u00a0[HMVC](http:\/\/techportal.inviqa.com\/2010\/02\/22\/scaling-web-applications-with-hmvc\/),[ORM](http:\/\/zh.wikipedia.org\/wiki\/%E5%AF%B9%E8%B1%A1%E5%85%B3%E7%B3%BB%E6%98%A0%E5%B0%84),\u00a0[ActiveRecord](https:\/\/zh.wikipedia.org\/wiki\/Active_Record), Multiple Database, Event Dispatcher, Autoloader \u7b49\u6280\u8853\uff0c\u4e26\u63a1\u7528\u5927\u5e45\u63d0\u6607\u958b\u767c\u751f\u7522\u529b\u7684\u300c[\u7d04\u5b9a\u512a\u65bc\u914d\u7f6e](http:\/\/goo.gl\/vwGZi)\u300d\uff08convention over configuration\uff09\u601d\u7dad\u4f5c\u70ba\u5168\u5957\u7cfb\u7d71\u7684\u6838\u5fc3\u6982\u5ff5\u3002\r\n\r\n![Joomla_mvc-diagram.png](https:\/\/windspeaker.s3.amazonaws.com\/post\/asika\/archive\/2013-2\/joomla\/Joomla_mvc-diagram.png)\r\n\r\n\u60a8\u53ef\u4ee5\u9078\u64c7\u5728 CMS \u4e2d\u958b\u767c\u5143\u4ef6\u4ee5\u64f4\u5c55\u539f\u6709\u7684\u529f\u80fd\uff0c\u597d\u8655\u662f\u6709\u73fe\u6210\u7684\u6703\u54e1\u7cfb\u7d71\u3001\u6b0a\u9650\u7cfb\u7d71\u8207\u5f37\u5927\u7684\u524d\u5f8c\u53f0UI\u80fd\u76f4\u63a5\u4f7f\u7528\u3002\r\n\r\n\u5982\u679c\u60a8\u9700\u8981\u6253\u9020\u5f9e\u4f86\u6c92\u898b\u904e\u7684 Web Application \u6216 API \u67b6\u69cb\uff0c\u4e5f\u53ef\u4ee5\u76f4\u63a5\u4f7f\u7528 Framework \uff0c\u5f9e\u982d\u6253\u9020\u8d77\u81ea\u5df1\u7684\u738b\u570b\u3002\u800c Joomla! \u7684\u7279\u8272\u5728\u65bc\u751a\u81f3\u80fd\u5920\u7528\u4f86\u7de8\u5beb CLI \u547d\u4ee4\u5217\u7a0b\u5f0f\u8207 Daemon \u5b88\u8b77\u9032\u7a0b\uff0c\u5b83\u4e0d\u518d\u53ea\u662f Web framework \u800c\u662f\u4e00\u5957\u5b8c\u5584\u7684\u8cc7\u8a0a\u7ba1\u7406 solution\u3002\r\n\r\n\u6211\u5fd8\u4e86\u63d0\u6a21\u7248\u5f15\u64ce\u55ce\uff1f\u90a3\u662f\u57fa\u672c\u7684\uff5e\u800c\u9664\u4e86CMS\u5167\u7684\u81ea\u88fd\u5f15\u64ce\u5916\uff0c\u6846\u67b6\u5c64\u4e5f\u63a1\u7528\u6700\u65b0\u7684Twig\u6a21\u7248\u5f15\u64ce\uff0c\u5e6b\u52a9\u958b\u767c\u8005\u8207\u7f8e\u8853\u8a2d\u8a08\u5206\u96e2\u4f5c\u696d\u6d41\u7a0b\u3002\r\n\r\n\u6700\u5f8c\uff0cJoomla! \u7684\u7a0b\u5f0f\u78bc\u662f\u4e00\u9580\u85dd\u8853\uff0c\u5b83\u7c21\u6f54\u3001\u512a\u7f8e\u3001\u4e00\u76ee\u4e86\u7136\u3001\u8a9e\u7fa9\u5316\u660e\u78ba\uff0c\u6c92\u6709\u591a\u65bc\u4e0d\u5fc5\u8981\u7684\u5c64\u6b21\uff0c\u6709\u7d93\u9a57\u7684\u958b\u767c\u8005\u53ef\u4ee5\u4e0d\u85c9\u52a9\u6587\u4ef6\u8b80\u61c2\u6574\u5957\u7cfb\u7d71\u7684\u7a0b\u5f0f\u78bc\u8207\u958b\u767c\u54f2\u5b78\u3002\u7121\u8ad6CMS\u9084\u662f\u6846\u67b6\u5c64\uff0c\u7686\u85c9\u7531\u6700\u5c0f\u5316\u7684\u914d\u7f6e\u5c55\u751f\u6574\u5957\u7cfb\u7d71\uff0c\u5c07\u7d04\u8a02\u539f\u5247\u767c\u63ee\u7684\u6dcb\u6f13\u76e1\u81f4\u3002\r\n\r\n\u6253\u958b index.php \u958b\u59cb\u8b80\u8d77\u5427\uff0c\u4f60\u6703\u611b\u4e0a\u5b83\u7684\u7f8e\u9e97\u3002\r\n\r\n## Joomla! \u7684\u6280\u8853\u898f\u683c\r\n\r\nJoomla! \u63a1\u7528 PHP \u7a0b\u5f0f\u8a9e\u8a00\u958b\u767c\uff0c\u53ef\u642d\u914d MySQL, Oracle, PostgreSQL, MSSQL \u8207 SQLite \u7b49\u591a\u7a2e\u8cc7\u6599\u5eab\uff0c\u4e26\u4e14\u6301\u7e8c\u589e\u9577\u4e2d\u3002\r\n\r\n\u5176\u4e3b\u8981\u7684\u904b\u4f5c\u4f3a\u670d\u5668\u74b0\u5883\u70ba Apache\uff0c\u53ef\u4f7f\u7528 Mod Rewrite \u88fd\u4f5c\u7c21\u6f54\u7db2\u5