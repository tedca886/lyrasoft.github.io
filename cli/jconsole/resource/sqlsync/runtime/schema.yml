        - ['175', '31', '1', '', '2016-02-17 17:15:12', '4', '11079', 13aaf4bd58293c2036f783e2b6a973e8fd61d1a8, '{"id":"31","asset_id":119,"title":"\u4ec0\u9ebc\u662f\u4f3a\u670d\u5668\u6191\u8b49(SSL)?","alias":"what-is-the-server-certificate-ssl","introtext":"\u96a8\u8457\u7db2\u8def\u904d\u5e03\u3001\u9023\u7d50\u8d77\u5168\u4e16\u754c\uff0c\u5546\u54c1\u8cfc\u8cb7\u548c\u8cc7\u8a0a\u5f80\u4f86\u4e5f\u8d8a\u4f86\u8d8a\u5bc6\u5207\u3002\u4f46\u5728\u6b64\u4e4b\u4e2d\uff0c\u7e3d\u6709\u4e00\u4e9b\u90aa\u60e1\u7684\u99ed\u5ba2\u6216\u5c0f\u5077\u3001\u60f3\u8d81\u6a5f\u76dc\u53d6\u7528\u6236\u7684\u4fe1\u7528\u5361\u6216\u5e33\u865f\u5bc6\u78bc\u3002 \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4a89e9b1fb.png)\r\n\r\n\r\n\r\n\r\n\r\n<br>\u8a31\u591a\u4eba\u53ef\u80fd\u90fd\u6709\u904e\u4e0b\u8ff0\u7d93\u9a57\u2500\u2500\u63a5\u5230\u8a50\u9a19\u96fb\u8a71\u3001\u5c0d\u65b9\u8aaa\u51fa\u4f60\u66fe\u7d93\u5728XX\u5546\u57ce\u8cfc\u8cb7\u5546\u54c1\u7684\u7d00\u9304\u3002\u7136\u5f8c\u73fe\u5728\u7cfb\u7d71\u7a0d\u7a0d\u51fa\u4e86\u5dee\u932f\uff0c\u53eb\u4f60\u8cfc\u8cb7\u9ede\u6578\u3001\u6216\u518d\u532f\u6b3e\u904e\u53bb\u3002\r\n\r\n\u5c64\u51fa\u4e0d\u7aae\u7684\u7db2\u7ad9\u88ab\u99ed\u6216\u8cc7\u6599\u5916\u6d29\u4e8b\u4ef6\uff0c\u7d55\u5c0d\u8b93\u4eba\u518d\u4e5f\u4e0d\u60f3\u3001\u4e5f\u4e0d\u6562\u65bc\u8a72\u7db2\u7ad9\u767b\u9304\u6216\u6d88\u8cbb\uff0c\u751a\u81f3\u662f\u900f\u904e\u7db2\u7ad9\u8207\u4f60\u505a\u751f\u610f\u3002\r\n\r\n\u8981\u70ba\u63d0\u4f9b\u5ba2\u6236\u4e00\u500b\u5b89\u5fc3\u53c8\u5b89\u5168\u7684\u7db2\u7ad9\u74b0\u5883\uff0c\u6700\u597d\u7684\u89e3\u6c7a\u8fa6\u6cd5\u5c31\u662f\u2500\u2500\u5c07\u7db2\u9801\u8a2d\u5b9a\u4e00\u500b\u5b89\u5168\u7684\u52a0\u5bc6\u88dd\u7f6e\uff01\r\n\r\n\u9019\u500b\u52a0\u5bc6\u88dd\u7f6e\u53eb\u505a\u300cSSL\u300d(Secure Socket Layer, \u5b89\u5168\u901a\u8a0a\u7aef\u5c64)\uff0c\u662f\u7db2\u9801\u7684\u5b89\u5168\u6191\u8b49\u3002\r\n\r\n\r\n## <br><strong>\u4ec0\u9ebc\u662fSSL?<\/strong>\r\n\r\nSSL\u662f\u865b\u64ec\u4e16\u754c\u4e2d\uff0c\u7db2\u9801\u7684\u5b89\u5168\u6191\u8b49\u3002\r\n\r\n\u73fe\u5be6\u751f\u6d3b\u4e2d\uff0c\u7528\u4f86\u8b49\u660e\u8eab\u5206\u7684\u8b49\u7167\u6709\u99d5\u7167\u3001\u8b77\u7167\u3001\u8eab\u5206\u8b49\u3001\u5065\u4fdd\u5361\u2026\u3002\u865b\u64ec\u4e16\u754c\u4e2d\uff0c\u6bcf\u500b\u7db2\u9801\u4e5f\u90fd\u6709\u4e00\u500b\u8eab\u5206\u8b49\uff0c\u800cSSL\u5c31\u662f\u865b\u64ec\u4e16\u754c\u88e1\u7684\u8eab\u5206\u8b49\u3002\r\n\r\n\u73fe\u5be6\u751f\u6d3b\u4e2d\u6838\u767c\u8eab\u5206\u8b49\u7684\u55ae\u4f4d\u662f\u6236\u653f\u4e8b\u52d9\u6240\uff1b\u7db2\u8def\u4e0a\u5247\u6709\u4e00\u7fa4\u5c08\u9580\u9a57\u8b49\u7db2\u7ad9\u7684\u771f\u5be6\u6027\u3001\u63d0\u4f9bSSL\u8a8d\u8b49\u7684\u696d\u8005\uff0c\u5982\uff1aGlobalSign\u3001VeriSign\u3001Entrust\u3001Thawte\u548cGeoTrust\u3002\r\n\r\n\u4ee5\u535a\u5ba2\u4f86\u7db2\u7ad9\u70ba\u4f8b\uff1a\u4f60\u60f3\u904e\u535a\u5ba2\u4f86\u53ef\u80fd\u662f\u4e00\u9593\u5047\u516c\u53f8\u55ce\uff1f\u6211\u5011\u8981\u5982\u4f55\u76f8\u4fe1\u535a\u5ba2\u4f86\u7db2\u7ad9\u4e0a\u5c0d\u61c9\u7684\u535a\u5ba2\u4f86\u66f8\u5c40\uff0c\u662f\u771f\u7684\u5b58\u5728\uff1f \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4a7ca8cbbe.png)\r\n\r\n\r\n<br>\u767c\u5e03SSL\u6191\u8b49\u7684\u696d\u8005\u6703\u78ba\u8a8d\u300c\u535a\u5ba2\u4f86\u300d\u9019\u9593\u516c\u53f8\u548c\u7db2\u7ad9\u7684\u771f\u5be6\u6027\uff0c\u6700\u5f8c\u9812\u7d66\u535a\u5ba2\u4f86\u7db2\u7ad9\u4e00\u5f35\u300cSSL\u300d\u5b89\u5168\u8b49\u66f8\uff0c\u8b93\u700f\u89bd\u5668\u5728\u9032\u5165\u535a\u5ba2\u4f86\u7db2\u7ad9\u6642\uff0c\u77e5\u9053\u9019\u662f\u4e00\u500b\u503c\u5f97\u4fe1\u8cf4\u7684\u7db2\u7ad9\u3002\r\n\r\n## <br><strong>\u70ba\u4ec0\u9ebc\u6211\u5011\u8981\u91cd\u8996SSL?<\/strong>\r\n\r\nSSL\u4fdd\u8b77\u4e86\u7db2\u7ad9\u4f7f\u7528\u8005\u5728\u50b3\u8f38\u8cc7\u6599\u6642\u4e0d\u53d7\u99ed\u5ba2\u5165\u4fb5\u3002\r\n\r\n\u6211\u5011\u5df2\u65bc\u300a\u4ec0\u9ebc\u662f\u7db2\u8def\uff1f\u300b\u4e00\u6587\u4e2d\u8a0e\u8ad6\u4e86\u700f\u89bd\u5668\u548c\u4f3a\u670d\u5668\u662f\u600e\u9ebc\u904b\u4f5c\u7684\u2500\u2500\u300c\u7db2\u9801\u300d\u5c31\u662f\u5132\u5b58\u5728\u300c\u4f3a\u670d\u5668\u300d\u88e1\u7684\u6a94\u6848\uff0c\u8981\u6253\u958b\u6a94\u6848\u9700\u900f\u904e\u300c\u700f\u89bd\u5668\u300d\u9019\u500b\u5c08\u9580\u7684\u8edf\u9ad4\u3002\u5176\u4e2d\u4e5f\u63d0\u5230\uff1aHTTP\u662f\u96fb\u8166\u9593\u4e92\u76f8\u50b3\u9001\u8a0a\u606f\u6642\u7684\u4e00\u7a2e\u5171\u901a\u8a9e\u8a00\u3002\r\n\r\nHTTP\u96d6\u7136\u4fbf\u5229\uff0c\u4f46\u53e6\u4e00\u65b9\u9762\u800c\u8a00\u2026\u65e2\u7136\u5168\u4e16\u754c\u7684\u96fb\u8166\u90fd\u4f7f\u7528\u8457\u5171\u901a\u7684\u8a9e\u8a00\uff0c\u99ed\u5ba2\u7684\u96fb\u8166\u8981\u5165\u4fb5\u6211\u5011\u7684\u96fb\u8166\uff0c\u4e0d\u4e5f\u66f4\u52a0\u5bb9\u6613?\r\n\r\n\u6bd4\u5982\uff1a\u5728\u5496\u5561\u5ef3\u6216\u516c\u773e\u5834\u5408\u4f7f\u7528\u516c\u958bWi-Fi\u6642\uff0c\u7531\u65bc\u4f60\u7684\u96fb\u8166\u548c\u99ed\u5ba2\u7684\u96fb\u8166\u90fd\u662f\u7528HTTP\u8a9e\u8a00\u6e9d\u901a\uff0c\u99ed\u5ba2\u53ef\u4ee5\u5f88\u8f15\u6613\u5730\u5165\u4fb5\u4e26\u7aca\u53d6\u8cc7\u6599\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4a9fa348f2.png)\r\n\r\n\r\n\u56e0\u6b64\u70ba\u4e86\u5b89\u5168\u6027\u8003\u91cf\uff0c\u6211\u5011\u9084\u9700\u8981\u984d\u5916\u70ba\u7db2\u7ad9\u52a0\u88ddSSL\uff1a\u7576\u96fb\u8166\u4e2d\u7684\u700f\u89bd\u5668\u9023\u63a5\u5230\u4f3a\u670d\u5668\u6642\uff0c\u4f3a\u670d\u5668\u5373\u6703\u50b3\u9001SSL\u8eab\u5206\u8a8d\u8b49\u7d66\u700f\u89bd\u5668\u3002\r\n\r\n\r\n\u66f4\u7cbe\u78ba\u800c\u8a00\uff0cSSL\u662f\u5728\u516c\u958b\u7db2\u8def\u4e0a\u5efa\u7acb\u79c1\u5bc6\u901a\u8a0a\u5c08\u7528\u7684\u52a0\u5bc6\u901a\u9053\uff0c\u4fdd\u8b77\u4f7f\u7528\u8005\u5728\u50b3\u8f38\u8cc7\u6599\u6642\u7684\u5b89\u5168\u3002\u6211\u5011\u7684\u96fb\u8166\u6703\u5148\u78ba\u8a8d\u6838\u767c\u8a72\u7db2\u7ad9SSL\u8a8d\u8b49\u7684\u696d\u8005\u662f\u5426\u503c\u5f97\u4fe1\u4efb\u3001\u63a5\u8457\u4f3a\u670d\u5668\u6703\u8207\u96fb\u8166\u5171\u7528\u9019\u689dSSL\u52a0\u5bc6\u901a\u9053\u548c\u89e3\u9396\u7684\u91d1\u9470\u3002\u6c92\u6709\u91d1\u9470\u7684\u99ed\u5ba2\u5c31\u6703\u7121\u6cd5\u8b80\u53d6\u8a0a\u606f\uff0c\u6700\u5f8c\u7aca\u8cc7\u5931\u6557\u3002  \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4a9adafd9e.png)\r\n\r\n\r\n\u9019\u500b\u7a0b\u5e8f\u7a31\u70ba\u300cSSL \u4fe1\u865f\u4ea4\u63db\u300d\u3002\u4e5f\u53eb\u300cSSL Handshake\u300d\uff0c\u610f\u5473\u6211\u5011\u7684\u700f\u89bd\u5668\u5728\u78ba\u8a8d\u7db2\u7ad9\u5177\u6709\u53ef\u4fe1\u8cf4\u7684SSL\u6191\u8b49\u5f8c\u3001\u653e\u5fc3\u53c8\u9ad8\u8208\u7684\u8207\u7db2\u7ad9\u63e1\u624b\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4a8f6b72dd.png)\r\n\r\n\r\n\u5f88\u53ef\u611b\u5427\uff01\r\n\r\n\r\n<br>**\u6574\u9ad4\u8a8d\u8b49\u904e\u7a0b\u5373\u70ba**\uff1a\r\n1. \u700f\u89bd\u5668\u5617\u8a66\u9023\u7dda\u5230\u4ee5 SSL \u4fdd\u8b77\u7684\u7db2\u7ad9\u3002\r\n2. \u700f\u89bd\u5668\u8981\u6c42\u7db2\u8def\u4f3a\u670d\u5668\u81ea\u6211\u8b58\u5225\u3002\r\n3. \u4f3a\u670d\u5668\u50b3\u9001\u4e00\u4efd SSL\u6191\u8b49\u7d66\u700f\u89bd\u5668\u3002\r\n4. \u700f\u89bd\u5668\u6aa2\u67e5\u662f\u5426\u4fe1\u4efb SSL\u6191\u8b49\u3002\u5982\u679c\u4fe1\u4efb\uff0c\u5c31\u6703\u50b3\u9001\u8a0a\u606f\u7d66\u4f3a\u670d\u5668\u3002\r\n5. \u4f3a\u670d\u5668\u50b3\u56de\u6578\u4f4d\u7c3d\u7ae0\u7684\u78ba\u8a8d\uff0c\u4ee5\u5c55\u958b SSL \u52a0\u5bc6\u7684\u968e\u6bb5\u4f5c\u696d\u3002\r\n6. \u52a0\u5bc6\u7684\u8cc7\u6599\u7531\u700f\u89bd\u5668\u8207\u4f3a\u670d\u5668\u4e4b\u9593\u5171\u7528\u3002\r\n \r\n\r\n\u56e0\u6b64\uff0c\u6709\u4e86http\u8a9e\u8a00\u8b93\u96fb\u8166\u80fd\u5f7c\u6b64\u6e9d\u901a\u4e4b\u5916\uff0c\u6211\u5011\u9084\u9700\u8981\u5b89\u5168\u4fdd\u969c\uff1a   \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4a92072a34.png)\r\n\r\n\r\n\u4e0a\u9762\u7db2\u5740\u4e2ds\u7684\u610f\u601d\uff0c\u5373\u70ba\u300c\u5b89\u5168\u300d(Secure)\uff0c\u4ee3\u8868\u9019\u500b\u7db2\u7ad9\u64c1\u6709SSL\u8eab\u5206\u8b49\u3002\r\n\r\n\u672a\u4f86\uff0c\u5225\u518d\u96a8\u610f\u767b\u5165\u7db2\u5740\u5217\u6c92\u6709https\u3001\u8eab\u5206\u4e0d\u660e\u7684\u975e\u6cd5\u7db2\u7ad9\uff0c\u5b83\u5011\u5f88\u53ef\u80fd\u6703\u7aca\u5149\u4f60\u6240\u6709\u7684\u8cc7\u6599\u3002\u5c0d\u65bc\u81ea\u5df1\u7684\u7db2\u7ad9\uff0c\u4e5f\u8acb\u4e00\u5b9a\u8981\u7533\u8acb\u4e00\u500bSSL\u6191\u8b49\uff0c\u64d4\u4fdd\u91cd\u8981\u8cc7\u8a0a\u4e0d\u8f15\u6613\u5916\u9732\u7684\u540c\u6642\u3001\u4e5f\u8b93\u7db2\u7ad9\u4f7f\u7528\u8005\u5f97\u4ee5\u4fe1\u8cf4\u3002  \r\n\r\n\r\n\u7576\u700f\u89bd\u5668\u8df3\u51faSSL\u6191\u8b49\u63d0\u9192\u6642\uff0c\u4e5f\u8acb\u518d\u518d\u4e09\u601d\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4aa5aaef7d.png)\r\n\r\n\r\n<br>\u8b1d\u8b1d\u60a8\u7684\u6536\u770b\u3002\r\n\r\n<br>_\u5ef6\u4f38\u95b1\u8b80\uff1a_\r\n<li>\u53bb\u5496\u5561\u5e97\u9084\u6562\u8981\u5bc6\u78bc\u55ce\uff1f\u514d\u8cbb WiFi \u7528 20 \u5206\u9418\u5c31\u80fd\u99ed\u5b8c\u4f60\u4e00\u751f\r\nhttp:\/\/buzzorange.com\/techorange\/2016\/01\/05\/free-wifi\/\r\n","fulltext":"","state":1,"catid":"15","created":"2016-02-17 17:15:12","created_by":"4","created_by_alias":"","modified":"2016-02-17 17:15:12","modified_by":null,"checked_out":null,"checked_out_time":null,"publish_up":"2016-02-17 17:15:12","publish_down":"0000-00-00 00:00:00","images":"{\"image_intro\":\"\",\"float_intro\":\"\",\"image_intro_alt\":\"\",\"image_intro_caption\":\"\",\"image_fulltext\":\"\",\"float_fulltext\":\"\",\"image_fulltext_alt\":\"\",\"image_fulltext_caption\":\"\"}","urls":"{\"urla\":false,\"urlatext\":\"\",\"targeta\":\"\",\"urlb\":false,\"urlbtext\":\"\",\"targe