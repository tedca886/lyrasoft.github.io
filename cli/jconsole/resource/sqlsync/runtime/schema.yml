        - ['166', '28', '1', '', '2016-01-14 07:47:34', '3', '10535', e434806078dfe67ccce0d262fe6ea93e28a1813c, '{"id":"28","asset_id":116,"title":"\u642d\u5efa\u5ba2\u88fd\u5316\u7db2\u7ad9\u4e5d\u6b65\u9a5f","alias":"build-customized-website-nine-steps","introtext":"##9 STEPS TO THE CUSTOMIZED WEB PAGE \r\n \r\n\u55ae\u7d14\u67b6\u8a2d\u4e00\u500b\u7db2\u7ad9\uff0c\u4f60\u53ef\u80fd\u89ba\u5f97\u5f88\u7c21\u55ae\r\n\u4f46\u8981\u67b6\u8a2d\u4e00\u500b\u5ba2\u88fd\u5316\uff0c\u529f\u80fd\u5b8c\u6574\uff0c\u4ecb\u9762\u6f02\u4eae\u3001\u5f8c\u7aef\u597d\u4e0a\u624b\u7684\u7db2\u7ad9\uff0c\r\n\u537b\u6c92\u6709\u9019\u9ebc\u5bb9\u6613\uff0c\u9700\u8981\u7684\u4e0d\u53ea\u662f\u53cd\u8986\u7684\u6e9d\u901a\u8207\u8a0e\u8ad6\uff0c\u9084\u6709\u78ba\u5b9a\u696d\u4e3b\u7684\u9700\u6c42\uff0c\u4ee5\u53ca\u5728\u7db2\u8def\u6280\u8853\u4e0b\u6240\u5448\u73fe\u7684\u65b9\u5f0f\u3002\r\n\u90a3\u9ebc\uff0c\u67b6\u8a2d\u4e00\u500b\u7db2\u7ad9\u5927\u6982\u8981\u7d93\u6b77\u4ec0\u9ebc\u6a23\u7684\u6d41\u7a0b\u5462?\r\n\u8b93\u6211\u5011\u7c21\u55ae\u7684\u5206\u6210\u4e5d\u500b\u6b65\u9a5f\u5982\u4ee5\u4e0b\u6240\u4ecb\u7d39\u7684\uff0c\r\n\u8d70\u5b8c\u4e5d\u500b\u6b65\u9a5f\u611f\u89ba\u5f88\u8f15\u9b06\uff0c\u4f46\u662f\u70ba\u4e86\u78ba\u4fdd\u7db2\u7ad9\u9054\u5230\u96d9\u65b9\u6eff\u610f\u7684\u72c0\u614b\uff0c\r\n\u6709\u6642\u5019\u524d\u5e7e\u500b\u6b65\u9a5f\u9084\u53ef\u80fd\u6703\u7d93\u904e\u4f86\u4f86\u56de\u56de\u7684\u8a0e\u8ad6\u8207\u4fee\u6b63\uff0c\r\n\u624d\u80fd\u9054\u5230\u771f\u6b63\u7684\u5ba2\u88fd\u5316\u3002\r\n\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/viola\/2016\/01\/14\/569752324e65f.png)\r\n\r\n\r\n\r\n\r\n\r\n###1ST  STEP  \u9700\u6c42\u8a2a\u8ac7\r\n\u6211\u5011\u6703\u5148\u8207\u5ba2\u6236\u521d\u6b65\u7684\u8a0e\u8ad6\u9700\u6c42\uff0c\u4f60\u53ef\u4ee5\u63d0\u4f9b\u8cc7\u8a0a\u5982:\u60f3\u8981\u7684\u98a8\u683c\u529f\u80fd\u3001\u5167\u5bb9\u3001\u53c3\u8003\u7db2\u7ad9\u7b49\u7b49\u3002\u540c\u6642\uff0c\u6211\u5011\u4e5f\u6703\u91dd\u5c0d\u4f60\u7684\u7522\u696d\u7279\u8272\u3001\u5e02\u5834\u5c0e\u5411\uff0c\u7d66\u4e88\u4e00\u4e9b\u76f8\u95dc\u5efa\u8b70\u3002\u518d\u4f86\u6703\u4ee5\u73fe\u6709\u7248\u672c\u7684\u7db2\u7ad9\u53ca\u4f01\u696d\u672c\u8eab\u8a55\u4f30\u7684\u672a\u4f86\u9700\u6c42\uff0c\u505a\u4e00\u500b\u7db2\u7ad9\u7684\u67b6\u69cb\u5716(SITE MAP)\uff0c\u4f86\u5716\u50cf\u5316\u7db2\u7ad9\u67b6\u69cb\u3002\r\n###2nd  STEP  \u898f\u683c\u5236\u8a02\u8207\u50f9\u683c\u4f30\u7b97\r\n\u6839\u64da\u88fd\u4f5c\u7684\u67b6\u69cb\u5716\u8207\u53cd\u8986\u8a0e\u8ad6\u904e\u5f8c\u78ba\u8a8d\u7684\u9700\u6c42\uff0c\u6211\u5011\u6703\u5236\u8a02\u4e00\u500b\u8a73\u7d30\u7684\u898f\u683c\u8aaa\u660e\u66f8\u53ca\u50f9\u683c\u4f30\u7b97\u55ae\u3002\u898f\u683c\u8aaa\u660e\u66f8\uff0c\u6703\u689d\u5217\u5f0f\u7684\u5217\u51fa\u524d\u5f8c\u53f0\u3001\u5404\u500b\u5206\u9801\u6240\u9700\u8981\u7684\u529f\u80fd\u53ca\u5167\u5bb9\uff0c\u800c\u4f9d\u7167\u5404\u7a2e\u529f\u80fd\u8207\u9700\u6c42\u4fbf\u6703\u4f30\u8a08\u76f8\u5c0d\u7684\u50f9\u683c\u3002\u6b64\u6642\u4fbf\u53ef\u4ee5\u91cd\u65b0\u7684\u518d\u6aa2\u8996\u4e00\u4e0b\u81ea\u5df1\u7684\u9700\u6c42\u53ca\u5c0d\u61c9\u7684\u7d93\u8cbb\u3002\r\n###3rd  STEP WIREFRAME\r\nWireframe\u7c21\u55ae\u4f86\u8aaa\u5c31\u662f\u7db2\u7ad9\u7684\u88fd\u4f5c\u85cd\u5716\uff0c\u5c31\u5982\u540c\u84cb\u623f\u5b50\u7684\u6642\u5019\u90fd\u6703\u6709\u5ba4\u5167\u8a2d\u8a08\u85cd\u5716\uff0c\u53ef\u4ee5\u78ba\u8a8d\u5404\u623f\u9593\u4f4d\u7f6e\uff0c\u623f\u9593\u88e1\u9762\u6709\u4ec0\u9ebc\u8a2d\u5099\uff0c\u5982\u5ec1\u6240\u3001\u5e8a\u7b49\u7b49\u3002\u7db2\u7ad9\u4e5f\u662f\u4e00\u6a23\uff0c\u900f\u904e\u7c21\u55ae\u7684\u6846\u7dda\u5716\uff0c\u53ef\u4ee5\u6e05\u695a\u5730\u52fe\u52d2\u51fa\u5404\u500b\u9996\u9801\u3001\u5206\u9801\u7684\u5167\u5bb9\u53ca\u7248\u9762\u914d\u7f6e\uff0c\u6240\u542b\u7684\u529f\u80fd\u3001\u6309\u9215\u53ca\u5716\u7247\u64fa\u653e\u7684\u4f4d\u7f6e\uff0c\u90fd\u6703\u5728\u6b64\u6642\u4ee5\u5716\u50cf\u5316\u8868\u73fe\uff0c\u53ea\u662f\u5716\u7247\u53ca\u6587\u5b57\u76ee\u524d\u9084\u4e0d\u6703\u4e0a\u67b6\u3002\r\n\u900f\u904eWIREFRAME\u53ef\u4ee5\u66f4\u6e05\u695a\u7684\u77e5\u9053\u81ea\u5df1\u7684\u7db2\u7ad9\u67b6\u69cb\u53ca\u5167\u5bb9\u914d\u7f6e\uff0c\u4e5f\u53ef\u4ee5\u767c\u73fe\u7db2\u7ad9\u7684\u4e0d\u8db3\u6216\u9700\u8981\u518d\u4fee\u6539\u7684\u5730\u65b9\u3002\r\n\r\n###4nd  STEP \u98a8\u683c\u4f01\u5283\r\n\u96d9\u65b9\u9054\u6210\u88fd\u4f5c\u5354\u8b70\u5f8c\uff0c\u6211\u5011\u6703\u6d3e\u51faPM\u8207\u8a2d\u8a08\u5e2b\u8207\u4f60\u8a0e\u8ad6\u7db2\u7ad9\u98a8\u683c\uff0c\u9019\u6642\u5019\u4fbf\u53ef\u4ee5\u63d0\u4f9b\u4e00\u4e9b\u53c3\u8003\u7684\u7db2\u7ad9(\u4f60\u4e00\u76f4\u5f88\u559c\u6b61\u7684\u67d0\u4e9b\u7db2\u7ad9)\u3001\u9810\u60f3\u7684\u98a8\u683c(\u7c21\u7d04\u98a8\u3001\u6587\u9752\u98a8..)\uff0c\u751a\u81f3\u662f\u95dc\u9375\u5b57(\u71b1\u60c5\u3001\u6eab\u6696\u3001\u6d77\u6d0b\u2026.)\u7b49\u7b49\uff0c\u90fd\u53ef\u4ee5\u63d0\u4f9b\u7d66\u6211\u5011\u505a\u70ba\u767c\u60f3\u7684\u4f9d\u64da\uff0c\u5373\u4fbf\u662f\u62bd\u8c61\u7684\u540d\u8a5e\u6211\u5011\u4e5f\u90fd\u6703\u76e1\u53ef\u80fd\u7684\u5c07\u4ed6\u5f62\u8c61\u5316\u4e26\u5be6\u8e10\u5728\u98a8\u683c\u8a2d\u8a08\u4e0a\u3002\r\n###5nd  STEP \u8a2d\u8a08\u8349\u5716\r\n\u6709\u4e86\u60f3\u6cd5\u4e4b\u5f8c\uff0c\u6211\u5011\u6703\u518d\u6839\u64da\u4f60\u63d0\u4f9b\u7684\u8cc7\u8a0a\u3001\u516c\u53f8\u5f62\u8c61\u8207LOGO\u7b49\u7b49\uff0c\u958b\u59cb\u9032\u884c\u4e3b\u8996\u89ba\u7684\u767c\u60f3\uff0c\u4e26\u4e14\u9078\u64c7\u9069\u5408\u7684\u8272\u7cfb\u53ca\u7db2\u7ad9\u67b6\u69cb\u3002\u67b6\u69cb\u7684\u7a2e\u985e\u6709\u975e\u5e38\u591a\u5982:\u4e00\u9801\u5f0f\u3001\u66f8\u5831\u578b\u3001\u90e8\u843d\u683c\u578b\u7b49\u7b49\u3002\u540c\u6642\uff0c\u6211\u5011\u4e5f\u6703\u878d\u5165\u81ea\u8eab\u7684\u7d93\u9a57\u4f86\u7d50\u5408\u516c\u53f8\u610f\u8c61\uff0c\u7e6a\u88fd\u6210\u8a2d\u8a08\u8349\u5716\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/viola\/2016\/01\/14\/56974dbcd713b.png)\r\n\r\n\r\n\r\n###6nd STEP \u521d\u6b65\u63d0\u6848\r\n\u524d\u7f6e\u4f5c\u696d\u90fd\u5b8c\u6210\u5f8c\uff0c\u6211\u5011\u5c07\u6703\u63d0\u51fa\u7d04\u5169\u7248\u70ba\u4f60\u91cf\u8eab\u8a02\u505a\u7684\u8a2d\u8a08\u4ee5\u4f9b\u4f60\u9078\u64c7\uff0c\u5169\u500b\u8a2d\u8a08\u7686\u662f\u4ee5\u5ba2\u6236\u4e4b\u524d\u63d0\u51fa\u7684\u9700\u6c42\u4f5c\u70ba\u57fa\u5e95\u6240\u88fd\u4f5c\u7684\u3002\u6700\u5f8c\u518d\u7531\u60a8\u64c7\u5b9a\u4e00\u500b\u78ba\u5b9a\u7684\u7248\u578b\u5f8c\uff0c\u6211\u5011\u4fbf\u80fd\u5920\u8457\u624b\u958b\u59cb\u9032\u884c\u7db2\u7ad9\u7684\u88fd\u4f5c\r\n\r\n###7nd STEP \u8a2d\u8a08\r\n\u6709\u4e86\u521d\u6b65\u63d0\u6848\u5f8c\uff0c\u4fbf\u6703\u6839\u64da\u4e4b\u524d\u6c7a\u5b9a\u7684\u8a2d\u8a08\u98a8\u683c\uff0c\u642d\u914d\u5408\u9069\u7684\u5716\u7247\u53ca\u4e3b\u8996\u89ba\u5ef6\u4f38\u88fd\u4f5c\u51fa\u4e00\u500b\u8f03\u5b8c\u6574\u7684\u8a2d\u8a08\u7a3f\uff0c\u6211\u5011\u7a31\u4e4b\u70ba\u7db2\u7ad9\u7684\u539f\u5f62(prototype)\uff0c\u6b64\u6642\u5ba2\u6236\u958b\u59cb\u53ef\u4ee5\u77e5\u9053\u7db2\u7ad9\u505a\u5b8c\u5f8c\u7684\u5916\u89c0\u6a23\u8c8c\uff0c\u958b\u59cb\u671f\u5f85\u4e00\u4e0b\u3002\r\n###8nd STEP \u7cfb\u7d71\u958b\u767c\r\n\u6709\u4e86\u5b8c\u7f8e\u7db2\u7ad9\u4ecb\u9762\u8a2d\u8a08\uff0c\u6211\u5011\u9084\u9700\u8981\u8b93\u7db2\u7ad9\u771f\u6b63\u7684\u52d5\u8d77\u4f86\uff0c\u529f\u80fd\u958b\u59cb\u904b\u4f5c\uff0c\u56e0\u6b64\u4fbf\u6703\u9032\u5165\u7cfb\u7d71\u958b\u767c\u904e\u7a0b\uff0c\u80fd\u5920\u8b93\u7db2\u7ad9\u7684\u6309\u9215\u3001\u8868\u55ae\u4e00\u4ee5\u53ca\u5404\u9805\u529f\u80fd\u958b\u59cb\u8ce6\u4e88\u4f5c\u7528\uff0c\u5f8c\u53f0\u958b\u59cb\u8207\u8cc7\u6599\u5eab\u6e9d\u901a\u3002\u4e00\u500b\u7db2\u7ad9\u9664\u4e86\u524d\u7aef\u7684\u4ecb\u9762\u8a2d\u8a08\u8981\u6f02\u4eae\u3001\u8cde\u5fc3\u6085\u76ee\u4e4b\u5916\uff0c\u5f8c\u81fa\u7684\u7cfb\u7d71\u624d\u662f\u6700\u6838\u5fc3\u7684\u6280\u8853\uff0c\u5f8c\u81fa\u5fc5\u9808\u8981\u7c21\u55ae\u5bb9\u6613\u4e0a\u624b\uff0c\u65b9\u4fbf\u6bcf\u4e00\u500b\u7ba1\u7406\u4eba\u54e1\u8f15\u6613\u5b78\u6703\u64cd\u4f5c\u3002\r\n###9nd STEP \u4e0a\u7dda\u4fdd\u56fa\r\n\u7db2\u7ad9\u5efa\u7f6e\u5b8c\u6210\u5f8c\u5c31\u9032\u5165\u6700\u5f8c\u7684\u968e\u6bb5\u3001\u4e0a\u7dda\u4fdd\u56fa\u3002\u7d93\u4e0a\u7dda\u6e2c\u8a66\u6c92\u6709\u554f\u984c\u5f8c\uff0c\u5168\u65b0\u7684\u7db2\u7ad9\u4fbf\u53ef\u4ee5\u958b\u59cb\u4f7f\u7528\u56c9! \u5982\u679c\u4e4b\u5f8c\u5c0d\u65bc\u7db2\u7ad9\u9084\u6709\u4ec0\u9ebc\u4f7f\u7528\u4e0a\u7684\u554f\u984c\u4ee5\u53ca\u4efb\u4f55\u5728\u4fdd\u56fa\u671f\u9593\u767c\u73fe\u7684BUG\uff0c\u6211\u5011\u90fd\u6703\u63d0\u4f9b\u4fdd\u56fa\u8207\u5354\u52a9\u3002\r\n\r\n\r\n\r\n>\u8d70\u904e\u9019\u5e7e\u968e\u4e4b\u5f8c\uff0c\u5c31\u53ef\u4ee5\u958b\u59cb\u904b\u4f5c\u81ea\u5df1\u7684\u7db2\u7ad9\u4e86\u6b50~~~\r\n\r\n\r\n\r\n\r\n","fulltext":"","state":0,"catid":"15","created":"2016-01-14 07:47:34","created_by":"3","created_by_alias":"","modified":"2016-01-14 07:47:34","modified_by":null,"checked_out":null,"checked_out_time":null,"publish_up":"","publish_down":"","images":"{\"image_intro\":\"\",\"float_intro\":\"\",\"image_intro_alt\":\"\",\"image_intro_caption\":\"\",\"image_fulltext\":\"\",\"float_fulltext\":\"\",\"image_fulltext_alt\":\"\",\"image_fulltext_caption\":\"\"}","urls":"{\"urla\":false,\"urlatext\":\"\",\"targeta\":\"\",\"urlb\":false,\"urlbtext\":\"\",\"targetb\":\"\",\"urlc\":false,\"urlctext\":\"\",\"targetc\":\"\"}","attribs":"{\"show_title\":\"\",\"link_titles\":\"\",\"show_tags\":\"\",\"show_intro\":\"\",\"info_block_position\":\"\",\"show_category\":\"\",\"link_category\":\"\",\"show_parent_category\":\"\",\"link_parent_category\":\"\",\"show_author\":\"\",\"link_author\":\"\",\"show_create_date\":\"\",\"show_modify_date\":\"\",\"show_publish_date\":\"\",\"show_item_navigation\":\"\",\"show_icons\":\"\",\"show_print_icon\":\"\",\"show_email_icon\":\"\",\"show_vote\":\"\",\"show_hits\":\