        - ['180', '36', '1', '', '2016-02-17 18:34:47', '4', '9376', 3dcdccf479dcb724e022c347edf5e3b26e6fedda, '{"id":"36","asset_id":124,"title":"\u76f8\u4fe1\u4f60\u7684\u884c\u70ba\u65e9\u5df2\u88ab\u63a7\u5236\u4e86\u55ce?\u2500CTA\u7684\u795e\u7955\u529f\u6548","alias":"i-believe-your-conduct-has-long-been-controlled-yet-cta-mysterious-effect","introtext":"\u770b\u5230Facebook\u7684\u300c\u8fd1\u6cc1\u66f4\u65b0\u300d\u6b04\u4f4d\u7684\u300c\u5728\u60f3\u4e9b\u4ec0\u9ebc\uff1f\u300d\u7684\u77ac\u9593\uff0c\u4f60\u5fcd\u4e0d\u4f4f\u767c\u4e86\u7bc7\u52d5\u614b\u62b1\u6028\u6700\u8fd1\u7684\u721b\u5929\u6c23\uff1b\u6253\u958bGoogle\u9996\u9801\u3001\u4e00\u9ede\u9032\u53bb\u53ea\u6709\u4e00\u884c\u641c\u5c0b\u6b04\uff0c\u4f60\u99ac\u4e0a\u77e5\u9053\u8981\u5728\u4e0a\u9762\u8f38\u5165\u95dc\u9375\u5b57\u641c\u5c0b\uff1b\u4e0aPChome\u8cb7\u6771\u897f\uff0c\u767c\u73fe\u6bcf\u4e00\u9801\u90fd\u8cbc\u5fc3\u5730\u7f6e\u653e\u4e86\u8cfc\u7269\u8eca\uff0c\u8b93\u4f60\u96a8\u6642\u96a8\u5730\u90fd\u53ef\u4ee5\u6309\u4e0b\u8cfc\u8cb7\u6309\u9375\u2026\u3002 \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4bbbfd88b3.png)\r\n\r\n\r\n\u5f9e\u767c\u6587\u3001\u8cfc\u7269\u3001\u641c\u5c0b\u3001\u7559\u500b\u4eba\u8cc7\u6599\u3001\u5e6bFB\u7c89\u7d72\u5718\u6309\u8b9a\u2026\u4f60\u6109\u6085\u5730\u60f3\u8457\uff1a\u300c\u7db2\u8def\u4e0a\u7684\u4e16\u754c\u6211\u60f3\u5e79\u561b\u5c31\u5e79\u561b\u3002\u300d\r\n\r\n\u4e8b\u5be6\u4e0a\uff0c\u4f60\u65e9\u5df2\u843d\u5165CTA (Call-To-Action)\u7684\u8a2d\u8a08\u4e2d\u4e86\u3002\r\n\r\n\r\n##<BR><strong> \u4ec0\u9ebc\u662fCall-To-Action?<\/strong> \r\n**CTA (Call-To-Action, \u884c\u70ba\u53ec\u559a)**\uff0c\u662f\u5f15\u5c0e\u4f7f\u7528\u8005\u884c\u70ba\u7684\u4e00\u7a2e\u884c\u92b7\u6280\u5de7\uff0c\u5373\u900f\u904e\u6307\u4ee4\u6216\u6d41\u7a0b\u8a2d\u8a08\u3001\u5f15\u5c0e\u4f7f\u7528\u8005\u300c\u81ea\u767c\u6027\u300d\u5730\u53bb\u505a\u67d0\u7a2e\u7279\u5b9a\u884c\u70ba\u3002\u88ab\u4f7f\u7528\u5230\u8fd1\u4e4e\u6c3e\u6feb\u7684CTA\u5305\u62ec\u300c\u7acb\u523b\u64a5\u6253\u96fb\u8a710800-XXX-XXX\u300d\u3001\u300c\u8001\u95c6\u8df3\u6a13\u5927\u62cd\u8ce3\u3001\u512a\u60e0\u53ea\u5230\u4eca\u5929\u300d\u3002 \r\n\r\n\u4ee5\u4e00\u500b\u6210\u529f\u7684\u7db2\u7ad9CTA\u800c\u8a00\uff0c\u6703\u85c9\u7531\u985e\u4f3c\u7684\u64cd\u4f5c\u5f15\u5c0e\uff0c\u6bd4\u5982\u4e00\u7cfb\u5217\u7684CTA\u6307\u4ee4\uff0c\u8a2d\u8a08\u51fa\u4e00\u5957\u884c\u70ba\u516c\u5f0f\u8b93\u4eba\u7167\u8868\u64cd\u4f5c\uff1b\u4f7f\u7528\u8005\u6703\u5728\u4e0d\u77e5\u4e0d\u89ba\u9593\uff0c\u5c31\u505a\u51fa\u4f60\u5e0c\u671b\u4ed6\u505a\u7684\u4e8b\u60c5\u4e86(\u6bd4\u5982\u8aaa\u5237\u5361)\u3002\r\n\r\n\r\n**\u4ee5\u4e0b\u8b93\u6211\u5011\u4f86\u770b\u770b\u5e7e\u500bCTA\u7cbe\u9078\u6848\u4f8b\uff1a** \r\n\r\n**1.\u63d0\u4f9b\u7522\u54c1\/\u670d\u52d9\u4f5c\u70ba\u554f\u984c\u89e3\u6c7a\u65b9\u5f0f** \r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4bbcda36e8.png)\r\n\r\n\r\nSkype\u7684\u5b98\u7db2\u660e\u78ba\u50b3\u905e\u4e86\u300cSkype\u8b93\u5168\u7403\u901a\u8a0a\u66f4\u70ba\u65b9\u4fbf\u3002\u60a8\u53ef\u514d\u8cbb\u96a8\u610f\u9032\u884c\u901a\u8a71\u3001\u50b3\u9001\u8a0a\u606f\u53ca\u5206\u4eab\u300d\u3002\u9019\u53e5\u8a71\u96b1\u542b\u4e86\u300c\u901a\u8a0a\u6602\u8cb4\u53c8\u4e0d\u65b9\u4fbf\u300d\u7684\u554f\u984c\uff0c\u7136\u800c\u4f7f\u7528Skype\u7522\u54c1\u80fd\u6709\u6548\u5730\u89e3\u6c7a\u5ba2\u6236\u56f0\u64fe\u3002\u5927\u5927\u589e\u52a0\u4f7f\u7528\u8005\u8a98\u56e0\u3002\r\n  \r\n**<br>2.\u7cbe\u7c21\u7d66\u6d88\u8cbb\u8005\u7684\u9078\u64c7**\r\n\r\n\u901b\u5927\u8ce3\u5834\u6642\uff0c\u5e7e\u767e\u7a2e\u54c1\u724c\u5404\u7570\u7684\u5546\u54c1\u8b93\u4eba\u773c\u82b1\u64a9\u4e82...\u5e38\u5e38\u7e5e\u4e86\u4e00\u5708\uff0c\u4f60\u4ec0\u9ebc\u4e5f\u6c92\u6709\u8cb7\u3001\u5169\u624b\u7a7a\u7a7a\u7684\u96e2\u53bb\u3002\r\n\r\n\u8b93\u6d88\u8cbb\u8005\u773c\u82b1\u64a9\u4e82\u3001\u4e0d\u77e5\u9053\u8a72\u9078\u4ec0\u9ebc\u7684\u5f8c\u679c\uff0c\u901a\u5e38\u5c0d\u65b9\u5c31\u662f\u4ec0\u9ebc\u90fd\u4e0d\u9078\u3002\u61c9\u7528\u5728\u7db2\u9801\u4e0a\u4e5f\u662f\u540c\u6a23\u7684\u9053\u7406\u3002\r\n\r\n\u4ee5\u63d0\u4f9b\u884c\u7a0b\u898f\u5283\u670d\u52d9\u7684\u570b\u5916\u516c\u53f8Things\u70ba\u4f8b\uff1a\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4bc2851dc1.png)\r\n\r\n\u6d88\u8cbb\u8005\u53ea\u6709\u56db\u500b\u9078\u9805\uff0c\u800c\u4e14\u6bcf\u500b\u90fd\u662f\u4f9d\u64da\u9700\u6c42(Mac\u3001iPhone\u3001Watch\u3001iPad)\u9032\u884c\u5ba2\u88fd\u5316\u3002 \r\n\r\n\u9019\u6a23\u8cbc\u5fc3\u7684\u8a2d\u8a08\uff0c\u662f\u4e0d\u662f\u8b93\u4f60\u66f4\u9858\u610f\u6309\u4e0b\u4f7f\u7528\u670d\u52d9\u5462? \r\n\r\n**<br>3.\u670d\u52d9\u8a2d\u8a08\u7cbe\u7d30\u5316**\r\n\r\n\r\n\r\nSpotify\u662f\u4e00\u500b\u975e\u5e38\u512a\u7570\u7684\u7db2\u7ad9CTA\u7bc4\u4f8b\u3002\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2016\/02\/17\/56c4bc973f9d7.png)\r\n\r\n\r\n\u4e00\u9032\u5230\u5b98\u7db2\uff0c\u53ef\u4ee5\u767c\u73fe\u653e\u4e86\u5169\u500b\u6309\u9375\u3002\u4e8b\u5be6\u4e0a\uff0c\u7121\u8ad6\u662f\u300c\u514d\u8cbb\u64ad\u653e\u300d\u4ea6\u6216\u300c\u53d6\u5f97Premium\u300d\u6309\u9375\uff0c\u90fd\u662f\u70ba\u4e86\u9054\u6210\u7db2\u7ad9\u76ee\u6a19\u2500\u2500\u7372\u5f97\u4f60\u7684\u6703\u54e1\u8cc7\u6599\u3002\r\n\r\n\u5728\u91cd\u9ede\u52a0\u5f37\u4e0a\u4e5f\u7d93\u904e\u4e86\u7e1d\u5bc6\u7684\u8a2d\u8a08\u2500\u2500\u5c0d\u65bc\u521d\u6b21\u4f7f\u7528\u8005\u800c\u8a00\uff0c\u4e00\u958b\u59cb\u5c31\u5e0c\u671b\u5c0d\u65b9\u76f4\u63a5\u4ed8\u8cbb\u53ef\u80fd\u6709\u4e9b\u56f0\u96e3\uff0c\u6545\u5c07\u300c\u514d\u8cbb\u64ad\u653e\u300d\u4ee5\u7da0\u8272\u6309\u9215\u4f5c\u70ba\u5f37\u8abf\uff0c\u5c07\u4f7f\u7528\u8005\u7684\u6ce8\u610f\u529b\u91cd\u9ede\u805a\u7126\u65bc\u6b64\u3002\r\n\r\n\u7136\u800c\uff0c\u5c0d\u65bc\u5df2\u7d93\u9ad4\u9a57\u904e\u670d\u52d9\u3001\u9858\u610f\u4ed8\u8cbb\u4e14\u4