        - ['190', '34', '1', '', '2016-03-06 17:12:00', '1', '9885', c0151d7e24ffa786e83fb9a471193676fb58a031, '{"id":34,"asset_id":"122","title":"\u8b93\u771f\u6b63\u7684\u5ba2\u6236\u9032\u5165\u4f60\u7684\u7db2\u7ad9\u2500\u2500\u95dc\u9375\u5b57\u9078\u64c7","alias":"let-real-customers-into-your-site-keyword-selection","introtext":"\u95dc\u9375\u5b57\u7684\u4f5c\u7528\u5373\u662f\u8b93\u4f60\u7684\u6f5b\u5728\u5ba2\u6236\u53ef\u4ee5\u5feb\u901f\u627e\u5230\u4f60\u7684\u7db2\u7ad9\u3001\u4e26\u85c9\u6b64\u66f4\u6709\u6548\u5730\u5c07\u7db2\u7ad9\u6d41\u91cf\u8f49\u63db\u6210\u4f60\u7684\u6536\u76ca\u3002\r\n\r\n## <strong>\u4ec0\u9ebc\u662f\u95dc\u9375\u5b57\uff1f<\/strong>\r\n\u67b6\u8a2d\u597d\u4e00\u500b\u7db2\u7ad9\uff0c\u5c31\u50cf\u662f\u5728\u865b\u64ec\u4e16\u754c\u4e2d\u958b\u59cb\u7d93\u71df\u4e00\u5bb6\u5e97\u8216\u3002\r\n\u4e00\u5bb6\u5be6\u9ad4\u5e97\u92ea\u7684\u6210\u529f\uff0c\u53ef\u4ee5\u6b78\u985e\u70ba\u300c\u5730\u6bb5\u300d\u3001\u300c\u62db\u724c\u300d\u3001\u300c\u5546\u54c1\u300d\uff0c\u5730\u6bb5\u5e36\u4f86\u4eba\u6f6e\uff0c\u62db\u724c\u5438\u5f15\u4eba\u6f6e\u9032\u4f86\u5e97\u5167\u6d88\u8cbb\uff0c\u597d\u7684\u7522\u54c1\u5438\u5f15\u9867\u5ba2\u8cfc\u8cb7\u5247\u7522\u751f\u6536\u76ca\u3002\r\n\r\n\u82e5\u662f\u5728\u865b\u64ec\u4e16\u754c\u4e2d\uff0c\u9019\u4e09\u6a23\u8981\u7d20\u5247\u5206\u5225\u53eb\u505a\u300c\u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\u300d\u3001\u300c\u95dc\u9375\u5b57\u300d\u3001\u300c\u7db2\u7ad9\u5167\u5bb9\u300d\u3002\r\n\r\n\u95dc\u65bcSEO\uff0c\u6211\u5011\u5df2\u5728\u4ec0\u9ebc\u662fSEO?\u4e00\u6587\u4e2d\u8a0e\u8ad6\u904e\u3002\u9019\u6b21\u5c31\u8b93\u6211\u5011\u4f86\u8a0e\u8ad6\u53e6\u4e00\u500b\u8981\u7d20\uff1a\u95dc\u9375\u5b57\uff0c\u4e5f\u5c31\u662f\u5e97\u92ea\u5728\u5916\u7684\u300c\u62db\u724c\u300d\u3002\r\n\r\n","fulltext":"\r\n\r\n### \u95dc\u9375\u5b57\u7684\u4f5c\u75281\u2500\u7cbe\u6e96\u884c\u92b7\r\n\u5728\u73fe\u5be6\u4e16\u754c\u4e2d\uff0c\u9664\u4e86\u5c07\u5e97\u92ea\u958b\u5728\u4eba\u6f6e\u6d36\u6e67\u3001\u80fd\u898b\u5ea6\u9ad8\u7684\u9ec3\u91d1\u5730\u6bb5\u2500\u2500\u9032\u884c\u641c\u5c0b\u5f15\u64ce\u512a\u5316(SEO)\u8b93\u6392\u540d\u8d8a\u524d\u9762\u8d8a\u597d\u2500\u2500\u9084\u9700\u8981\u8b93\u5c0d\u7684\u4eba\u9032\u5230\u5e97\u92ea\u4e2d\u3002\u9019\u6642\u300c\u62db\u724c\uff63\u5c31\u80fd\u767c\u63ee\u4f5c\u7528\u3002\r\n\r\n\u5e97\u92ea\u7684\u62db\u724c\u9664\u4e86\u80fd\u5438\u5f15\u4eba\u6f6e\u7684\u76ee\u5149\uff0c\u66f4\u91cd\u8981\u7684\u529f\u80fd\u662f\u5438\u5f15\u300c\u5c0d\u7684\u5ba2\u4eba\u300d\u8d70\u9032\u4f86\u6d88\u8cbb\uff0c\u7562\u7adf\u5982\u679c\u9032\u5230\u5e97\u92ea\u4e2d\u7684\u662f\u4e00\u7fa4\u5c0d\u64fa\u653e\u5728\u5546\u67b6\u4e0a\u7684\u7522\u54c1\u6c92\u8208\u8da3\u7684\u4eba\u5011\u3001\u6771\u6643\u6643\u897f\u6643\u6643\u5c31\u8d70\u51fa\u53bb\u4e86\uff0c\u5c31\u7b97\u9032\u51fa\u7684\u4eba\u6f6e\u518d\u591a\uff0c\u7522\u54c1\u4ecd\u7136\u8ce3\u4e0d\u51fa\u53bb\u3002\r\n\r\n\u865b\u64ec\u4e16\u754c\u4e2d\uff0c\u95dc\u9375\u5b57\u662f\u4eba\u5011\u60f3\u67e5\u627e\u7279\u5b9a\u7522\u54c1\u3001\u670d\u52d9\u3001\u6216\u60f3\u89e3\u6c7a\u7684\u554f\u984c\u6642\uff0c\u9375\u5165\u641c\u5c0b\u5f15\u64ce\u6b04\u4f4d\u7684\u5b57\u773c\uff0c\u6240\u4ee5\u95dc\u9375\u5b57\u76f4\u63a5\u53cd\u61c9\u4e86\u5ba2\u6236\u7684\u9700\u6c42\u3002\r\n\r\n\u5982\u679c\u8b93\u5e97\u92ea\u7684\u62db\u724c\u2500\u2500\u5982\u7db2\u7ad9\u6a19\u984c\u3001\u6216\u9996\u9801\u7684\u7db2\u9801\u5167\u5bb9\u2500\u2500\u7b26\u5408\u4f7f\u7528\u8005\u6240\u641c\u5c0b\u7684\u95dc\u9375\u5b57\uff0c\u544a\u8a34\u4ed6\u5011\u300c\u4f60\u60f3\u8981\u7684\u6771\u897f\uff0c\u6211\u5011\u9019\u88e1\u6709\u8ce3\u300d\u3002\u9032\u4f86\u7db2\u7ad9\u7684\u9019\u4e9b\u4eba\u6f6e\uff0c\u5c31\u4e0d\u6703\u662f\u9032\u53bb\u6643\u6643\u5c31\u96e2\u958b\u7684\u5047\u6d41\u91cf\uff0c\u800c\u662f\u771f\u6b63\u5c0d\u7522\u54c1\u611f\u8208\u8da3\u7684\u6f5b\u5728\u5ba2\u6236\u3002\r\n\r\n### \u95dc\u9375\u5b57\u7684\u4f5c\u75282\u2500\u77ad\u89e3\u5e02\u5834\u9700\u6c42\u52d5\u5411\r\n\u8eab\u70ba\u5ee0\u5546\uff0c\u6211\u5011\u4e5f\u53ef\u4ee5\u900f\u904e\u95dc\u9375\u5b57\u3001\u53cd\u904e\u982d\u56de\u53bb\u77ad\u89e3\u5ba2\u6236\u548c\u5e02\u5834\u7684\u9700\u6c42\u3002\u5982\u679c\u4f60\u4eca\u5929\u662f\u4e00\u5bb6\u51b7\u6c23\u6a5f\u5ee0\u5546\uff0c\u5728\u8ca9\u552e\u51b7\u6c23\u6a5f\u6642\uff0c\u4f60\u60f3\u77e5\u9053\u3001\u591a\u6578\u5ba2\u6236\u5728\u610f\u7684\u662f\u54ea\u4e9b\u529f\u80fd\u2500\u2500\u8981\u5f37\u8abf\u7522\u54c1\u7684\u9664\u6ebc\u529f\u80fd\u597d\uff1f\u4e0d\u6703\u6ef4\u6c34\uff1f\u9084\u662f\u8d8a\u7701\u96fb\u8d8a\u597d\uff1f\r\n\r\n\u8a66\u8457\u5728Google\u641c\u5c0b\u5f15\u64ce\u6b04\u4f4d\u4e2d\u9375\u5165\u300c\u51b7\u6c23\u300d\uff0c\u5373\u53ef\u770b\u51fa\u6700\u5e38\u88ab\u4eba\u5011\u641c\u5c0b\u7684\u95dc\u9375\u5b57\u773c\u3002\u800c\u9019\u4e9b\u641c\u5c0b\u5b57\u773c\uff0c\u5c31\u662f\u5927\u90e8\u5206\u5ba2\u6236\u5728\u610f\u7684\u4e8b\u60c5\u3002\r\n\r\n![file](https:\/\/windspeaker.s3.amazonaws.com\/post\/Lynn\/2015\/12\/20\/5676631be8d31.png)\r\n\r\n\r\n\u82e5\u78ba\u4fdd\u7db2\u7ad9\u5167\u5bb9\u4e2d\u6db5\u84cb\u9019\u4e9b\u95dc\u9375\u5b57\uff0c\u5f37\u8abf\uff1a\u300c\u6211\u5011\u7684\u51b7\u6c23\u7522\u54c1\u5177\u6709\u826f\u597d\u7684\u9664\u6ebc\u529f\u80fd\uff0c\u4e14\u96fb\u8cbb\u4f4e\u3001\u4e0d\u6ef4\u6c34\u3001\u5728\u5c0f\u576a\u6578\u4e2d\u7684\u623f\u5b50\u4e5f\u80fd\u9069\u7528\u2026\u300d\u5c31\u80fd\u914d\u5408\u5e02\u5834\u7684\u6700\u65b0\u9700\u6c42\u3002\r\n\r\n\u9019\u5c31\u50cf\u662f\u73fe\u5be6\u4e16\u754c\u4e2d\uff0c\u6211\u5011\u7e3d\u770b\u5230\u8a31\u591a\u8ca9\u8ce3\u51b7\u6c23\u7684\u5e97\u92ea\u90fd\u6709\u300c\u65e5\u672c\u9032\u53e3\u7684\u51b7\u6c23\u300d\u3001\u300c\u7701\u96fb\u8a8d\u8b49\u7684\u51b7\u6c23\u300d\u4e4b\u985e\u5b57\u8a9e\u7684\u62db\u724c\uff0c\u5373\u53cd\u6620\u4e86\u7576\u524d\u65e5\u672c\u9032\u53e3\u3001\u7701\u96fb\u7684\u51b7\u6c23\u8f03\u53d7\u6d88\u8cbb\u8005\u6b61\u8fce\u3002\r\n\r\n\u7576\u7136\uff0c\u5e02\u5834\u9700\u6c42\u6703\u96a8\u6642\u9593\u4e0d\u65b7\u8b8a\u52d5\u3002\u89c0\u5bdf\u6bcf\u4e00\u6bb5\u6642\u671f\u6d88\u8cbb\u8005\u6703\u641c\u5c0b\u7684\u95dc\u9375\u5b57\uff0c\u5373\u53ef\u77e5\u76ee\u524d\u6700\u6642\u8208\u3001\u6216\u6700\u53d7\u5230\u77da\u76ee\u7684\u6d88\u8cbb\u8005\u9700\u6c42\u662f\u4ec0\u9ebc\uff0c\u6709\u4e86\u9019\u4e9b\u5373\u6642\u7684\u5e02\u5834\u8cc7\u8a0a\uff0c\u6b64\u6642\u82e5\u518d\u56de\u904e\u982d\u53bb\u8abf\u6574\u7522\u54c1\u6216\u670d\u52d9\u5167\u5bb9\uff0c\u4fbf\u53ef\u4ee5\u78ba\u4fdd\u4f01\u696d\u4e0d\u88ab\u6dd8\u6c70\uff0c\u96a8\u6642\u638c\u63e1\u77ac\u606f\u842c\u8b8a\u7684\u5e02\u5834\u8108\u52d5\u3002\r\n\r\n###\u5982\u4f55\u9078\u64c7\u5408\u9069\u7684\u95dc\u9375\u5b57\uff1f\r\n\u901a\u5e38\u7db2\u7ad9\u884c\u92b7\u4eba\u54e1\u8981\u4e0d\u65b7\u5617\u8a66\u8457\u5728\u5404\u5927\u641c\u5c0b\u5f15\u64ce\u4e2d\u3001\u4f7f\u7528\u95dc\u9375\u5b57\u641c\u5c0b\u81ea\u5df1\u7684\u7db2\u7ad9\u4ee5\u89c0\u5bdf\u6392\u540d\u3002\u53e6\u4e00\u65b9\u9762\uff0c\u7531\u65bcGoogle\u6703\u6316\u6398\u4f7f\u7528\u8005\u7684\u641c\u5c0b\u7fd2\u6163\u3001\u9032\u800c\u5ba2\u88fd\u5316\u641c\u5c0b\u7d50\u679c\uff0c\u8b93\u4f7f\u7528\u8005\u983b\u7e41\u641c\u5c0b\u7684\u7db2\u7ad9\u6392\u540d\u5f80\u524d\uff1b\u70ba\u4e86\u4e0d\u8b93\u6e2c\u8a66\u7d50\u679c\u5931\u6e96\uff0c\u9084\u5f97\u6253\u958b\u7121\u75d5\u8996\u7a97\u9032\u884c\u78ba\u8a8d\u3002\u5982\u6b64\u53cd\u8986\u8a66\u9a57\u95dc\u9375\u5b57\u662f\u5426\u6210\u529f\u7684\u904e\u7a0b\u3001\u5be6\u5728\u76f8\u7576\u7e41\u7463\u3002\r\n\r\n\u56e0\u6b64\uff0c\u641c\u5c0b\u5f15\u64ce\u63a8\u51fa\u4e86\u300c\u95dc\u9375\u5b57\u6392\u540d\u67e5\u8a62\u5de5\u5177\u300d\uff0c\u8b93\u95dc\u9375\u5b57\u7814\u7a76\u8b8a\u7684\u66f4\u52a0\u7c21\u55ae\u3002\r\n\u4ee5\u4e0b\u63d0\u4f9b\u5e7e\u500b\u512a\u79c0\u7684\u95dc\u9375\u5b57\u6392\u540d\u67e5\u8a62\u5de5\u5177\u4f9b\u60a8\u53c3\u8003\uff0c\u6b61\u8fce\u60a8\u9032\u4e00\u6b65\u77ad\u89e3\uff1