1\u6709\u5927\u91cf\u73fe\u4ee3\u5316\u8edf\u9ad4\u5de5\u7a0b\u6280\u8853\u7684 PHP \u958b\u767c\u5718\u968a\u3002\u6211\u5011\u64c1\u6709\u81ea\u884c\u958b\u767c\u7684 Opensource \u6846\u67b6 Windwalker\uff0c\u540c\u6642\u4e5f\u662f Joomla CMS \u8207 Joomla Framework \u7684\u6838\u5fc3\u8ca2\u737b\u8005\u3002\r\n\r\n\u76ee\u524d\u6211\u5011\u540c\u6642\u6709\u7522\u54c1\u958b\u767c\u8a08\u756b\u8207\u63a5\u6848\u5de5\u4f5c\u9032\u884c\u4e2d\uff0c\u9069\u5408\u80fd\u5920\u63a5\u53d7\u591a\u6a23\u5316\u5de5\u4f5c\u5167\u5bb9\uff0c\u9858\u610f\u96a8\u6642\u5b78\u7fd2\u65b0\u77e5\u7684\u5925\u4f34\u524d\u4f86\u6311\u6230\uff0c\u5728\u9019\u88e1\u60a8\u7684\u5b78\u7fd2\u901f\u5ea6\u5c07\u6703\u6210\u9577\u975e\u5e38\u5feb\u3002\r\n\r\n\u53e6\u5916\uff0c\u6700\u5927\u7684\u798f\u5229\u5c31\u662f\u98db\u9ce5\u5b78\u9662\u672a\u4f86\u7684\u6240\u6709\u8ab2\u7a0b\u90fd\u80fd\u514d\u8cbb\u4e0a\u8ab2\u3002\r\n\r\n## \u52a0\u5165\u7e54\u5973\u661f\u79d1\u6280\uff0c\u60a8\u6709\u6a5f\u6703\u5b78\u7fd2\u5230\uff1a\r\n\r\n- RAD \u8207\u654f\u6377\u958b\u767c\u7684\u6d41\u7a0b\r\n- \u6846\u67b6\u8a2d\u8a08\u8207\u904b\u4f5c\u539f\u7406\r\n- \u7de8\u5beb\u5728\u4efb\u4f55\u56b4\u82db\u74b0\u5883\u7686\u80fd\u904b\u4f5c\u7684\u5065\u58ef\u61c9\u7528\u7a0b\u5f0f\r\n- \u56b4\u683c\u7684\u5718\u968a\u958b\u767c\u6d41\u7a0b\u8207\u7de8\u78bc\u898f\u7bc4\r\n- \u56b4\u8b39\u7684\u8cc7\u6599\u5eab\u7d50\u69cb\u898f\u5283\u539f\u5247\r\n- \u5f9e\u57fa\u790e\u91cd\u65b0\u6253\u5e95\u7684 PHP \u529f\u529b\r\n- \u958b\u6e90\u7684\u7cbe\u795e\u8207\u5982\u4f55 \u53c3\u8207\/\u7dad\u8b77 \u958b\u6e90\u5c08\u6848\r\n- \u9084\u6709\u66f4\u591a\u7cbe\u5be6\u7684\u78e8\u7df4\u8b93\u4f60\u6210\u70ba\u7368\u7576\u4e00\u9762\u7684 Web \u5de5\u7a0b\u5e2b\r\n\r\n-----\r\n\r\n## \u8077\u7f3a\u8aaa\u660e\r\n\r\n\u672c\u8077\u7f3a\u4e3b\u8981\u5c0b\u6c42\u6709\u7d93\u9a57\u7684 PHP \u958b\u767c\u4eba\u54e1\uff0c\u9700\u5354\u52a9\u516c\u53f8\u81ea\u6709\u5c08\u6848\u6216\u5ba2\u6236\u7684\u5916\u90e8\u5c08\