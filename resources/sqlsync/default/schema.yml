        - ['5', '82', 'Datavideo 虛擬場景商城', datavideo, "\r\n全球最大虛擬場景交流平台\r\n\r\n找到理想的虛擬場景，秀出完美的製作\r\n\r\n", "\r\n\r\n[Datavideo Virtualset](http://datavideovirtualset.com/) 網站是 [Datavideo](http://www.datavideo.com/) 公司旗下的產品之一。為的是販售影視專用虛擬場景，用來與該公司所製造的攝影棚硬體做整合。這個網站不只要能販售虛擬場景，也要能讓世界各地的虛擬場景設計師能夠註冊販售者帳號，在平台上面販售自己的產品。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d4ab1aedd7.jpg)\r\n\r\n網站的前台部分與一般購物車相差不多，但最大的特色是因為其販售的是虛擬產品，僅供下載使用，所以沒有一般購物車的產品數量或配送流程等繁複內容，只要將產品放入購物車結帳後，就能立即由網站上下載商品。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d4d725bbb3.jpg)\r\n\r\n這個網站最早是用知名開源商城 Magento 所製作的，當我們接手此網站時，考量到 Magento 功能過於龐雜，有許多功能是這個網站所用不到的，所以經過幾番考慮後，我們決定用 PHP 技術重寫整個網站，並轉移舊資料到新網站上。過程也非常地順利，使用者都能夠直接登入新網站開始瀏覽商品，無須重新註冊。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d4d76e1a31.jpg)\r\n\r\n虛擬產品的販售，最大的問題就在於要避免濫用。Datavideo 網站設計上一個商品只能下載五次(但可以申請要求額外的的五次)，而為了避免精通電腦的使用者抓取檔案儲存路徑，直接盜連檔案讓大眾下載，每一次購買者下載時會生成隨機標示符，24 小時後就會失效，阻擋盜聯的行為。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d4da494a88.jpg)\r\n\r\n本網站也附加了一個多國語言的部落格系統，讓管理人員可以新增部落格文章來發布一些重要的資訊。整個網站其實都有多國語言，為了製作此多國語言，我們還花了不少時間一一校對語系檔，預期日後還將加入西班牙語日文。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d4daee919c.jpg)\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d4da85c265.jpg)\r\n\r\n規劃文件一覽\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/lyrasoft/2015/12/13/566db0413da4f.jpg)\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/21/567809c435f5a.jpg)\r\n\r\n{akcode [call-to-action]}\r\n\r\n\r\n\r\n", '1', '10', '2015-12-08 07:16:21', '520', '', '2016-05-26 03:19:10', '2', '0', '0000-00-00 00:00:00', '2015-12-12 00:34:35', '0000-00-00 00:00:00', '{"image_intro":"https:\/\/lyrasoft.s3.amazonaws.com\/official-site\/admin\/2015\/12\/13\/566d4ab1aedd7.jpg","float_intro":"","image_intro_alt":"","image_intro_capt