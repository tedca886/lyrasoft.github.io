        - ['20', '107', 'Joomla! 內容管理系統簡介', about-joomla, "![joomla.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla.jpg)\r\n\r\n[Joomla!](http://www.joomla.org/)\_是一套世界著名，並得過許多獎項的\_[CMS 內容管理系統 (content management system)](http://zh.wikipedia.org/zh-tw/%E5%86%85%E5%AE%B9%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9F)，可以用來搭建商業網站、個人部落格、資訊管理系統、Web 服務等，還可以進行二次開發以擴充其功能。\r\n\r\n在許多方面來說，Joomla! 是非常易用且高彈性的系統，使得他成為目前全球最多人使用的網站建置軟體之一。在這麼強大的功能之下，他卻是一套自由的開源軟體，任何人隨時都能下載 Joomla! 並立即使用它。\r\n\r\n", "\r\n\r\n## 什麼是 CMS 內容管理系統 (content management system)\r\n\r\n內容管理系統不只是單純的「架站機」，它是一套輔助個人或組織管理並追蹤許多資料的工具，好似一個分類井然有序的圖書館替您儲藏與查找大量的書冊。這些內容資料可以是各種類型的媒體，例如文字、圖片、音樂與影片。使用 CMS 管理這些資源的最大好處在於，您不需要經過完整的資源管理技能訓練，便能輕易的操作這套系統來管理您的資源。\r\n\r\n## 目前人們使用 Joomla! CMS 來做些什麼樣的工作？\r\n\r\n*   企業網站或入口網站\r\n*   企業內網資訊系統\r\n*   線上雜誌，報紙和出版物\r\n*   電子商務和線上預約系統\r\n*   政府應用\r\n*   中小企業網站\r\n*   非營利組織網站\r\n*   社群網站\r\n*   學校和教堂網站\r\n*   個人或家庭網頁\r\n\r\n## 有誰在使用 Joomla ?\r\n\r\n*   [慈濟](http://www.tzuchi.org.tw/)\r\n*   [Crosspoint 交點](http://crosspoint.tw/)\r\n*   [AnimApp.tw動畫社群](http://animapp.tw/)\r\n*   [台灣吉野家](http://yoshinoya.com.tw/)\r\n*   [KKBOX說明中心](http://faq.kkbox.com.tw/)\r\n*   [元智大學](http://www.yzu.edu.tw/)\r\n*   [內政部營建署](http://www.cpami.gov.tw/chinese/)\r\n*   [河岸留言](http://www.riverside.com.tw/)\r\n*   [Linux.com](https://www.linux.com/)\r\n*   [GE Transportation (奇異運輸)](http://www.getransportation.com/)\r\n*   [UNRIC (聯合國地方情報中心)](http://www.unric.org/)\r\n*   [希臘Jaguar](http://www.jaguar.gr/)\r\n*   [Orange](http://api.orange.com/)\r\n\r\n> 此列表撰寫於 2013 年 12 月，實際以當下現況為主\r\n\r\n![130713-0001.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0001.jpg)\r\n\r\n## Joomla! 如何幫助我架設網站？\r\n\r\n如果您是個人使用者，Joomla! 不需要龐大的伺服器或昂貴的硬體來執行，您只要在自己的電腦上安裝[伺服器軟體](http://inspire.twgg.org/internet/host-setting/item/457-windows-and-mac-both-through-rapid-elevated-package-ampps.html)，並依照說明安裝 Joomla! 程式，便可以自由的測試與建置內容。當您需要讓全世界看見您的網站時，只要租一台[價格實惠的虛擬主機](http://ilovejoomla.tw/knowledge/host-and-elevated/web-host-recommended/69-joomla-host-recommend.html)，並依照主機商的說明把網站檔案上傳到虛擬主機上，別忘了再購買一個好記的[網域](http://sofree.cc/domain-name/)名稱，便能夠讓全世界看見您的網站。\r\n\r\n![130713-0002.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0002.jpg)\r\n\r\n如果您是網頁設計師，Joomla! 提供成千上萬免費或付費的擴充套件與美觀的佈景主題，舉凡論壇、相簿、網誌、購物車、活動報名、專案管理甚至不動產商城應有盡有，讓您無需重頭打造輪胎。\r\n\r\n## Joomla! 如何幫助程式開發者？\r\n\r\n由於 Joomla! 在 CMS 的表現太過搶眼，以至於世人忽略了他背後的強大心臟，[Joomla! Framework](https://github.com/joomla/joomla-framework/#joomla-framework)(前身為 Joomla! Platform)。\r\n\r\nJoomla! Framework 採用標準 MVC 架構，集成 Full-Stack 框架常見的 Lazy Loading,\_[HMVC](http://techportal.inviqa.com/2010/02/22/scaling-web-applications-with-hmvc/),[ORM](http://zh.wikipedia.org/wiki/%E5%AF%B9%E8%B1%A1%E5%85%B3%E7%B3%BB%E6%98%A0%E5%B0%84),\_[ActiveRecord](https://zh.wikipedia.org/wiki/Active_Record), Multiple Database, Event Dispatcher, Autoloader 等技術，並採用大幅提昇開發生產力的「[約定優於配置](http://goo.gl/vwGZi)」（convention over configuration）思維作為全套系統的核心概念。\r\n\r\n![Joomla_mvc-diagram.png](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/Joomla_mvc-diagram.png)\r\n\r\n您可以選擇在 CMS 中開發元件以擴展原有的功能，好處是有現成的會員系統、權限系統與強大的前後台UI能直接使用。\r\n\r\n如果您需要打造從來沒見過的 Web Application 或 API 架構，也可以直接使用 Framework ，從頭打造起自己的王國。而 Joomla! 的特色在於甚至能夠用來編寫 CLI 命令列程式與 Daemon 守護進程，它不再只是 Web framework 而是一套完善的資訊管理 solution。\r\n\r\n我忘了提模版引擎嗎？那是基本的～而除了CMS內的自製引擎外，框架層也採用最新的Twig模版引擎，幫助開發者與美術設計分離作業流程。\r\n\r\n最後，Joomla! 的程式碼是一門藝術，它簡潔、優美、一目了然、語義化明確，沒有多於不必要的層次，有經驗的開發者可以不藉助文件讀懂整套系統的程式碼與開發哲學。無論CMS還是框架層，皆藉由最小化的配置展生整套系統，將約訂原則發揮的淋漓盡致。\r\n\r\n打開 index.php 開始讀起吧，你會愛上它的美麗。\r\n\r\n## Joomla! 的技術規格\r\n\r\nJoomla! 採用 PHP 程式語言開發，可搭配 MySQL, Oracle, PostgreSQL, MSSQL 與 SQLite 等多種資料庫，並且持續增長中。\r\n\r\n其主要的運作伺服器環境為 Apache，可使用 Mod Rewrite 製作簡潔網址。但也支援\_[NginX](http://docs.joomla.org/Nginx)\_或 LightHttpd ，不過需要一定程度的配置才能正常運行。\r\n\r\n快取系統除了一般的檔案快取之外，也支援 Memcache, XCache, Apc 等額外的快取機制。\r\n\r\n## 我如何開始？\r\n\r\n您可以前往\_[Joomla! 官網](http://www.joomla.org/)或[台灣中文社群](http://www.joomla.org.tw/)下載 Joomla! 主程式，並依照網路上的教學安裝它。如果您需要完善的教學書籍，可以在[博客來網站搜尋Joomla](http://goo.gl/5GSLw)找到相關資源。\r\n\r\n另外還有一個由 Joomla! 愛好者自行組成的網路社群叫做\_[I Love Joomla!](http://ilovejoomla.tw/)\_，在 Facebook 上有一個[社團](https://www.facebook.com/groups/lovejoomla/)，裡面聚集相當多的 Joomla! 愛好者相互討論。有任何問題皆可來這裡尋求解答。\r\n\r\n如果您想嘗試 Joomla!Framework ，就從\_[GitHub](https://github.com/joomla/joomla-framework)\_開始吧，相信不需要我教學了。\r\n\r\n## 其他的 Joomla! 相關資源\r\n\r\n### 國外\r\n\r\n*   [Joomla! 官網](http://www.joomla.org/)\r\n*   [Joomla! 擴充套件目錄](http://extensions.joomla.org/)\r\n*   [Joomla! Magazine](http://www.joomla.org/announcements/general-news/)\r\n*   [Joomla! Developer](http://developer.joomla.org/)\r\n*   [Joomla! 開發文件](http://docs.joomla.org/)\r\n*   [Joomla! API 手冊](http://api.joomla.org/)\r\n*   [Bestofjoomla 佈景目錄](http://www.bestofjoomla.com/)\r\n\r\n### 國內\r\n\r\n*   [Joomla! 中文維護社群](http://www.joomla.org.tw/)\r\n*   [I Love Joomla! FB 社團](https://www.facebook.com/groups/lovejoomla/)\_/\_[網站](http://ilovejoomla.tw/)\r\n*   [華燈初上](http://www.abokuo.com/)\_（許多Joomla!教學與中文化資源，也是書籍作者）\r\n*   [Joomla! 網站秀](http://show.ilovejoomla.tw/)\r\n\r\n## 悠識數位 HPX 演講時的簡報\r\n\r\n**[Joomla! CMS簡介與商業應用 - online版](http://www.slideshare.net/asika32764/joomla-cms-online)\_**from\_**[Asika Simon](http://www.slideshare.net/asika32764)**\r\n\r\n## 官方的 Joomla! 介紹影片\r\n\r\n## Joomla! 圖片\r\n\r\n### 安裝畫面\r\n\r\n2.5 版\r\n\r\n![10109091.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/10109091.jpg)\r\n\r\n3.x 版\r\n\r\n![Joomla3.X_img1.PNG](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/Joomla3.X_img1.PNG)\r\n\r\n### 後台操作介面\r\n\r\n2.5 版\r\n\r\n![130713-0003.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0003.jpg)\r\n\r\n![130713-0004.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0004.jpg)\r\n\r\n![130713-0005.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0005.jpg)\r\n\r\n3.x 版\r\n\r\n![130713-0006.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0006.jpg)\r\n\r\n![130713-0007.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0007.jpg)\r\n\r\n![Web-Design-London-Web-Design-London-Joomla-3-Administrator-Home.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/Web-Design-London-Web-Design-London-Joomla-3-Administrator-Home.jpg)\r\n\r\n### 各式各樣的美觀佈景主題\r\n\r\n![gavick-2.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/gavick-2.jpg)\r\n\r\n![130713-0008.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0008.jpg)\r\n\r\n![130713-0011.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0011.jpg)\r\n\r\n![130713-0012.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0012.jpg)\r\n\r\n![130713-0014.jpg](https://windspeaker.s3.amazonaws.com/post/asika/archive/2013-2/joomla/130713-0014.jpg)\r\n\r\n## 版權\r\n\r\n本文以 CC0 標準放棄版權，歡迎自由轉載。[![cc0](http://i.creativecommons.org/p/zero/1.0/80x15.png)](http://creativecommons.org/publicdomain/zero/1.0/)", '1', '14', '2015-12-18 14:45:05', '2', '', '2015-12-18 14:45:05', '0', '0', '0000-00-00 00:00:00', '2015-12-18 14:45:05', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":""