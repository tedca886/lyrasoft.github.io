        - ['21', '108', 如何找網頁製作公司洽談客製化系統開發？, how-to-customize-a-web-system, "\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/56763f93a484b.jpg)\r\n\r\n我們都知道，一般的形象網站或是商務網站，只要搜尋「網頁設計」就有許多選擇。但是當我們需要稍微客製化的方案，例如器材租借系統、旅遊報名系統等等，應該要如何尋找合適的公司來製作呢？\r\n\r\n", "\r\n\r\n其實選擇有很多種，像是藉由 CMS 專用的外掛來達成、在外包網請人製作，或是尋找專業的公司來完成這項任務，我們將一一說明差異在哪裡。\r\n\r\n## 用 CMS 或架站軟體達成\r\n\r\n一般來說，常用的 CMS 如 Joomla、Wordpress 等，都有許多外掛能達成特殊功能需求，舉凡購物車、活動報名、場地租借等等，如果您是個人架站者，不如搜尋看看有無相關套件可以使用。若您是尋找 CMS 為主的網頁設計公司，也可以請對方幫您研究合適的製作方案。\r\n\r\n通常，採用現成套件製作的特殊系統，價格在數萬至數十萬之間，包含製作公司投入的人力成本、中文化與本地化等成本，雖然需要多付點錢，但有經驗的公司能夠將功能強大的外國程式修改成適合國內本地使用的介面，並附上國內銀行或金流公司的串接，對於有需要靠此系統來營利的公司而言是非常划算的。\r\n\r\n與 CMS 結合的套件好處在於您本身就擁有一個功能強大的網站，附加功能可以結合在網站之中，共同管理。若要說缺點就在於客製化能力較低，如果您的行業特殊，有可能會無法滿足您的日常營運需求。另外是大多數的CMS套件皆為國外研發，在操作流程與金流介面上都可能會不符合國內的習慣，這是需要考量的一個重點。若您對於這樣的 CMS 網站與系統整合方案有興趣，或者您已經有 Joomla 網站需要額外的新功能，歡迎[洽詢我們](index.php?option=com_content&view=article&id=3&catid=9&Itemid=116)或[夏木樂](http://simular.co/)網頁設計。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/56763fa26df31.jpg)\r\n\r\n## 在外包網找人製作\r\n\r\n常見的外包發案空間，有 518 外包網，PTT 的 soho 版與 Soft_Job 版等等。尋找個人或工作室外包通常考量的重點就是預算較低，因此會有幾點要特別注意。首先個人工作者通常無法開發票，公司可能要準備勞務報酬單，會需要多繳一點稅。而無論工作室與個人接案，比較大的問題都在於長期服務的能力會較薄弱，公司必須考量該系統製作完成後是否需要定期維護更新，或者找人接手時該如何處理等等。\r\n\r\n有一種可能的狀況是非得找個人外包不可的，例如系統中需要某種專業技術，或者製作過程需要密切跟員工討論，但製作期較短的。這種狀況也可以考慮找 Freelancer 短期駐點，將工作完成即結束勞務合約。這樣讓公司在臨時用人上較為方便，工作管理與產出也較穩定，Freelancer 也可以專注只做好一件事，無須常常奔波。但這種駐點模式是需要跟願意配合的兼職人員好好洽談合作模式的。\r\n\r\n整體而言個人與工作室的系統開發外包，其製作成本會較低，但管理成本會較高，對方也不一定有公司級的服務流程與規劃能力，適合已經非常知道自己要作什麼，只差人員去產出的客戶。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/567640208e0a1.jpg)\r\n\r\n## 尋找專業的開發公司\r\n\r\n專業的網站與系統開發公司通常能提供較為完善的服務，例如上游主機架設與末端App整合等等的一條龍服務。由開發公司提出的系統規劃案與產出的程式碼品質肯定也比較高，另外是，當客戶只知道模糊的需求，並不能清楚勾勒出系統的輪廓時，有經驗的開發公司可以提出建議與顧問服務。並協助客戶從原有的工作流程調整成可以輕鬆配合系統提高效率的模式，這是需要長年經驗才能做到的。\r\n\r\n可想而知的這樣的服務費用自然也更為高昂，一般的系統開發案從數十萬到數百萬皆有可能，而中間可能有 50% 的時間是花在洽詢與訪談，理解實際需求與規劃工作等等。通常，如果客戶要製作的系統，是需要經歷 3-10 以上年穩定使用，並且可能關乎公司日常營運的命脈的重要系統（例如經營購物商城的公司、或者依賴網站購票的娛樂事業），交給專業開發公司來承擔系統的營運風險是較有保障的。若您對於這類服務有所需求，可以[找我們洽詢](index.php?option=com_content&view=article&id=3&catid=9&Itemid=116)，我們會提供您必要的建議。\r\n\r\n\r\n", '1', '14', '2015-12-20 05:04:49', '2', '', '2015-12-20 05:44:14', '2', '0', '0000-00-00 00:00:00', '2015-12-20 05:04:49', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '10', '3', '', '', '1', '127', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['22', '109', 'LYRASOFT 誠徵 PHP 工程師', lyrasoft-wanted-php-engineer, "\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/56764491d8620.jpg)\r\n\r\n我們是 LYRASOFT 織女星科技，致力於企業資訊系統 Web 雲端應用的工作。擁有自有產品同時也協助合作夥伴打造高規格企業系統。\r\n\r\n\r\n## 百岳國際簡介\r\n\r\n百岳國際成立於2014年底，由多個公司與工作室合併而成。我們的成員過去各自專注於許多不同的領域，如設計、藝術、行銷、管理、教育等。\r\n\r\n除了商業業務以外，我們更重視社群的經營與回饋，目前正全力支援 I Love Joomla! 社群 與 AnimApp.tw 動畫社群 經營中。\r\n\r\n\r\n我們的旗下品牌有:\r\n\r\n- 飛鳥學院: 專注於程式設計與藝術教育 - http://asukademy.com/\r\n- 夏木樂: 專注於企業形象與電子商務網站建置 - http://simular.co/\r\n- 真石科技: 專注於網路行銷、SEO等宣傳策略 - http://cmsart.net/\r\n- 織女星科技: 專注於企業資訊系統開發 - http://lyrasoft.net/\r\n\r\n", "\r\n\r\n## 織女星科技\r\n\r\n織女星科技是極具經驗且擁有大量現代化軟體工程技術的 PHP 開發團隊。我們擁有自行開發的 Opensource 框架 Windwalker，同時也是 Joomla CMS 與 Joomla Framework 的核心貢獻者。\r\n\r\n我們善於替客戶解決各類雲端資訊系統的難題，無論是 IoT、SPA、資料庫規劃或流程整合等，適合能夠接受多樣化工作內容，願意隨時學習新知的夥伴前來挑戰，在這裡您的學習速度將會成長非常快。\r\n\r\n另外，最大的福利就是飛鳥學院未來的所有課程都能免費上課。\r\n\r\n## 加入織女星科技，您有機會學習到：\r\n\r\n- RAD 與敏捷開發的流程\r\n- 框架設計與運作原理\r\n- 編寫在任何嚴苛環境皆能運作的健壯應用程式\r\n- 嚴格的團隊開發流程與編碼規範\r\n- 嚴謹的資料庫結構規劃原則\r\n- 從基礎重新打底的 PHP 功力\r\n- 開源的精神與如何 參與/維護 開源專案\r\n- 還有更多精實的磨練讓你成為獨當一面的 Web 工程師\r\n\r\n-----\r\n\r\n## 職缺說明\r\n\r\n本職缺主要尋求 PHP 開發人員，Junior 與 Senior 皆可。需協助公司自有專案或客戶的外部專案編寫系統，系統產出速度非常快，因此對程式的自動化佈署與環境適應性會有高度要求，也有嚴格的人工 code review 制度。我們所有人都會做到前後端整合，但您的前端能力不用特別強，只要可掌握 jQuery 並有過前後端整合經驗即可。工作平台以 GitHub 為主，並搭配 PHPStorm IDE，給您最優秀的開發環境。\r\n\r\n## 工作能力需求\r\n\r\n- 一年以上 PHP 網路系統開發經驗\r\n- 擅於與團隊溝通，相互瞭解開發狀況\r\n- 邏輯性強，對新技術研究有熱情\r\n- 懂版本控制 Git\r\n- 熟悉 PHP, MySQL, Ajax 與 HTML 等技術\r\n\r\n## 加分技能 (非必要)\r\n\r\n- 曾有過 MVC 框架開發經驗，CI / Laravel / Yii / Symfony 等\r\n- 曾獨立完成一個動態網站的開發工作，包含資料表規劃、程式開發、前端套版、伺服器佈署等。\r\n- 熟悉 Linux 指令\r\n- 瞭解 PHP 效能調校\r\n- 瞭解 DBA 規劃原理\r\n- 懂前端技術 HTML5, CSS3 等\r\n- 曾參與 Opensource 專案\r\n- 擅長vps主機或雲端主機架設\r\n- 曾使用過 jQuery 以外的 JS 框架\r\n- 熟悉原生 Javascript 語言特性\r\n- 有 API 系統設計經驗\r\n- 具有流暢英文溝通能力\r\n\r\n## 待遇\r\n\r\n45,000 ~ 65,000 / 月 (年薪 585,000 ~ 845,000)\r\n\r\n保障 13 個月，三節獎金\r\n\r\n## 應徵方式\r\n\r\n請準備履歷與作品集，寄送 Email 至： `manager@lyrasoft.net`\r\n\r\n\r\n", '1', '12', '2016-03-23 07:44:10', '2', '', '2016-03-23 07:57:01', '1', '0', '0000-00-00 00:00:00', '2016-03-23 07:44:13', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '9', '0', '', '', '1', '152', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['23', '110', '台灣開發的 PHP Fullstack 框架 Windwalker', windwalker-framework, "\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/567647fd18962.jpg)\r\n\r\n[Windwalker](http://windwalker.io/) 是一個現代化的 PHP 框架，簡化了 Web 應用的開發。這是一個輕型、易用以及完全解耦的 PHP 框架。功能非常強大而且靈活，其\_[package system](http://windwalker.io/documentation/start/package-system.html)\_可以幫助我們構建更靈活的企業級應用。\r\n\r\nWindwalker 基於\_[Joomla Framework](http://framework.joomla.org/). 我們參考了 Joomla 的架構，並重寫了 80% 的代碼，增加了一些新的包。同時參考了很多例如 Laravel、Symfony 和 Rails 框架的優點。\r\n\r\n", "\r\n\r\n## 可通過 Composer 進行安裝：\r\n\r\n通過如下命令創建應用（Starter 是一個基本的應用骨架）：\r\n\r\n``` bash\r\ncomposer create-project windwalker/starter windwalker ~2.0\r\n```\r\n\r\n## Starter 應用的預設模版：\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/567647470a022.png)\r\n\r\n## 包含如下 Package：\r\n\r\n*   [Application](https://github.com/ventoviro/windwalker-application)\r\n*   [Authenticate](https://github.com/ventoviro/windwalker-authenticate)\r\n*   [Cache](https://github.com/ventoviro/windwalker-cache)\r\n*   [Compare](https://github.com/ventoviro/windwalker-compare)\r\n*   [Console](https://github.com/ventoviro/windwalker-console)\r\n*   [Controller](https://github.com/ventoviro/windwalker-controller)\r\n*   [Crypt](https://github.com/ventoviro/windwalker-crypt)\r\n*   [Data](https://github.com/ventoviro/windwalker-data)\r\n*   [Database](https://github.com/ventoviro/windwalker-database)\r\n*   [DataMapper](https://github.com/ventoviro/windwalker-datamapper)\r\n*   [DI](https://github.com/ventoviro/windwalker-di)\r\n*   [Dom](https://github.com/ventoviro/windwalker-dom)\r\n*   [Environment](https://github.com/ventoviro/windwalker-environment)\r\n*   [Event](https://github.com/ventoviro/windwalker-event)\r\n*   [Filesystem](https://github.com/ventoviro/windwalker-filesystem)\r\n*   [Filter](https://github.com/ventoviro/windwalker-filter)\r\n*   [Form](https://github.com/ventoviro/windwalker-form)\r\n*   [Html](https://github.com/ventoviro/windwalker-html)\r\n*   [IO](https://github.com/ventoviro/windwalker-io)\r\n*   [Language](https://github.com/ventoviro/windwalker-language)\r\n*   [Loader](https://github.com/ventoviro/windwalker-loader)\r\n*   [Middleware](https://github.com/ventoviro/windwalker-middleware)\r\n*   [Model](https://github.com/ventoviro/windwalker-model)\r\n*   [Profiler](https://github.com/ventoviro/windwalker-profiler)\r\n*   [Query](https://github.com/ventoviro/windwalker-query)\r\n*   [Record](https://github.com/ventoviro/windwalker-record)\r\n*   [Registry](https://github.com/ventoviro/windwalker-registry)\r\n*   [Renderer](https://github.com/ventoviro/windwalker-renderer)\r\n*   [Router](https://github.com/ventoviro/windwalker-router)\r\n*   [Session](https://github.com/ventoviro/windwalker-session)\r\n*   [String](https://github.com/ventoviro/windwalker-string)\r\n*   [Test](https://github.com/ventoviro/windwalker-test)\r\n*   [Uri](https://github.com/ventoviro/windwalker-uri)\r\n*   [Utilities](https://github.com/ventoviro/windwalker-utilities)\r\n*   [Validator](https://github.com/ventoviro/windwalker-validator)\r\n*   [View](https://github.com/ventoviro/windwalker-view)\r\n   \r\n## Windwalker 的其他特色（尚未翻譯）\r\n\r\n### Easy and Understandable\r\n\r\nWindwalker is very simple on classes interface, we called it **programming UX**, most classes in Windwalker \r\nhas single entry point and easy understandable naming.\r\n\r\n### Fully Decoupled\r\n\r\nMost Windwalker packages has zero dependency, just a few big packages will dependency on 1 or 2 Windwalker package itself. \r\nWe hope developer has more flexible to decide what they want to include in their projects.\r\n \r\nMany Windwlaker packages provides adapter interface to let developer create adapter to working with other library, for example,\r\nthe [DataMapper](https://github.com/ventoviro/windwalker-datamapper) package has a `DatabaseAdapter` that you may create an adapter \r\nto use other frameworks' database object, and you don't need to install Windwalker Database.\r\n\r\n### Package System (Bundle)\r\n\r\nPackage is the main component of Windwalker's structure. Here is a image that describe the package system:\r\n\r\n![](https://cloud.githubusercontent.com/assets/1639206/5579031/b4c50ed8-906e-11e4-8964-a1f2d949fc88.png)\r\n\r\nFrom this image, we will know there can be multiple packages and its' own MVC system in Windwalker. \r\nThat make our application more flexible. For example, we can create a FrontendPackage and an AdminPackage to maintain \r\nyour front-end and back-end. And an ApiPackage to provide RESTful API for mobile APP.\r\n\r\nSee: [Package Syetem](../documentation/start/package-system.html)\r\n\r\n### Single Responsibility Principle\r\n\r\nMost Windwalker objects follows [Single Responsibility Principle](http://en.wikipedia.org/wiki/Single_responsibility_principle),\r\nthe benefit is that the responsibility of every object are very clear, we don't need to include a big object for using only one method.\r\n\r\nThe main usage is **Single Action Controller**, every controller has only one action (`execute()`). \r\nControllers in Windwalker will be more lighter then other frameworks. You can add more logic to one controller \r\nbut won't be confused by many actions in one class.\r\n\r\n``` php\r\nclass GetController extends Controller\r\n{\r\n    protected function doExecute()\r\n    {\r\n        // Do some stuff...\r\n    }\r\n}\r\n```\r\n\r\nSee: [Use Controller](../documentation/mvc/use-controller.html)\r\n\r\n#### Hook System\r\n\r\nSince many objects has single entry point, there is a hook system in Windwalker everywhere.\r\nYou can add many logic before or after `doExecute()` if you override the parent classes.\r\n\r\n![hook](https://cloud.githubusercontent.com/assets/1639206/5596977/5f11832c-92d5-11e4-8e43-33013d076877.jpg)\r\n\r\n### ViewModel Pattern\r\n\r\nWindwalker uses a pattern which is similar to [Supervising Controller](http://goo.gl/p6Rjwl), [MVVM](http://goo.gl/LJPG) or [MVP](http://goo.gl/y3VzE)\r\n, View can not communicate to Model, but Controller can binding Model to View, then View is able to get data from Model.\r\n\r\n![mvc](https://cloud.githubusercontent.com/assets/1639206/5587060/82d753f6-911b-11e4-85b8-3ccd08599c95.jpg) ![ww-mvc](https://cloud.githubusercontent.com/assets/1639206/5591914/9ddd2b42-91d6-11e4-9a6a-81fb427f4a54.jpg)\r\n\r\nSee: [ViewModel](../documentation/mvc/view-model.html)\r\n\r\n### Stateful Model\r\n\r\nWindwalker Model is stateful design, use state pattern can help ue create flexible data provider. For example, we can change this state to get different data.\r\n\r\n``` php\r\n$model = new MyModel;\r\n\r\n// Let's change model state\r\n$model->set('where.published', 1);\r\n$model->set('list.ordering', 'birth');\r\n$model->set('list.direction', 'DESC');\r\n\r\n$users = $model->getUsers();\r\n```\r\n\r\nSee: [Model State](../documentation/mvc/model-database.html#model-state)\r\n\r\n### Powerful Templating\r\n\r\n#### Extendible PHP Engine\r\n\r\nWindwalker PHP Engine is able to extends parent template which similar to Blade or Twig:\r\n\r\n``` html\r\n<?php\r\n$this->extend('_global.main');\r\n?>\r\n\r\n<?php $this->block('title');?>Article<?php $this->endblock(); ?>\r\n\r\n<?php $this->block('body');?>\r\n    <article>\r\n        <h2>Article</h2>\r\n        <p>FOO</p>\r\n    </article>\r\n<?php $this->endblock(); ?>\r\n```\r\n\r\nSee: [PHP Engine](../documentation/mvc/view-templating.html#php-engine)\r\n\r\n#### Blade and Twig Engine\r\n \r\nWindwalker also support powerful Blade and Twig engine.\r\n\r\nSee: [Blade Engine](../documentation/mvc/view-templating.html#blade-engine) / [Twig Engine](../documentation/mvc/view-templating.html#twig-engine)\r\n\r\n### Widget System\r\n\r\nWidget object is a convenience tool to help us render HTML blocks, you can consider it as a backend web component.\r\n\r\n![widget](https://cloud.githubusercontent.com/assets/1639206/5594250/e28c0d56-927d-11e4-8f32-19005916710c.jpg)\r\n\r\nWe also contains powerful level-based template override rules.\r\n\r\nSee: [Widget and Renderer](../documentation/more/widget-renderer.html)\r\n\r\n### Fast Routing\r\n\r\n#### Restful\r\n\r\nWindwalker use Restful design, one route will able to handle four controller actions. This can reduce a quarter of times to match routes.\r\n \r\n#### Matchers\r\n\r\nRouter provides some matchers to use different way to search routes:\r\n\r\n- **Sequential Matcher** - Use the [Sequential Search Method](http://en.wikipedia.org/wiki/Linear_search) to find route\r\n- **Binary Matcher** - Use the [Binary Search Algorithm](http://en.wikipedia.org/wiki/Binary_search_algorithm) to find route.\r\n- **Trie Matcher** - Use the [Trie](http://en.wikipedia.org/wiki/Trie) tree to search route.\r\n\r\nA simple benchmark when we developing Router:\r\n\r\n![Matcher Benchmark](https://cloud.githubusercontent.com/assets/1639206/5596779/7bab7460-92d1-11e4-997b-d69fc58fb520.jpg)\r\n\r\nSee: [Routing](../documentation/start/routing-controller.html)\r\n\r\n### Database\r\n\r\n#### Powerful Schema Builder\r\n\r\n``` php\r\nuse Windwalker\\Database\\Schema\\Column;\r\nuse Windwalker\\Database\\Schema\\Key;\r\nuse Windwalker\\Database\\Schema\\DataType;\r\n\r\n$table = $db->getTable('#__articles');\r\n\r\n$table->addColumn('id', DataType::INTEGER, Column::UNSIGNED, Column::NOT_NULL, '', 'PK', array('primary' => true))\r\n    ->addColumn('name', DataType::VARCHAR, Column::SIGNED, Column::NOT_NULL, '', 'Name', array('length' => 255))\r\n    ->addColumn('alias', DataType::VARCHAR, Column::SIGNED, Column::NOT_NULL, '', 'Alias')\r\n    ->addIndex(Key::TYPE_INDEX, 'idx_name', 'name', 'Test')\r\n    ->addIndex(Key::TYPE_UNIQUE, 'idx_alias', 'alias', 'Alias Index')\r\n    ->create(true);\r\n    \r\n// OR simpler\r\n\r\n$table->addColumn(new Column\\Primary('id'))\r\n    ->addColumn(new Column\\Varchar('name'))\r\n    ->addColumn(new Column\\Char('type'))\r\n    ->addColumn(new Column\\Timestamp('created'))\r\n    ->addColumn(new Column\\Bit('state'))\r\n    ->addColumn(new Column\\Integer('uid'))\r\n    ->addColumn(new Column\\Tinyint('status'))\r\n    ->create();\r\n```\r\n\r\nSee: [Table and Schema](../documentation/db/table-schema.html)\r\n\r\n#### DataType Mapping\r\n\r\nUse `DataType::TYPE_NAME` to define data type of every column, Windwalker will auto map datatype for different databases.\r\n\r\nFor example, use `DataType::DATETIME` in Mysql, will be `datetime`, but in PostgreSql, will be `timestamp`. You won't worry about \r\nthe difference of data type between databases.\r\n\r\n> NOTE: Postgresql, Oracle and MSSQL are still working in process, will be release after 2.1\r\n\r\nSee: [Table and Schema](../documentation/db/table-schema.html)\r\n\r\n#### The DataMapper\r\n\r\nDataMapper is an easy using tool help us access Database:\r\n \r\n``` php\r\nuse Windwalker\\DataMapper\\DataMapper;\r\n\r\n$mapper = new DataMapper('#_table_name');\r\n\r\n$dataset = $mapper->find(array('id' => 5));\r\n\r\n$mapper->save($data);\r\n\r\n$mapper->delete(12);\r\n```\r\n\r\nSee: [DataMapper](../documentation/db/datamapper.html)\r\n\r\n### Easy Error Handling\r\n\r\nSee: [Error Handling](../documentation/more/error-handling.html)\r\n\r\n### Spl Iterable Filesystem\r\n\r\n``` php\r\n$items = Filesystem::items($path);\r\n\r\nforeach ($files as $file)\r\n{\r\n    if ($file->isDir())\r\n    {\r\n        continue;\r\n    }\r\n}\r\n```\r\n\r\nCheck permission bigger than 755.\r\n\r\n``` php\r\n$closure = function($current, $key, $iterator)\r\n{\r\n    return Path::getPermissions($current->getPath()) >= 755;\r\n};\r\n\r\n$files = Filesystem::find($path, $closure, true);\r\n```\r\n\r\n### Form Builder\r\n\r\n``` php\r\n$form = new Form;\r\n\r\n$form->addField(new TextField('name', 'Label'))\r\n    ->set('id', 'my-name')\r\n    ->set('class', 'col-md-8 form-input')\r\n    ->set('onclick', 'return false;');\r\n    \r\n$form->addField(new TextField('email', 'Label'))\r\n    ->required();\r\n    \r\n$form->addField(new TextField('username', 'Username'));\r\n$form->addField(new PasswordField('password', 'Password'));\r\n$form->addField(new TextareaField('description', 'Description'));\r\n\r\necho $form->renderFields();\r\n```\r\n\r\nSee: [Form Builder](../documentation/more/form-builder.html)\r\n\r\n### HTML Builder\r\n\r\nSimple HtmlElement to build a tag.\r\n\r\n``` php\r\nuse Windwalker\\Dom\\HtmlElement;\r\n\r\n$attrs = array(\r\n    'class' => 'btn btn-mini',\r\n    'onclick' => 'return fasle;'\r\n);\r\n\r\n$html = (string) new HtmlElement('button', 'Click', $attrs);\r\n\r\n// The result\r\n// <button class=\"btn btn-mini\" onclick=\"return false;\">Click</button>\r\n```\r\n\r\nAnd select list builder.\r\n\r\n``` php\r\nuse Windwalker\\Html\\Select\\SelectList;\r\nuse Windwalker\\Html\\Option;\r\n\r\n$select = new SelectList(\r\n    'form[timezone]',\r\n    array(\r\n        new Option('Asia - Tokyo', 'Asia/Tokyo', array('class' => 'opt')),\r\n        new Option('Asia - Taipei', 'Asia/Taipei'),\r\n        new Option('Europe - Paris', 'Asia/Paris'),\r\n        new Option('UTC', 'UTC'),\r\n    ),\r\n    array('class' => 'input-select'),\r\n    'UTC',\r\n    false\r\n);\r\n\r\necho $select;\r\n```\r\n\r\nSee: [HTML Builder](../documentation/more/html-builder.html)\r\n\r\n### Easy Benchmarking\r\n\r\nBenchmark in Windwalker is very easy:\r\n\r\n``` php\r\nuse Windwalker\\Profiler\\Banchmark;\r\n\r\n$benchmark = new Benchmark;\r\n\r\n$benchmark->addTask('task1', function()\r\n{\r\n    md5(uniqid());\r\n});\r\n\r\n$benchmark->->addTask('task2', function()\r\n{\r\n    sha1(uniqid());\r\n});\r\n\r\n$benchmark->execute(10000);\r\n\r\necho $benchmark->render();\r\n\r\n/* Result\r\ntask1 => 187.489986 ms\r\ntask2 => 207.049847 ms\r\n*/\r\n```\r\n\r\nSee: [Profiler](https://github.com/ventoviro/windwalker-profiler#windwalker-profiler)\r\n\r\n### Utilities\r\n\r\n#### String Handler\r\n\r\nUtf8 string handler\r\n\r\n``` php\r\nuse Windwalker\\String\\Utf8String;\r\n\r\necho Utf8String::substr('這是中文字', 0, 3);\r\n```\r\n\r\nString Inflector\r\n\r\n``` php\r\nuse Windwalker\\String\\StringInflector;\r\n\r\n$inflector = new StringInflector;\r\n\r\necho $inflector->toSingular('categories'); // category\r\n```\r\n\r\n#### Easy Dump Data\r\n\r\n``` php\r\n// print_r 3 objects and limit 7 levels\r\nshow($data1, $data2, $data3, 7);\r\n```\r\n", '1', '13', '2015-12-20 06:21:36', '2', '', '2015-12-20 06:24:20', '2', '0', '0000-00-00 00:00:00', '2015-12-20 06:21:36', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '4', '0', '', '', '1', '109', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['24', '111', '網站用中文隱私權條款範例 (Privacy Policy)', chinese-privacy-policy-template, "![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/20/567667a7c3460.jpg)\r\n\r\n這是以《政府網站版型與內容管理規範》中為基礎的隱私權政策範本，稍微調整過移除不適用一般企業的項目，任何網站皆可將此範本加上自己的網站名稱，並做修改後使用於網站上。\r\n\r\n我們會定期更新這個範本，以求更加完善化。若您有新的建議，歡迎前往本範本文件的 [GitHub](https://github.com/lyrasoft/chinese-privacy-policy-template) 提交修改建議。\r\n\r\n", "\r\n\r\n請注意，若您要針對此以私權政策模板做修改，需要至少包含以下項目:\r\n\r\n### 一、隱私權保護政策的適用範圍\r\n\r\n請說明該網站隱私權保護政策的適用範圍。 \r\n\r\n### 二、個人資料的蒐集、處理及利用方式\r\n\r\n請說明該網站針對個人資料的蒐集、處理及利用方式。 \r\n\r\n### 三、資料之保護\r\n\r\n請說明該網站針對取得資料的安全維護措施，如防止個人資料被竊取、竄改、毀損、滅失或洩漏，採取技術上及組織上之必要措施。 \r\n\r\n### 四、網站對外的相關連結\r\n\r\n請說明對外連結網站不適用本網站的隱私權保護政策，必須參考該連結網站中的隱私權保護政策。 \r\n\r\n### 五、與第三人共用個人資料之政策 \r\n\r\n### 六、Cookie之使用\r\n\r\n請說明該網站使用Cookie技術來儲存或追蹤使用者的資料的情況。 \r\n\r\n### 七、隱私權保護政策之修正\r\n\r\n請說明該網站針對隱私權保護政策之修正措施。\r\n\r\n-----------\r\n\r\n## 下方為隱私權條款範本文件\r\n\r\n請將「○○網站」修改為您的網站名稱\r\n\r\n\r\n\r\n> 非常歡迎您光臨「○○網站」（以下簡稱本網站），為了讓您能夠安心的使用本網站的各項服務與資訊，特此向您說明本網站的隱私權保護政策，以保障您的權益，請您詳閱下列內容：\r\n> \r\n> ### 一、隱私權保護政策的適用範圍  \r\n> \r\n> 隱私權保護政策內容，包括本網站如何處理在您使用網站服務時收集到的個人識別資料。隱私權保護政策不適用於本網站以外的相關連結網站，也不適用於非本網站所委託或參與管理的人員。\r\n> \r\n> ### 二、個人資料的蒐集、處理及利用方式\r\n> \r\n> *   當您洽辦本網站業務或參與本網站活動時，我們將視業務或活動性質請您提供必要的個人資料，並在該特定目的範圍內處理及利用您的個人資料；非經您書面同意，本網站不會將個人資料用於其他用途。\r\n> *   本網站在您使用服務信箱、問卷調查等互動性功能時，會保留您所提供的姓名、電子郵件地址、聯絡方式及使用時間等。\r\n> *   於一般瀏覽時，伺服器會自行記錄相關行徑，包括您使用連線設備的IP位址、使用時間、使用的瀏覽器、瀏覽及點選資料記錄等，做為我們增進網站服務的參考依據，此記錄為內部應用，決不對外公佈。\r\n> *   為提供精確的服務，我們會將收集的問卷調查內容進行統計與分析，分析結果之統計數據或說明文字呈現，除供內部研究外，我們會視需要公佈統計數據及說明文字，但不涉及特定個人之資料。\r\n> \r\n> ### 三、資料之保護\r\n> \r\n> *   本網站主機均設有防火牆、防毒系統等相關的各項資訊安全設備及必要的安全防護措施，加以保護網站及您的個人資料採用嚴格的保護措施，只由經過授權的人員才能接觸您的個人資料，相關處理人員皆簽有保密合約，如有違反保密義務者，將會受到相關的法律處分。\r\n> *   如因業務需要有必要委託其他單位提供服務時，本網站亦會嚴格要求其遵守保密義務，並且採取必要檢查程序以確定其將確實遵守。\r\n> \r\n> ### 四、網站對外的相關連結  \r\n> \r\n> 本網站的網頁提供其他網站的網路連結，您也可經由本網站所提供的連結，點選進入其他網站。但該連結網站不適用本網站的隱私權保護政策，您必須參考該連結網站中的隱私權保護政策。\r\n> \r\n> ### 五、與第三人共用個人資料之政策\r\n> \r\n> 本網站絕不會提供、交換、出租或出售任何您的個人資料給其他個人、團體、私人企業或公務機關，但有法律依據或合約義務者，不在此限。\r\n> \r\n> 前項但書之情形包括不限於：\r\n> \r\n> *   經由您書面同意。\r\n> *   法律明文規定。\r\n> *   為免除您生命、身體、自由或財產上之危險。\r\n> *   與公務機關或學術研究機構合作，基於公共利益為統計或學術研究而有必要，且資料經過提供者處理或蒐集著依其揭露方式無從識別特定之當事人。\r\n> *   當您在網站的行為，違反服務條款或可能損害或妨礙網站與其他使用者權益或導致任何人遭受損害時，經網站管理單位研析揭露您的個人資料是為了辨識、聯絡或採取法律行動所必要者。\r\n> *   有利於您的權益。\r\n> *   本網站委託廠商協助蒐集、處理或利用您的個人資料時，將對委外廠商或個人善盡監督管理之責。\r\n> \r\n> ### 六、Cookie之使用  \r\n> \r\n> 為了提供您最佳的服務，本網站會在您的電腦中放置並取用我們的Cookie，若您不願接受Cookie的寫入，您可在您使用的瀏覽器功能項中設定隱私權等級為高，即可拒絕Cookie的寫入，但可能會導至網站某些功能無法正常執行 。\r\n> \r\n> ### 七、隱私權保護政策之修正\r\n> \r\n> 本網站隱私權保護政策將因應需求隨時進行修正，修正後的條款將刊登於網站上。\r\n\r\n---------\r\n\r\n基礎資料來源: [《政府網站版型與內容管理規範》](http://www.webguide.nat.gov.tw/index.php/ch/speci/index.html)\r\n\r\n可以到 [GitHub](https://github.com/lyrasoft/chinese-privacy-policy-template) 上找到本文件的 Markdown 檔案。\r\n\r\n如果您需要英文版的模板，可以參考 [MDN 隱私權政策制定指南](https://developer.mozilla.org/zh-TW/docs/Mozilla/Marketplace/Publishing/Privacy_policies#Mozilla_Marketplace_.E7.9A.84.E9.9A.B1.E7.A7.81.E6.AC.8A.E8.A6.81.E6.B1.82) 與 https://github.com/flamsmark/privacy-policy-template\r\n\r\n", '1', '14', '2016-03-23 07:58:04', '2', '', '2016-03-23 07:58:07', '1', '0', '0000-00-00 00:00:00', '2016-03-23 07:58:07', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '14', '4', '', '', '1', '150', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['25', '113', 'LYRASOFT PHP 編碼規範範例', lyrasoft-php-coding-standard-paradigm, "\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/asika32764/2015/12/21/56776c8282651.jpg)\r\n\r\n由於近年來 PHP 社群對於編碼標準逐漸重視，但許多公司可能尚未建立自己的編碼標準文件，我們提供了一個自己的內部文件當作範本讓大家參考。雖然這份文件不是以 PSR-2 為主，但任何人皆可以用本文件的格式與章節拿去修改成適合自己的版本。（若完全遵循 PSR-2 的公司，其實可以直接找 [PSR-2 翻譯](http://blog.mosil.biz/2012/09/psr-2-basic-coding-standard/)即可）\r\n\r\n原始檔案可以在 [GitHub](https://github.com/lyrasoft/coding-standards) 上找到，會不定期更新。以下為文件本文：\r\n\r\n", "\r\n\r\n-------------------\r\n\r\n## 前言\r\n\r\n好用的功能造就優秀的軟體，高水準的程式碼品質造就偉大的軟體。要讓我們的產品從優質進步到偉大，我們必須專注在外人看不到的苦工上，讓軟體更健壯、好維護。\r\n\r\n編碼標準是軟體工程中的重要組成部分，用以規範工程師的寫作、排版與命名，並保持一致性，使程式碼可讀性提高，讓軟體易於維護。本標準文件為 LYRASOFT 工程師參考用編碼標準，基於 Joomla! & Windwalker 編碼標準，簡化部分非 Open source 所需之繁雜規定，並以範例形式展示。\r\n\r\n## 關於 PSR 標準\r\n\r\n在 PSR 盛行的今日，我們暫時未轉進 PSR-2 標準。由於我們的軟體工程知識有其歷史，遠從 PHP 尚未全面標準化的年代，我們就致力於與國際 Opensource 接軌，遵循我們所熟悉的生態圈的標準，並建立屬於自己的開發規範與流程。LYRASOFT 的編碼風格承襲自 PEAR 與 Joomla，經過長年的檢驗與調整，是非常優秀且易讀性高的標準。也因此 LYRASOFT 將繼續維持這個標準，並隨時根據 PHP 社群的習慣過作微幅調整。\r\n\r\n本標準中若有未盡完善的規則，依然可以優先參考 PSR-1 與 PSR-2 取而代之，臨時需要採用他方標準時，可善用 PHPStorm 的 Code Style 功能作調整。\r\n\r\n### 原始 Joomla! 編碼標準\r\n\r\n請參照 [Joomla-Coding-Stanard-Chinese](https://github.com/asika32764/Joomla-Coding-Stanard-Chinese) （本文件少部分已過期，詳情請以[官方文件](http://joomla.github.io/coding-standards/)為主）\r\n\r\n## 其他編碼標準\r\n\r\n- [Javascript 標準](https://github.com/lyrasoft/coding-standards/blob/master/javascript.md)\r\n- [SQL 建議寫法](https://github.com/lyrasoft/coding-standards/blob/master/sql.md)\r\n\r\n## 檔案格式\r\n\r\n### 編碼\r\n\r\n請一律使用未帶 BOM 的 UTF-8 編碼格式。\r\n\r\n### 換行\r\n\r\n編輯器請設定成以 `LF` (\\n) 作為換行字元。請勿使用 Mac 的回車符 `CR` (\\r) 或 Windows 的 `CRLF` (\\r\\n) 組合。\r\n\r\nWindows 安裝 Git 時，請選擇 `Checkout Windows-style, commit Unix-style line endings` 選項。\r\n\r\n![git-crlf](http://cl.ly/T2xQ/git-crlf.png)\r\n\r\n參見： [Git 在 Windows 平台處理斷行字元 (CRLF) 的注意事項](http://blog.miniasp.com/post/2013/09/15/Git-for-Windows-Line-Ending-Conversion-Notes.aspx)\r\n\r\n\r\n## 基礎編輯設定\r\n\r\n### PHP 標籤\r\n\r\n永遠使用長標籤： `<?php ?>` 來包裹 PHP 程式碼，不使用短標籤 `<? ?>`。這可以確保您的程式碼可執行在大多數未經設定的主機環境。\r\n\r\n如果檔案中只包含PHP程式碼，則不應該包含結尾標籤 `?>`。這個標籤在 PHP 中不是必要的。這樣子可以避免在系統輸出前，不小心讓任何空白預先送出 header ，這會造成 Joomla 的 Session 功能錯誤 (參見 PHP 手冊的說明 [Instruction separation](http://php.net/basic-syntax.instruction-separation))。\r\n\r\n永遠保留一行空行在檔案結尾，範例：\r\n\r\n``` php\r\n<?php\r\n\r\nclass Foo\r\n{\r\n\r\n}\r\n\r\n```\r\n\r\n### 縮排與對齊\r\n\r\n程式縮進請使用 Tab 而非空白字元，註解與變數指派的排版對齊應使用空白字元。\r\n\r\n範例：\r\n\r\n``` php\r\n/**\r\n * The foo function.\r\n *\r\n * @return void\r\n */\r\nfunction foo()\r\n{\r\n\t$a    = 'a';\r\n\t$bar  = 'bar';\r\n\t$cool = 'cool';\r\n}\r\n```\r\n\r\n### 行寬\r\n\r\n原則上每行程式碼並沒有最大長度限制，但根據國際標準值，150字元能夠在不需要水平滾動的狀況下達到最好的可讀性。\r\n若遇到換行會影響輸出結果的情況(例如 PHP/HTML 混合的結構檔案)，更長的程式碼也是被允許的。\r\n\r\n\r\n## 程式寫作規範\r\n\r\n### 引入程式\r\n\r\n當手動直接載入程式檔案時，請用 `require` 與 `require_once`，若採用程式動態載入（例如使用 `Factory` 模式），則使用 `include` 與 `include_once`。\r\n\r\n引入程式請以關鍵字寫法，不要用函式寫法。\r\n\r\n正確：\r\n\r\n``` php\r\nrequire_once 'foo.php';\r\n```\r\n\r\n不應使用括號：\r\n\r\n``` php\r\nrequire_once('foo.php');\r\n```\r\n\r\n一般來說，我們應該儘量用絕對路徑，搭配 Joomla! 常數來引入檔案，避免位置變更時出錯：\r\n\r\n``` php \r\nrequire_once JPATH_LIBRARIES . '/foo/bar.php';\r\n```\r\n\r\n若要採用相對路徑，也應該使用 `__DIR__` 來當做路徑基礎：\r\n\r\n``` php\r\nrequire_once __DIR__ . '/../bar.php';\r\n```\r\n\r\n## 程式排版\r\n\r\n### 控制結構\r\n\r\n所有的控制結構必須在關鍵字與起始括號之間放置一個空白字元，而開頭、結尾括號與邏輯判斷式之間無空格。這是為了區隔控制結構與函式以方便辨認，而括號內必須要包含邏輯。\r\n\r\n控制結構關鍵字，如： `if`, `else`, `do`, `for`, `foreach`, `try`, `catch`, `switch` 與 `while` 皆採 [Allman](http://en.wikipedia.org/wiki/Indent_style#Allman_style) 風格，關鍵字本身必須在一個新行，而語言區塊（大括號）的開頭與結束也接需再一個新行中。\r\n\r\n### _if-else_ 範例\r\n\r\n```php\r\nif ($test)\r\n{\r\n\techo 'True';\r\n}\r\n// 註解可寫在此\r\n// 要注意的是 \"elseif\" 採用單一單字而非拆開成 \"else if\"\r\nelseif ($test === false)\r\n{\r\n\techo 'Really false';\r\n}\r\nelse\r\n{\r\n\techo 'A white lie';\r\n}\r\n```\r\n\r\n如果控制結構的判斷式需要多行，則第二行開始需要一個 Tab 縮排，結尾括號需要再同一行上。\r\n\r\n```php\r\nif ($test1\r\n\t&& $test2)\r\n{\r\n\techo 'True';\r\n}\r\n```\r\n\r\n### _do-while_ 範例\r\n\r\n\r\n```php\r\ndo\r\n{\r\n\t$i++;\r\n}\r\nwhile ($i < 10);\r\n```\r\n\r\n### _for_ 範例\r\n\r\n```php\r\nfor ($i = 0; $i < $n; $i++)\r\n{\r\n\techo 'Increment = ' . $i;\r\n}\r\n```\r\n\r\n### _foreach_ 範例\r\n\r\n```php\r\nforeach ($rows as $index => $row)\r\n{\r\n\techo 'Index = ' . $id . ', Value = ' . $row;\r\n}\r\n```\r\n\r\n### _while_ 範例\r\n\r\n```php\r\nwhile (!$done)\r\n{\r\n\t$done = true;\r\n}\r\n```\r\n\r\n### _switch_ 範例\r\n\r\n當使用 `switch` 時， `case` 關鍵字必須縮排一次，而 `break` 關鍵字必須獨立在新的一行，且相較於 `case` 再縮排一次。\r\n\r\n```php\r\nswitch ($value)\r\n{\r\n\tcase 'a':\r\n\t\techo 'A';\r\n\t\tbreak;\r\n\r\n\tdefault:\r\n\t\techo 'I give up';\r\n\t\tbreak;\r\n}\r\n```\r\n\r\n#### 關於 Allman 風格\r\n\r\n採用 Allman 風格的優點在於，我們可以隨時註解或替換控制結構，而不會造成語言錯誤。例如：\r\n\r\n``` php\r\n// if ($egg)\r\n{\r\n\techo 'coffee';\r\n}\r\n```\r\n\r\n``` php\r\nforeach ($array as $i => $value)\r\n// for ($i = 0; $i <= count($array); $i++)\r\n{\r\n\t// Do something...\r\n}\r\n```\r\n\r\n以上寫法皆可以正常運作。\r\n\r\n除此之外，我們不必為了程式碼可讀性刻意在控制結構前後增加空行：\r\n\r\n``` php\r\nif ($yoo)\r\n{\r\n\techo '123';\r\n}\r\nelse\r\n{\r\n\techo '321';\r\n}\r\n```\r\n\r\n比起：\r\n\r\n``` php\r\nif ($yoo) {\r\n\techo '123';\r\n} else {\r\n\techo '321';\r\n}\r\n```\r\n\r\n有較佳可讀性，雖然可能造成程式碼文件較長。\r\n\r\n### 換行\r\n\r\n#### 類別、方法與控制結構\r\n\r\n在 Allman 風格之下，控制結構與類別方法的大括號前後都不需刻意增加空行，只有方法與方法之間空一行以區隔。\r\n\r\n#### 程式邏輯運作過程\r\n\r\n編碼過程，建議每一行不同的邏輯控制皆空行，並且使用括號區隔的 Scope 空間上下也需要空行。\r\n\r\n若連續變數賦值則不需空行。\r\n\r\n範例：\r\n\r\n``` php\r\nif ($avoid)\r\n{\r\n\t$filter = $this->getState('filter', array());\r\n\t$search = $this->getState('search');\r\n\t$data   = $this->getState('data', array());\r\n\t$table  = $this->getTable();\r\n\r\n\t$table->bind($data);\r\n\t\r\n\t$table->check();\r\n\t\r\n\t$table->store();\r\n}\r\n```\r\n\r\n## 參照\r\n\r\n當使用變數參照時，參照符號應該距離等號一個空白字元，且跟後面的變數緊鄰，沒有空白。\r\n\r\n範例:\r\n\r\n```php\r\n$ref1 = &$this->sql;\r\n```\r\n\r\n> **注意**\r\n>\r\n> 在 PHP 5 ，物件不需要參照符號，所有物件皆是參照。\r\n\r\n## 字串連接的間距\r\n\r\n當使用字串連接時， `.` 符號的左右兩旁應該要有一格空白。例如：\r\n\r\n``` php\r\n$id = 1;\r\necho 'index.php?option=com_foo&task=foo.edit&id=' . (int) $id;\r\n```\r\n\r\n多行字串，串接符號應該要在下一行的開頭，左方除了縮排以外不需額外的空格：\r\n\r\n``` php\r\n$id = 1\r\necho 'index.php?option=com_foo&task=foo.edit&id=' . (int) $id\r\n    . '&layout=special';\r\n```\r\n\r\n## 類別與其成員宣告\r\n\r\n### 類別\r\n\r\n類別採用駝峰式 (CamelCase) 命名法，開頭大寫，例如： `ContentModelArticle` 或 `FGHElper`\r\n\r\n前後括號各自為一個新行，括號與內容之間不應該有空行。除了 Alias 以外每個檔案應該只有一個類別，`extends` 與 `implement` 應該與類別名稱在同一行。\r\n\r\n抽象物件應加上 `abstract` 在 `class` 之前。\r\n\r\n### 函式與方法\r\n\r\n採用 \"studly caps\" 風格 (也稱作 \"bumpy case\" 或 \"camel caps\")，起始字母小寫，每個單字開頭大寫，範例： `getItems()`。\r\n\r\n前後括號各自為一個新行，方法與方法之間（包含其註解區塊）應該只有一行空行。\r\n\r\n方法宣告應搭配權限關鍵字，非公開介面應該儘量以 `protected` 為主，讓子代類別可以取用父代方法，公開介面則應該搭配 `public`。靜態調用的方法還須再加上 `static` 關鍵字。\r\n\r\n如果一個函數定義橫跨數行，第二行起的每一行皆需以一個 tab 作縮排，結束括號需與最後一個參數存在於同一行。\r\n\r\n```php\r\nfunction fooBar($param1, $param2,\r\n\t$param3, $param4)\r\n{\r\n\t// Body of method.\r\n}\r\n```\r\n\r\n### 類別屬性\r\n\r\nJoomla! CMS 中，類別屬性以底線分隔單字，如： `$this->default_view`，以跟方法坐區隔。但在 Framework 中，屬性也改以\"studly caps\" 風格。因此僅規範專案統一即可。\r\n\r\n屬性宣告應搭配權限關鍵字，如 `public`、`protected`、`private`。若非特別必要，預宣告屬性應該以 `protected` 為主，讓子代類別可以存取父代屬性，而外部則依靠 getter 與 setter 來存取。\r\n\r\n若屬性沒有初始值，則一定為 `null`，沒有特殊目的則不需強制指派初始值。\r\n\r\n### 常數\r\n\r\n常數應永遠為大寫，並用底線分隔單字，根據專案加上前綴字。例： `BAMAHOME_ADMIN`。\r\n\r\n### 宣告範例\r\n\r\n``` php\r\n<?php\r\n\r\nclass ContentModelArticle extends JModelLegacy\r\n{\r\n\tpublic $foo;\r\n\t\r\n\tpublic function getFoo()\r\n\t{\r\n\t\treturn $this->foo;\r\n\t}\r\n}\r\n```\r\n\r\n## 一般變數宣告及使用\r\n\r\n### 變數命名原則\r\n\r\n在 LYRASOFT Taiwan 的專案中，變數優先採用 \"studly caps\" 風格 (也稱作 \"bumpy case\" 或 \"camel caps\")。名稱起始的字母必須是小寫，而每個新單字的首個字母為大寫。\r\n\r\n### 賦值\r\n\r\n一般變數建議集中於方法開頭進行宣告或賦值，可依據變數長度適度排版，等號距離最長變數應該只有一個空格：\r\n\r\n``` php\r\npublic function getItems($pk = null)\r\n{\r\n\t$pk    = (int) $pk ?: $this->input->getInt('id');\r\n\t$db    = JFactory::getDbo();\r\n\t$app   = JFactory::getApplication();\r\n\t$query = $db->getQuery(true);\r\n\t\r\n\t// 函式主體\r\n}\r\n```\r\n\r\n### 設定值或運算常數\r\n\r\n某些演算法，或固定數值的參數，我們不應該直接將數值寫死在運算中，例如：\r\n\r\n``` php\r\nforeach ($array as $k => $value)\r\n{\r\n\tif ($k == 3)\r\n\t{\r\n\t\tbreak;\r\n\t}\r\n\t\r\n\t// Do some stuff....\r\n}\r\n```\r\n\r\n這會讓使用者混淆，不知道 `3` 這個數字是怎麼來的，當多組數字共存時，會造成日後修改參數的麻煩。我們應該預先宣告這些數字，並給予語意化的名稱：\r\n\r\n``` php\r\n$limit = 3;\r\n\r\nforeach ($array as $k => $value)\r\n{\r\n\tif ($k == $limit)\r\n\t{\r\n\t\tbreak;\r\n\t}\r\n\t\r\n\t// Do some stuff....\r\n}\r\n```\r\n\r\n或是建立設定擋來方便修改：\r\n\r\n``` php\r\nclass ImageThumb\r\n{\r\n\tprotected $width;\r\n\t\r\n\tprotected $height;\r\n\t\r\n\tpublic function __construct(JRegistry $config)\r\n\t{\r\n\t\t$this->width  = $config->get('thumb.width', 640);\r\n\t\t$this->height = $config->get('thumb.height', 480);\r\n\t}\r\n}\r\n```\r\n\r\n## 陣列\r\n\r\n陣列元素的指派可稍微排版，當多行時，可用 Tab 縮排。每行跟隨一個都逗號結尾，最後一行可包含逗號，這是 PHP 允許的寫法，對於程式碼 diff 比對時也有所幫助。\r\n\r\n範例:\r\n陣列\r\n```php\r\n$options = array(\r\n\t'foo'  => 'foo',\r\n\t'spam' => 'spam',\r\n);\r\n```\r\n\r\n若確保環境為 PHP 5.4 ，可使用短宣告語法：\r\n\r\n``` php\r\n$array = ['a', 'b', ['c', 'd']];\r\n```\r\n\r\n## 函式與方法呼叫\r\n\r\n### 一般函式與方法調用\r\n\r\n呼叫函式時, 函式名稱跟參數括號中不能有空白, 而第一個帶入參數也不得有空白; 每個參數逗點後一個空白隔開 (如果有的話), 最後一個參數跟括號沒有空格. 參數帶值等號前後需有空白. 可以多行對齊.\r\n\r\n``` php\r\n// 單函式呼叫\r\n$item = $foo->getItem($pk);\r\n\r\n// 多函式呼叫\r\n$short  = bar('short');\r\n$medium = bar('medium');\r\n$long   = bar('long');\r\n```\r\n\r\n### 鏈狀調用\r\n\r\n若物件支援鏈狀調用，除了第一次調用以外，需要換行並縮排一次，無需對齊物件變數，且結尾直接跟著分號：\r\n\r\n``` php\r\n$query->select('u.*')\r\n\t->from($db->qn('#__users') . ' AS u'))\r\n\t->where($db->qn('id') . ' = ' . $db->q($pk));\r\n```\r\n\r\n調用後行寬較短時可考慮不換行：\r\n\r\n``` php\r\n$db->setQuery($query)->loadResult();\r\n```\r\n\r\n## 判斷式\r\n\r\n### 運算子\r\n\r\n使用 `&&` 與 `||` 運算子而非 `and` 與 `or` 運算子。\r\n\r\n### 大小於判斷\r\n\r\n根據語意化決定使用 `> 0` 還是 `>= 1` ，以易懂為主。\r\n\r\n### 三元運算\r\n\r\n運算子前後應空格，分號前不空格。若過長的三元運算子，可考慮換行處理，但運算子必須在開頭，換行後縮進一次。\r\n\r\n範例：\r\n\r\n``` php\r\necho $alias ? 'Alias' : 'Title';\r\n```\r\n\r\n``` php\r\necho ($config->get('item.alias') == $alias)\r\n\t? $this->item->get('alias')\r\n\t: $this->item->get('title', $default);\r\n```\r\n\r\n確保為 PHP 5.3 的環境可用簡寫：\r\n\r\n``` php\r\n$foo = $bar ?: $yoo;\r\n```\r\n\r\n### 存在判斷\r\n\r\n當我們為了避免因變數或陣列元素未宣告而造成 Notice 時，可考慮用專用的判斷函式在 if 中。\r\n\r\n#### isset()\r\n\r\n用在判斷變數或陣列是否宣告過，且值不為 null：\r\n\r\n``` php\r\nif (isset($array['eggs']) && $array['eggs'] == 5)\r\n{\r\n}\r\n```\r\n\r\n#### empty()\r\n\r\n用在判斷變數或陣列元素是否被宣告過且值不為否（含 `null`, `false`, `0`, `''`, `array()`）等，一般作為布林值判斷，且內容是動態的，可能不曾被初始化時才用：\r\n\r\n``` php\r\nif (!empty($array['online']))\r\n{\r\n}\r\n```\r\n\r\n注意 `isset()` 在變數為 `null` 時會回傳否，因此判斷物件屬性是否被宣告過，應該用 `property_exists()`。\r\n\r\n#### 直接判斷\r\n\r\n若我們能夠確保變數或物件元素一定存在，請大膽直接將他放在判斷式中，此為慣例寫法，表達性佳不會有混淆問題：\r\n\r\n``` php\r\nif ($yoo)\r\n{\r\n\techo 'GO';\r\n}\r\nelseif (!$hoo)\r\n{\r\n\techo 'Back';\r\n}\r\n```\r\n\r\n避免多重否定寫法混淆使用者：\r\n\r\n``` php\r\nif (!$allowNull && !(($value !== null) && ($value !== '')))\r\n{\r\n}\r\n```\r\n\r\n## 例外處理\r\n\r\n例外處理應當只用於錯誤處理上。\r\n\r\n下面的章節將指出如何照語意使用 [PHP 標準函式庫 (SPL) 的 Exceptions](http://php.net/manual/en/spl.exceptions.php)。\r\n\r\n### 邏輯例外 LogicException\r\n\r\n在 API 的使用方式上發生的明確問題會丟出 LogicException 的例外。例如：如果有個依賴參數失效時（你試圖操作一個未被載入的物件）。\r\n\r\n下方的子類別也可被用於適當的情境下：\r\n\r\n#### BadFunctionCallException\r\n\r\n如果一個 callback 參照到一個未定義的函式(function) 或是缺少了一些參數時可以丟出該例外。例如：如果 `is_callable()` 或其他類似的函式用在一個函式(function)上時得到失敗的結果。\r\n\r\n#### BadMethodCallException\r\n\r\n如果一個 callback 參照到一個未定義的方法(method) 或是缺少了一些參數時可以丟出該例外。例如：如果 `is_callable()` 或其他類似的函式用在一個方法(method)上時得到失敗的結果。 另一個例子可能是找不到某些使用魔術方法的參數。\r\n\r\n#### InvalidArgumentException\r\n\r\n當有不合規格的輸入發生時丟出該例外。\r\n\r\n#### DomainException\r\n\r\n該例外和 InvalidArgumentException 類似，但會在一數值未依附在一已定義的有效資料群集的情形下丟出該例外。例如：試圖載入一個\"mongodb\"的資料庫引擎，但該引擎尚未在 API 中實作。\r\n\r\n#### LengthException\r\n\r\n當作一參數的長度檢查失敗時丟出該例外。例如：一個檔案的雜湊值不是一個指定長度的字串。\r\n\r\n#### OutOfRangeException\r\n\r\n該例外較少被實際的應用，但可在存取一個非法的索引值時丟出該例外。\r\n\r\n### 執行期例外 RuntimeException\r\n\r\n當外部實體或環境造成你無法控制的問題因而產生錯誤時，便丟出 RuntimeException 的例外。當一個錯誤的產生不能明確地被判斷出來時，預設丟出該例外。例如：你試圖連到資料庫但資料庫卻無法使用 (伺服器掛掉之類的)。另一個例子可能為 SQL 查詢語句的錯誤。\r\n\r\n#### UnexpectedValueException\r\n\r\n當一個非預期的結果發生時應當丟出該種類的例外。例如：當一個函式預期是要回傳佈林值卻回傳字串時。\r\n\r\n#### OutOfBoundsException\r\n\r\n該例外較少實際的應用，但也許當某個值不為合法的索引值時丟出該例外。\r\n\r\n#### OverflowException\r\n\r\n該例外較少實際的應用，但也許當你加入一個元素到已經滿載的容器物件時丟出該例外。\r\n\r\n#### RangeException\r\n\r\n該例外較少實際的應用，但也許在程式執行期間丟出該例外以指出一個範圍的錯誤。通常這是指除了運算虧位/溢位之外的錯誤。該例外為 DomainException 的 runtime 版本。\r\n\r\n#### UnderflowException\r\n\r\n該例外較少實際的應用，但也許當你從一個空的容器物件中移除一個元素時丟出該例外。\r\n\r\n### 例外處理的文件撰寫\r\n\r\n每個函式(function)或方法(method)必須要註解使用到的例外，用 @throws 的標籤和丟出例外的物件名稱作註解。每種例外只須備被註解一次。註解的說明非必須。\r\n\r\n\r\n## 註解\r\n\r\n行內註解可用 C 語言風格的 `/* ... */` 或 C++ 的單行註解 `// ...`。\r\n\r\nC 風格的註解通常被用在文件開頭、類別、函式等等的文件標頭。而 C++ 風格單行註解則常用在程式解釋與提醒。註解對於幫助其他開發人員理解程式碼的目的有非常大的幫助，甚至包含您自己也能受惠。當程式碼開始進行複雜操作時，永遠記得要加上註解。\r\n\r\n至於 Perl 與 Shell 的井號 (`#`)註解則不建議使用，目前在 PHP 中也不再允許此類註解。\r\n\r\n## 區塊註解 （Docblock）\r\n\r\n所有 php 檔案文件、函式、類別與方法「一定」需要加註 Docblock。\r\n\r\n### 文件表頭\r\n\r\n採用 LYRASOFT PHPStorm File-Template 內的預設格式：\r\n\r\n``` php\r\n<?php\r\n/**\r\n * Part of {PROJECT_NAME} project.\r\n *\r\n * @copyright  Copyright (C) 2011 - 2015 {ORGANIZATION}, Inc. All rights reserved.\r\n * @license    GNU General Public License version 2 or later; see LICENSE\r\n */\r\n\r\n```\r\n\r\n並根據需要修改 `PROJECT_NAME`、`ORGANIZATION` 與年份。\r\n\r\n### 類別區塊註解\r\n\r\n包含類別說明與起始版本，版本的 `DEPLOY_VERSION` ，在正式發佈時由 Script 批次取代。範例：\r\n\r\n``` php\r\n/**\r\n * Description of this class.\r\n *\r\n * @since  {DEPLOY_VERSION}\r\n */\r\nclass Windwalker\r\n{\r\n\t// ...\r\n}\r\n```\r\n\r\n所有標籤標題與內容的距離最小以兩格以上為主（非強制），可依需求自行加上：\r\n\r\n- `@link`  參照連結\r\n- `@note`  注意事項\r\n- `@see`   參考資料\r\n- `@deprecated` 被棄用\r\n\r\n等常用 phpDoc 標準標籤。\r\n\r\n### 函式與方法區塊註解\r\n\r\n函式定義需開始並獨立於一新行，開始與結束的括號也需分別被放置於一新行。在負責處理回傳值的程式碼前應插入一空行。\r\n\r\n函數定義必須包含註解說明，根據本文件中的註解章節所規範之規則予以撰寫。\r\n\r\n-   簡易說明 (必要，結束需空一行)\r\n-   完整說明 (選填，結束需空一行)\r\n-   `@param` (若函式有參數則此欄位為必要，並於最後一個`@param`標籤之後新增一空行)\r\n-   `@return` (必要，結束需空一行，就算無回傳值也要補上 void)\r\n-   `@throws` 有要丟出的例外 （IDE 會自動補上）\r\n-   其餘標籤依據字母順序排列。\r\n\r\n```php\r\n/**\r\n * An utility method.\r\n *\r\n * @param   string  $path  The library path in dot notation.\r\n *\r\n * @return  void\r\n *\r\n * @since   1.0\r\n */\r\npublic function bloom($path)\r\n{\r\n\t// Body of method.\r\n}\r\n```\r\n\r\n### 屬性區塊註解\r\n\r\n類別屬性註解區塊包含以下必要及非必要欄位，並依照下列順序排列。\r\n\r\n-   簡易說明(必要，除非該檔案擁有兩個以上之類別或函數)\r\n-   `@var` (必要，於該屬性後其後註明屬性種類(property type))\r\n-   `@deprecated` (選填)\r\n-   `@since` (選填)\r\n\r\n範例：\r\n\r\n``` php\r\nclass Foo\r\n{\r\n\t/**\r\n\t * Description of Bar.\r\n\t *\r\n\t * @var    string\r\n\t * \r\n\t * @since  1.0\r\n\t */\r\n\tpublic protected $bar;\r\n}\r\n```\r\n\r\n### 常數區塊註解\r\n\r\n類別內的常數區塊註解並非必要，但可適度補上。範例如下\r\n\r\n``` php\r\nclass Foo\r\n{\r\n\t/**\r\n\t * Description of Constant.\r\n\t * \r\n\t * @const  string\r\n\t */\r\n\tconst SAKURA = 'sakura';\r\n}\r\n```\r\n", '1', '14', '2016-03-23 07:43:53', '2', '', '2016-03-23 07:43:57', '2', '0', '0000-00-00 00:00:00', '2016-03-23 07:43:16', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show