        - ['16', '101', 專利年費管理系統, patent-management, "專利管理是一個繁複且需要極高專業能力的工作 \r\n\r\n藉由良好的內部管理系統，才能替每天處理大量專利工作的公司節省人力負擔\r\n\r\n", "\r\n\r\n專利與商標年費管理系統是特別為一家專利代管公司的客戶開發的，由於專利在世界各國有不同的管理方法，例如付款時間間隔的差異，或者類別的不同(請求項數、或者大小實體等)。過去許多公司或發明者皆委由專利管理公司協助管理大量的專利在世界各國的付費狀況，協助追蹤繳款期限等等。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566cf268a935e.jpg){.img-large}\r\n\r\n作為一個專門管理大量專利與商標的系統，需要有完善的進階搜尋介面。可以看到這個系統提供了一個詳盡的進階搜尋，可以過濾出專案名稱、類型、到期時間等等，也可以根據國家去尋找案件。而搜尋結果也呈現了詳盡的資料，讓管理人員從列表中就能一目瞭然的確認專利的到期狀況、剩餘時間以及國家分類等等。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d42fd42ebc.jpg){.img-large}\r\n\r\n另外，為了有效管理各個國家的不同規則，我們有需要替每個國家建立專屬的管理資料，來讓系統能夠自動根據專利所屬國家分析處理狀態。由下圖可以看到只有日韓有請求項數，而美國的專利類別跟其他國家是完全不一樣的。高彈性的管理介面讓未來各國的年費規則調整時，都能夠由管理人員迅速從後台做出改變。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d46f02c89f.jpg){.img-large}\r\n\r\n一個有效而可靠的內部管理介面，能夠讓公司省去大量紙上人工作業的成本，也能帶來傳統使用 Excel 所達不到的好處。無論是任何行業的工作流程管理，我們都能替客戶規劃出一個理想的管理介面，節省高昂的人力成本。\r\n\r\n{akcode [call-to-action]}", '1', '10', '2015-12-13 04:09:04', '1', '', '2015-12-13 17:45:02', '1', '0', '0000-00-00 00:00:00', '2015-12-13 04:09:04', '0000-00-00 00:00:00', '{"image_intro":"https:\/\/lyrasoft.s3.amazonaws.com\/official-site\/admin\/2015\/12\/13\/566cf268a935e.jpg","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '25', '3', '', '', '1', '159', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['17', '102', '雲端 POS 後臺管理', cloud-pos, "\r\n每個 App 都需要一個後台管理\r\n\r\n藉由 API 讓手機與平板能夠順暢的與伺服器交換資料\r\n\r\n", "\r\n\r\n雲端 POS 點餐機是近幾年特別熱門的應用，尤其是採用 iPad 在前台點餐，直接將平板交到顧客手上，滑動就能觀看菜單，能夠讓顧客有耳目一新的感覺。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d53366b08d.jpg){.img-large}\r\n\r\n織女星科技曾經與某間 iOS 開發廠商合作，建置雲端 POS 點餐系統的後台管理。當前台的平板點餐完成之後，會將顧客的點餐資料送回伺服器上面保存，我們可以每月計算點餐狀態與銷售收入。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d54dd503d1.jpg){.img-large}\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d549f889cc.jpg){.img-large}\r\n\r\n另外，當店面需要新增菜色時，也可以由後台統一上架並管理菜單內容，每個菜單都可以輸入詳細資訊與上傳圖片。就不用像市面上常見的 POS App 一樣需要一台一台平板去更新菜色。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d54add2a60.jpg){.img-large}\r\n\r\n## 以上為新版系統的開發中畫面，下方則為舊系統，內容更完善。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d55993eedf.jpg)\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d5599398c3.jpg)\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d5608381cb.jpg)\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d56459e3d5.jpg)\r\n\r\n## 一些 API 設計文件參考\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d561005252.jpg)\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/admin/2015/12/13/566d565dee563.jpg)\r\n\r\n{akcode [call-to-action]}\r\n\r\n", '1', '10', '2015-12-13 11:15:15', '1', '', '2015-12-13 17:45:02', '1', '0', '0000-00-00 00:00:00', '2015-12-13 11:15:15', '0000-00-00 00:00:00', '{"image_intro":"https:\/\/lyrasoft.s3.amazonaws.com\/official-site\/admin\/2015\/12\/13\/566d53366b08d.jpg","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '8', '2', '', '', '1', '147', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['18', '105', 企業流程優化與平板整合, business-process-optimization, "\r\n完全客製化的內部 ERP / CRM，適應企業工作流程\r\n\r\n整合平板讓取貨人員撿貨更快速\r\n\r\n", "\r\n\r\n雖然市面上已有許多 ERP / CRM 整合廠商，能夠快速地根據企業需求調整模組，並客製化微調，但總有一些工作性質特殊的公司需要完全客製化的方案，這也就是織女星科技所擅長的部份。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/lyrasoft/2015/12/13/566da99b2f7ba.jpg)\r\n\r\n這個案例中，客戶性質類似物流配送，但貨品的性質與一般公司有所差異，日常工作流程也不太一樣，因此需要完全獨立的新系統來應付日常營運，降低工作成本。\r\n\r\n系統設計過程長達一年，期間我們與客戶密切的討論，設計新工作流程，調整成配合系統的樣貌。並製作可動原型讓客戶操作，確認流程是順暢的。由於 ERP 導入本身就是失敗率很高的工作，我們盡可能的協助客戶調整介面，避免舊有員工的不適應。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/lyrasoft/2015/12/13/566dadce54f3f.jpg)\r\n\r\n而系統上線後，為了讓貨架間的員工能夠方便的操作系統檢核工作清單，我們在 UI 介面上做了細節調整，讓按鈕與表格更適合平板電腦使用。雖然這個案例中沒有真正用上 App 開發，但原有的 Web 介面在 iPad 上運作也是相當流暢。\r\n\r\n![file](https://lyrasoft.s3.amazonaws.com/official-site/lyrasoft/2015/12/13/566da80036ace.jpg)\r\n\r\n\r\n{akcode [call-to-action]}\r\n", '1', '10', '2015-12-13 17:13:55', '1', '', '2015-12-14 01:33:52', '1', '0', '0000-00-00 00:00:00', '2015-12-13 17:13:55', '0000-00-00 00:00:00', '{"image_intro":"https:\/\/lyrasoft.s3.amazonaws.com\/official-site\/lyrasoft\/2015\/12\/13\/566da80036ace.jpg","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '10', '4', '', '', '1', '129', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
