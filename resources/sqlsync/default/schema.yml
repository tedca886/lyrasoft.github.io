        - ['27', '115', abc, abc, "#企業被搜尋的到才有曝光度─讓我們來談談SEO吧\r\n\r\n有了好[產品](http://www.yahoo.com.tw)、好服務、甚至是好的[官網](http://lyrasoft.net)，事實上還遠遠不夠。\r\n\r\n``` html\r\n", "\r\n\r\nfunction game()\r\n{\r\n    //我出拳！！\r\n    var answer = prompt(\"Paper? Scissor? Stone?\");\r\n    console.log(\"You draw : \" + answer);\r\n\r\n    \r\n    //電腦出招了\r\n    var number = Math.floor(Math.random() * 3 + 1);\r\n    var computer;\r\n\r\n    if(number == 1){\r\n        computer = \"paper\";\r\n    }\r\n    else if (number == 2){\r\n        computer = \"scissor\";\r\n    }\r\n    else{\r\n        computer = \"stone\";\r\n    }\r\n    console.log(\"Your computer draw :  \" + computer);\r\n\r\n\r\n\r\n    // 亂出就輸了\r\n    \r\n    if(answer != \"paper\" && answer!= \"stone\" && answer != \"scissor\")\r\n    {\r\n        alert(\"YOU LOSE!!!!!!!!!!!!!!!!!!!!!!!!\");\r\n    }\r\n    \r\n    // 檢查有沒有平手\r\n    else if(answer === computer){\r\n        alert(\"EVEN\");\r\n    }\r\n    \r\n    // 檢查誰獲勝\r\n    else\r\n    {\r\n        \r\n        \r\n        if(answer === \"paper\"){\r\n            if(computer ===\"stone\"){\r\n                alert(\"You Win!!!!!\");\r\n            }\r\n            else{\r\n                alert(\"You Lose!!!\");\r\n            } \r\n        }\r\n        \r\n        if(answer === \"stone\"){\r\n            if(computer ===\"scissor\"){\r\n                alert(\"You Win!!!!!\");\r\n            }\r\n            else{\r\n                alert(\"You Lose!!!\");\r\n            } \r\n        }\r\n        if(answer === \"scissor\"){\r\n            if(computer ===\"paper\"){\r\n                alert(\"You Win!!!!!\");\r\n            }\r\n            else{\r\n                alert(\"You Lose!!!\");\r\n            } \r\n        }\r\n\r\n    }\r\n\r\n\r\n}\r\n\r\n// 剪刀石頭布\r\ngame();\r\n\r\n\r\n\r\n```\r\n\r\n> 網路上的資訊浩瀚複雜，對於網路世代用戶，唯有「搜尋的到」的產品和服務，才是最終能帶來銷售流量、或提升品牌知名度的關鍵。\r\n\r\n\r\n1. _而「搜尋的到」，即在於搜尋引擎排名。_\r\n\r\n1. **很少消費者會願意點擊超過十頁，或即使在同一頁、然而排名較後面的搜尋結果。**\r\n![file](https://windspeaker.s3.amazonaws.com/post/kiyayeh/2015/12/18/5673840da3358.png)\r\n\r\n\r\n所以我們由此可知──排名越前面、網站的點閱率便越高、品牌和產品的知名度亦會越高。\r\n\r\n所以要如何將自己的網站排名更高，為品牌帶來更多曝光度？\r\n\r\n這時候，我們需要的就是「搜尋引擎優化」(Search Engine Optimization, SEO)。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/kiyayeh/2015/12/18/5673b4313223d.gif)\r\n", '0', '14', '2016-01-14 06:54:40', '1', '', '2016-01-14 06:59:08', '1', '0', '0000-00-00 00:00:00', '2016-01-14 06:54:40', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '6', '0', '', '', '6', '17', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['28', '116', 搭建客製化網站九步驟, build-customized-website-nine-steps, "##9 STEPS TO THE CUSTOMIZED WEB PAGE \r\n \r\n單純架設一個網站，你可能覺得很簡單\r\n但要架設一個客製化，功能完整，介面漂亮、後端好上手的網站，\r\n卻沒有這麼容易，需要的不只是反覆的溝通與討論，還有確定業主的需求，以及在網路技術下所呈現的方式。\r\n那麼，架設一個網站大概要經歷什麼樣的流程呢?\r\n讓我們簡單的分成九個步驟如以下所介紹的，\r\n走完九個步驟感覺很輕鬆，但是為了確保網站達到雙方滿意的狀態，\r\n有時候前幾個步驟還可能會經過來來回回的討論與修正，\r\n才能達到真正的客製化。\r\n\r\n\r\n", "\r\n\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/viola/2016/01/14/569752324e65f.png)\r\n\r\n\r\n\r\n\r\n\r\n###1ST  STEP  需求訪談\r\n我們會先與客戶初步的討論需求，你可以提供資訊如:想要的風格功能、內容、參考網站等等。同時，我們也會針對你的產業特色、市場導向，給予一些相關建議。再來會以現有版本的網站及企業本身評估的未來需求，做一個網站的架構圖(SITE MAP)，來圖像化網站架構。\r\n###2nd  STEP  規格制訂與價格估算\r\n根據製作的架構圖與反覆討論過後確認的需求，我們會制訂一個詳細的規格說明書及價格估算單。規格說明書，會條列式的列出前後台、各個分頁所需要的功能及內容，而依照各種功能與需求便會估計相對的價格。此時便可以重新的再檢視一下自己的需求及對應的經費。\r\n###3rd  STEP WIREFRAME\r\nWireframe簡單來說就是網站的製作藍圖，就如同蓋房子的時候都會有室內設計藍圖，可以確認各房間位置，房間裡面有什麼設備，如廁所、床等等。網站也是一樣，透過簡單的框線圖，可以清楚地勾勒出各個首頁、分頁的內容及版面配置，所含的功能、按鈕及圖片擺放的位置，都會在此時以圖像化表現，只是圖片及文字目前還不會上架。\r\n透過WIREFRAME可以更清楚的知道自己的網站架構及內容配置，也可以發現網站的不足或需要再修改的地方。\r\n\r\n###4nd  STEP 風格企劃\r\n雙方達成製作協議後，我們會派出PM與設計師與你討論網站風格，這時候便可以提供一些參考的網站(你一直很喜歡的某些網站)、預想的風格(簡約風、文青風..)，甚至是關鍵字(熱情、溫暖、海洋….)等等，都可以提供給我們做為發想的依據，即便是抽象的名詞我們也都會盡可能的將他形象化並實踐在風格設計上。\r\n###5nd  STEP 設計草圖\r\n有了想法之後，我們會再根據你提供的資訊、公司形象與LOGO等等，開始進行主視覺的發想，並且選擇適合的色系及網站架構。架構的種類有非常多如:一頁式、書報型、部落格型等等。同時，我們也會融入自身的經驗來結合公司意象，繪製成設計草圖。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/viola/2016/01/14/56974dbcd713b.png)\r\n\r\n\r\n\r\n###6nd STEP 初步提案\r\n前置作業都完成後，我們將會提出約兩版為你量身訂做的設計以供你選擇，兩個設計皆是以客戶之前提出的需求作為基底所製作的。最後再由您擇定一個確定的版型後，我們便能夠著手開始進行網站的製作\r\n\r\n###7nd STEP 設計\r\n有了初步提案後，便會根據之前決定的設計風格，搭配合適的圖片及主視覺延伸製作出一個較完整的設計稿，我們稱之為網站的原形(prototype)，此時客戶開始可以知道網站做完後的外觀樣貌，開始期待一下。\r\n###8nd STEP 系統開發\r\n有了完美網站介面設計，我們還需要讓網站真正的動起來，功能開始運作，因此便會進入系統開發過程，能夠讓網站的按鈕、表單一以及各項功能開始賦予作用，後台開始與資料庫溝通。一個網站除了前端的介面設計要漂亮、賞心悅目之外，後臺的系統才是最核心的技術，後臺必須要簡單容易上手，方便每一個管理人員輕易學會操作。\r\n###9nd STEP 上線保固\r\n網站建置完成後就進入最後的階段、上線保固。經上線測試沒有問題後，全新的網站便可以開始使用囉! 如果之後對於網站還有什麼使用上的問題以及任何在保固期間發現的BUG，我們都會提供保固與協助。\r\n\r\n\r\n\r\n>走過這幾階之後，就可以開始運作自己的網站了歐~~~\r\n\r\n\r\n\r\n\r\n", '1', '15', '2016-01-14 07:47:34', '3', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '0000-00-00 00:00:00', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '4', '10', '', '', '1', '42', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['29', '117', '最簡潔、省時省腦力的文字編輯器 - Markdown 編輯器', the-most-concise-the-provincial-mental-timesaving-text-editor-markdown-editor, "\r\n\r\n社群網路的興盛，讓更多人願意將自己的想法發表到網路上與大家分享，因此各種形式的部落格、文字編輯器因應而生。\r\n\r\n而平常，撰寫網路文章時，除了構思內容之外，在後台編輯也十分勞心傷神，\r\n反覆的預覽與排版到最終完成上稿，所需要的時間往往比花在構思文章內容的還要多，常常讓人對於網路文章編輯感到倦怠與反感。\r\n\r\n\r\n同時，在瀏覽網路文章時，常會看到許多\"無音樂圖多好讀版\"的網誌，但是他們是真的都”好讀”嗎? 過多顏色、符號、大小不一的字體、標題不對稱的文章，都讓文章變得難以閱讀，進而不想閱讀。\r\n\r\n身為作者，我想要更快速的編輯、排版出易閱讀文章<br>\r\n身為讀者，我想要看到更簡單、明瞭、有重點的文章\r\n\r\n\r\n", "\r\n\r\n因應而生的「Markdown」，便是一款功能強大且操作簡易的編輯器，讓作者能輕鬆的排版出更加方便讀者閱讀的文章。\r\n\r\n由於目前坊間使用Markdown的網站仍十分稀少，故以下將以織女星科技所推出的「WindSpeaker寫作平台」作為範例，從讀者及作者雙方角度切入，介紹Markdown編輯器。\r\n\r\n\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/viola/2015/12/25/567cf16b0ae25.jpg)\r\n\r\n\r\n## What is Markdown? \r\n\r\n---\r\n\r\n\r\nMarkdown 是一種工具，專為網路寫作者設計，能夠將純文本格式編寫文檔，\r\n轉換成HTML語言標記。\r\n簡單來說就是把純文本透過簡易程式語法的加註，便可以直接轉換成帶有排版格式的文章!\r\n\r\n\r\n\r\n## Normal Editor VS Markdown\r\n\r\n---\r\n一般人發布網路文章大多會選擇使用網站排版或是Word直接剪下貼上，\r\n若是網站排版，便需要用到HTML跟CSS，對於不會寫程式的人會是一大負擔，\r\n需要用tag 如//<h1去製造標題，用(br)來分行， 一堆語法常常搞得大家很頭痛，忘記語法怎麼寫、不知道要使用哪個語法等等。。\r\n而用Word編輯則是所見及所得，但因Word夾帶很多隱藏程式碼，倘若單純剪下貼上到網站，所有格式就會亂跑，需要花更多的心力在重新排版上。\r\n\r\n以下簡單示意使用兩種編輯器撰寫文章、上稿的流程\r\n\r\n**Normail Editor**<br>\r\n\r\n1. <20min> 打完內容\r\n2. <30min> 排版，開始使用HTML/CSS語言來排版，調字的大小、插入表格與圖...\r\n3. <3min >  預覽，透過預覽才能有沒有排好，至於格式有時候會跑掉就是另外一回事了。\r\n4. <20min> 修改排版->預覽->修改排版->預覽......->好不容易完成\r\n\r\n> *花在一篇文章上的時間越久，便無法兼顧文章出產的頻率與數量。*\r\n\r\n\r\n**Markdown**<br>\r\n\r\n在打文章的同時，便可以順便排版，只需要用符號如#、<>就可以統一標題、字體、放上超連結、圖片。\r\n預覽的結果直接在右邊就可以呈現，省時又省力。\r\n\r\n1. <20min>一邊打文章、一邊排版\r\n2. 上稿、完成\r\n![file](https://windspeaker.s3.amazonaws.com/post/viola/2015/12/25/567cf212d513e.jpg)\r\n\r\n\r\n\r\nEX\r\n\r\n\r\n|markdown編輯 |預覽顯示  |功能|\r\n| - |-|-|\r\n|\\#標題三     |標題三    |字體大小|\r\n|\\*\\*標題三\\**    |**標題三**     |粗體|\r\n|\\*標題三\\*     |*標題三*       |斜體|\r\n|\\[visit lyrasoft!](http://lyrasoft.net)|[visit lyrasoft!](http://lyrasoft.net)|超連結|\r\n\r\n\r\n \r\n > *他就是一個讓你可以簡單、輕鬆排版、上稿的工具*\r\n\r\n\r\n\r\n\r\n\r\n<h2>Why Markdown?</h2>\r\n---\r\n1.\t簡單上手、好記憶，很快便可學會\r\n2.\t及時預覽，左邊編輯，右邊預覽\r\n    可以直接看到排版結果，省掉最後預覽、再重複修正的時間\r\n3.\t標題、篇幅字體選擇一致，文章看起來有條理且整齊、更易讀\r\n4.\t圖片不如以往需要上傳，直接拉進來即可編輯\r\n5.\t可以專注於內容寫作，減少事後的排版時間\r\n\r\n開始第一次的markdown 寫作體驗!=>　[WindSpeaker](http://windspeaker.co)\r\n\r\n\r\n如果想再進一步知道WindSpeaker 中markdown 編輯器使用技巧，請參考下一篇\r\n\r\n\r\n", '1', '15', '2016-01-14 07:49:48', '3', '', '2016-03-17 06:54:31', '1', '0', '0000-00-00 00:00:00', '2016-02-01 07:55:28', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '11', '9', '', '', '1', '77', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['30', '118', '什麼是網路(Internet) ?', what-is-a-network-internet, "身為21世紀新人類，我們每天都會上網。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b4164db4c10.png)\r\n \r\n但，什麼是網路(Internet)? \r\n\r\n無論是看影片、購物、聊天、蒐集資料、分享心情…網路幾乎是現今日常生活中息息相關的一切，多數人卻難以回答它究竟是什麼。\r\n\r\n另外，什麼又是伺服器? ISP? IP? HTTP? TCP? 路由器? 封包? \r\n一天到晚耳聞，卻仍然似懂非懂嗎?\r\n\r\n沒關係，下述已為您整理好這些問題。只要五分鐘閱讀完本篇文章，您將晉升為具備網路知識基礎的科技小達人。\r\n \r\n", "\r\n\r\n###<br>**什麼是網路?**\r\n這是大多數人想像中的網路，頗具有雲端科技的特色：\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b414ebd396a.png)\r\n\r\n\r\n\r\n\r\n<BR>事實上，網路是：\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b4163d01589.png)\r\n\r\n\r\n<strong>線?!</strong> 你沒看錯，網路是由「電纜」構成，還埋在地底下。\r\n\r\n這些電纜又多又長、幾乎包覆了半個地球。\r\n若想知道詳細密布情形，歡迎參考全球地下電纜地圖：http://submarinecablemap.com/\r\n\r\n<br>\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b415380a74a.png)\r\n\r\n紐約曼哈頓哈德遜街60號，可以說是串連全世界網路的重鎮之一──看似不起眼的建築內部，卻是超大規模的數據交換中心。\r\n \r\n裡面遍布著光纖電纜，一路連到了海底，直到大西洋的彼岸。現階段除了南極大陸以外，所有的大陸都有海底電纜互相連接著彼此。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b415a405b8d.png)\r\n\r\n這就是網路真正的樣子！**一堆電纜！**\r\n\r\n<br>總之，電纜上面又搭載著「伺服器」，它是直接連結到這條電纜上的超級電腦。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b416004b415.png)\r\n\r\n\r\n\r\n伺服器這種特殊的電腦沒有螢幕、滑鼠和鍵盤，只是為了儲存資料。而「網頁」，就是儲存在這個特殊電腦硬碟中的檔案。這些檔案可能是影片、音樂、文字等形式。\r\n\r\n將網頁打開，就是將伺服器裡面儲存的檔案打開。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b416d02638a.png)\r\n\r\n\r\n至於打開的方式──首先，我們得在電腦上安裝一種軟體，叫「瀏覽器」；常見的瀏覽器有IE、Chrome、Safari、Firefox等等。當瀏覽器打開伺服器裡面的檔案時，檔案會用一種叫做「HTML」的程式語言告訴瀏覽器、這個網頁是由什麼組成的。\r\n\r\n故網頁工程師只要使用HTML來定義檔案中的文章內容、標題、連結、圖片等，就能讓瀏覽器知道網站架構、最後呈現出來。\r\n\r\n\r\n\r\n \r\n <br>這是伺服器實際的樣子。它可以迅速地處理出資料或結果，透過網路將網頁輸出到你的電腦。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b416f2f3d27.png)\r\n\r\n\r\n…等等?** 明明我的桌電或筆電上沒有連接任何電纜，卻仍連的上網?!**\r\n\r\n要連上網路，需要找個方法將電腦和「網路」的電纜連接起來。\r\n\r\n若直接拉一條又粗又長的電纜到你家，成本會非常高；最直接又簡單的方式，就是使用電話線。\r\n\r\n因此，出現了網際網路服務提供者(Internet Server Provider, 簡稱ISP)；台灣目前以中華電信Hinet和資策會網路事業群的SeedNet兩大ISP業者為主。\r\n\r\nISP公司使用電話線(撥號)或寬頻連線(DSL)，將你的電腦和網路電纜成功的連在一起！\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b4173dcaad7.png)\r\n\r\n\r\n<br><br>簡而言之，讓我們再回到第一張圖，將你的電腦加上去：\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/05/56b4174f42b39.png)\r\n\r\n\r\n哇！電腦終於連到網路了！\r\n當我們打開Google的網頁時，也就連到了Google的伺服器。\r\n\r\n然而，在全世界密密麻麻的網路地圖中，得於不到一秒之內找到Google、Yahoo或Facebook的伺服器，似乎是一件無比困難的任務。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a667af44b.png)\r\n\r\n\r\n \r\n為了要辨識每一部電腦或連網設備的位置，和真實世界中、家家戶戶都有地址一樣，全世界的伺服器也都有一個地址，叫「IP」。IP就等同網路世界中的門牌。\r\n \r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a64fba564.png)\r\n\r\n\r\n\r\n\r\n舉例來說，若我們在台大校內上網，連到台大伺服器後，電腦的IP位址就是140.112.XXX.XXX。若是在交大，就會變成140.113.XXX.XXX。所以在批踢踢上常以112稱呼台大學生、113稱呼交大學生，以此類推。\r\n\r\n另外，Google的網頁位址，就是74.125.224.72。請試著在網址欄中輸入http://74.125.224.72/ ！\r\n但若是以一串數字作為網址，實在讓人難以辨認；所以我們又將數字轉成了一般文字：www.google.com.tw\r\nwww是主機名稱(host name)，google.com.tw 是網域名稱(domain name)。\r\n主機名稱依照主機所提供的服務種類來命名，例如提供www服務、或是FTP服務。\r\n\r\n網域名稱又分成機構名稱、類別名稱和國家地區代碼，共三個部分：\r\ngoogle(機構名稱).com(類別名稱).tw(國家地區代碼)\r\n\r\n<br>網路的世界好聰明！<br><strong>讓全世界的電腦共同設立「IP」地址、更方便也更快速的找到位址傳輸資料的想法，到底是怎麼來的？</strong>\r\n\r\n回到1974年，一群聰明的工程師發明了「網際網路通訊協定」(Transmission Control Protocol/ Internet Protocol)，簡稱TCP/IP。\r\n\r\n如果全世界的人都說同一種語言，彼此溝通的速度是不是就更快了?\r\n\r\nTCP/IP規定了一套規則，讓全世界的電腦都使用同一種語言對話，以更快速地傳送資訊。事實上，TCP/IP是一整套龐大的通訊協定，除了IP地址的規定，還涵蓋了TCP、HTTP、FTP、Telnet、POP3、DHCP…等。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a696b5852.jpg)\r\n\r\n\r\n\r\n以常見的HTTP來說──當我們透過瀏覽器訪問網頁時，就是向儲存該網頁的伺服器發出了一個請求；伺服器會回頭給這個瀏覽器一個代碼，表示回應請求；這個代碼即稱作「HTTP狀態碼」。TCP協定則是：只要寫上正確的地址，就能確保信件可以送達到對方手中；意味著電腦只負責傳遞資訊，而不會管訊息本身的內容為何。\r\n\r\n<br><strong>那電腦實際上是如何透過IP地址找到網頁的呢？</strong>\r\n\r\n當你在網址列輸入 http://google.com 的時候，等於寄出了一封信，裡面寫著：「我想要看看google.com這個網站，請把裡面的資訊寄給我！」\r\n\r\n你的信會先被送到最近的郵局，再送到下一個稍遠一點的郵局，然後再下一個…直到這封信被傳送到目的地的地址為止；這些郵局叫做「路由器」。\r\n\r\n至於資訊傳送的方式──工程師們很早就發現，若把資料和訊息拆分成較小的區塊，再將這些區塊分批傳送，到目的地後再重新組合起來，資料傳送的速度就會更快。這些傳送時被分割的小區塊，就叫「封包」。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a67b3393a.png)\r\n\r\n\r\n\r\n無論是電子郵件、文字還是影音，都是使用封包的方式在傳遞訊息。以YouTube為例──在Youtube上觀看影片時，影片檔案會分割成許多資料封包，從世界各地的 YouTube 伺服器傳送過來後，再進行重組呈現出來。\r\n\r\n經過上述介紹，希望您對於日常生活中的網路知識有了更多的瞭解，感謝您的收看。\r\n\r\n\r\n\r\n<br>_參考資料_\r\n- https://www.youtube.com/watch?v=qv0XCaUkfNk\r\n- https://carolhsu.gitbooks.io/django-girls-tutorial-traditional-chiness/content/how_internet_works/README.html\r\n- http://www.20thingsilearned.com/zh-TW/web-apps/2\r\n- http://windows.microsoft.com/zh-tw/windows/hubs-switches-routers-access-points-differ#1TC=windows-7\r\n\r\n", '1', '15', '2016-02-17 16:59:21', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-02-18 01:55:18', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '4', '8', '', '', '1', '51', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['31', '119', '什麼是伺服器憑證(SSL)?', what-is-the-server-certificate-ssl, "隨著網路遍布、連結起全世界，商品購買和資訊往來也越來越密切。但在此之中，總有一些邪惡的駭客或小偷、想趁機盜取用戶的信用卡或帳號密碼。 \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a89e9b1fb.png)\r\n\r\n<br>許多人可能都有過下述經驗──接到詐騙電話、對方說出你曾經在XX商城購買商品的紀錄。然後現在系統稍稍出了差錯，叫你購買點數、或再匯款過去。\r\n\r\n層出不窮的網站被駭或資料外洩事件，絕對讓人再也不想、也不敢於該網站登錄或消費，甚至是透過網站與你做生意。\r\n\r\n要為提供客戶一個安心又安全的網站環境，最好的解決辦法就是──將網頁設定一個安全的加密裝置！\r\n\r\n這個加密裝置叫做「SSL」(Secure Socket Layer, 安全通訊端層)，是網頁的安全憑證。\r\n\r\n", "\r\n\r\n\r\n## <br><strong>什麼是SSL?</strong>\r\n\r\nSSL是虛擬世界中，網頁的安全憑證。\r\n\r\n現實生活中，用來證明身分的證照有駕照、護照、身分證、健保卡…。虛擬世界中，每個網頁也都有一個身分證，而SSL就是虛擬世界裡的身分證。\r\n\r\n現實生活中核發身分證的單位是戶政事務所；網路上則有一群專門驗證網站的真實性、提供SSL認證的業者，如：GlobalSign、VeriSign、Entrust、Thawte和GeoTrust。\r\n\r\n以博客來網站為例：你想過博客來可能是一間假公司嗎？我們要如何相信博客來網站上對應的博客來書局，是真的存在？ \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a7ca8cbbe.png)\r\n\r\n\r\n<br>發布SSL憑證的業者會確認「博客來」這間公司和網站的真實性，最後頒給博客來網站一張「SSL」安全證書，讓瀏覽器在進入博客來網站時，知道這是一個值得信賴的網站。\r\n\r\n## <br><strong>為什麼我們要重視SSL?</strong>\r\n\r\nSSL保護了網站使用者在傳輸資料時不受駭客入侵。\r\n\r\n我們已於《什麼是網路？》一文中討論了瀏覽器和伺服器是怎麼運作的──「網頁」就是儲存在「伺服器」裡的檔案，要打開檔案需透過「瀏覽器」這個專門的軟體。其中也提到：HTTP是電腦間互相傳送訊息時的一種共通語言。\r\n\r\nHTTP雖然便利，但另一方面而言…既然全世界的電腦都使用著共通的語言，駭客的電腦要入侵我們的電腦，不也更加容易?\r\n\r\n比如：在咖啡廳或公眾場合使用公開Wi-Fi時，由於你的電腦和駭客的電腦都是用HTTP語言溝通，駭客可以很輕易地入侵並竊取資料。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a9fa348f2.png)\r\n\r\n\r\n因此為了安全性考量，我們還需要額外為網站加裝SSL：當電腦中的瀏覽器連接到伺服器時，伺服器即會傳送SSL身分認證給瀏覽器。\r\n\r\n\r\n更精確而言，SSL是在公開網路上建立私密通訊專用的加密通道，保護使用者在傳輸資料時的安全。我們的電腦會先確認核發該網站SSL認證的業者是否值得信任、接著伺服器會與電腦共用這條SSL加密通道和解鎖的金鑰。沒有金鑰的駭客就會無法讀取訊息，最後竊資失敗。  \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a9adafd9e.png)\r\n\r\n\r\n這個程序稱為「SSL 信號交換」。也叫「SSL Handshake」，意味我們的瀏覽器在確認網站具有可信賴的SSL憑證後、放心又高興的與網站握手。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a8f6b72dd.png)\r\n\r\n\r\n很可愛吧！\r\n\r\n\r\n<br>**整體認證過程即為**：\r\n1. 瀏覽器嘗試連線到以 SSL 保護的網站。\r\n2. 瀏覽器要求網路伺服器自我識別。\r\n3. 伺服器傳送一份 SSL憑證給瀏覽器。\r\n4. 瀏覽器檢查是否信任 SSL憑證。如果信任，就會傳送訊息給伺服器。\r\n5. 伺服器傳回數位簽章的確認，以展開 SSL 加密的階段作業。\r\n6. 加密的資料由瀏覽器與伺服器之間共用。\r\n \r\n\r\n因此，有了http語言讓電腦能彼此溝通之外，我們還需要安全保障：   \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4a92072a34.png)\r\n\r\n\r\n上面網址中s的意思，即為「安全」(Secure)，代表這個網站擁有SSL身分證。\r\n\r\n未來，別再隨意登入網址列沒有https、身分不明的非法網站，它們很可能會竊光你所有的資料。對於自己的網站，也請一定要申請一個SSL憑證，擔保重要資訊不輕易外露的同時、也讓網站使用者得以信賴。  \r\n\r\n\r\n當瀏覽器跳出SSL憑證提醒時，也請再再三思。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4aa5aaef7d.png)\r\n\r\n\r\n<br>謝謝您的收看。\r\n\r\n<br>_延伸閱讀：_\r\n<li>去咖啡店還敢要密碼嗎？免費 WiFi 用 20 分鐘就能駭完你一生\r\nhttp://buzzorange.com/techorange/2016/01/05/free-wifi/\r\n", '1', '15', '2016-02-17 17:15:12', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-02-17 17:15:12', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '4', '7', '', '', '1', '50', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['32', '120', '設計與視覺效果的決定性因子─字型學奧義PART 1', the-decisive-factor-design-and-visual-effects-font-learn-esoteric-part-1, "恰巧看到科技報橘中刊載了一篇討論字型運用的文章，標題還相當聳動：\r\n<BR><strong>_英文履歷字體再用 Times New Roman，別想進外商_</strong>\r\nhttp://buzzorange.com/vidaorange/2015/06/24/new-roman-resume-looks-boring/\r\n\r\n下述先不就Times New Roman是會否扼殺工作機會的真實性做討論，台灣對於字型的漠視實在讓人相當訝異。除了千篇一律的標楷體、新細明體，到最近十分熱門的康熙字典體，中文字體的選擇性不但貧乏、跟風濫用的情形也十分嚴重。\r\n\r\n至於英文字體──在多數商家老闆可能連英文字義都不是很瞭解的情況下，字型設計的問題更加不被重視。\r\n\r\n\r\n為什麼我們要研究字型? 字體只是件枝微末節的小事、只要內文精彩不就好了? \r\n今天，就讓我們來討論「字型」(Typography)的重要性。\r\n\r\n", "\r\n \r\n## <br>什麼是字型學(Typography)?\r\n\r\n字型即是一種力量──將想法和語言以視覺呈現的力量。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4ab3e50a3a.png)\r\n\r\n\r\n<br><br>為什麼Burberryc或ELLE的商標看起來高級又時尚?   \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4ab8039784.png)\r\n\r\n\r\n\r\n<BR><BR>為什麼Ted或Science看起來很「科學」?    \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4ac98d7e78.png)\r\n\r\n\r\n<BR><BR>為什麼聖經光掃視內文、就讓人覺得神聖?\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4ac45944e3.jpg)\r\n\r\n\r\n<BR><BR>這股力量隨著時間遞延，持續改良與轉變──從招牌、商標、餐廳菜單、服裝、廣告文宣、到書籍報刊，成為現今日常生活中隨處可見的例子。\r\n\r\n**字型的出現與改良，都是為了知識傳達的功能性。**\r\n\r\n從口耳相傳、到文字被發明與印刷時代，到現在的網路與智慧型手機，知識傳播方式與工具不斷地在演進。\r\n\r\n既然「文字」是資訊傳遞中最精華的部分，我們必須了解字型學：知曉字型間的差異與功能，並藉由選擇好的字型、以達到更有效率的溝通。 \r\n \r\n## <BR><STRONG>字型是怎麼來的?</STRONG>\r\n\r\n從15世紀的古騰堡印刷革命到20世紀初，短短的五百年間即奠定了字型學的基礎。故只要瞭解這五百年的歷史變化，即可快速掌握字型系統的大家族，並應用到生活中的設計。\r\n\r\n**(1) 15世紀初─黑體字(Blackletter)**\r\n\r\n早期的書籍必須花上數個月以人工謄寫，直到印刷術的出現、才讓耗時又昂貴的知識傳遞成本大幅降低。\r\n\r\n國中歷史課本一般指稱發明活字印刷術的人是中國的畢昇。然而現在提到印刷，幾乎都會提起歐洲人古騰堡(Johannes Gutenberg)。\r\n\r\n古騰堡除了改良印刷術，最厲害的是發明了一套字型，讓印刷程序的效率更高。印刷術講求的正是大量且快速的生產，古騰堡的改良讓知識傳遞更加普及，更推生了隨後的歐洲文藝復興、宗教改革、啟蒙運動和科學革命，為現代知識經濟和傳播奠定了物質性的基礎。\r\n\r\n**還在認為字型不重要嗎? 它正是知識的基石！**\r\n\r\n當年古騰堡發明的字型稱作「Blackletter」(黑體字)。\r\n<BR>![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4ad3b19f55.png)\r\n\r\n\r\n\r\n<BR>我們可以在復古風格設計，或報章雜誌如The New York Times、The Washington Times看到它的蹤影。 \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4add94136e.png)\r\n\r\n\r\n<BR><BR>然而Blackletter雖然雕刻便利，卻明顯地有著過度密集、讓人閱讀困難的問題…\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4ae1adbce9.png)\r\n\r\n\r\n_原文: Give me twenty-six soldiers of lead and I will conquer the world.  By Johannes Gutenburg_\r\n<BR>既然文字與印刷的出現是為了讓知識傳遞更方便，那這樣不便閱讀的字型勢必得再進行改良，由此而生的就是「Roman Type」(羅馬體)。\r\n<BR>**(2) 15世紀文藝復興──羅馬體=人文主義字體(Roman Type, Humanist Type)**   \r\n<BR>羅馬體不是羅馬人用的字體，而是法國人Nicolas Jenson在十五世紀時受到古羅馬建築物上的刻文啟發所創造出來的字體。比起過度濃密的Blackletter更好閱讀。\r\n<BR>![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4aeebd30bb.png)\r\n\r\n\r\n羅馬體一個很大的特色，就是仿照手寫的感覺。觀察一下，字體是否有些歪歪扭扭、粗細不均勻? 它也被稱作人文主義字體(Humanist)，為文藝復興時期最普遍的字體。在歷史書籍、聖經內文、或復古風格的設計中最為常見。\r\n\r\n\r\n常見字體包括Centaur, Garamond, Lynton, Stempel Schneidler, Verona。如何觀察呢?只要打開電腦的Word或PowerPoint、就可以看到這幾款內建字型。 \r\n\r\n**(3) 18世紀啟蒙運動與工業革命──舊風格字體(Old Style Type)與過渡時期字體(Transitional Type)**\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4afea312b8.png)\r\n\r\n\r\n_圖為Calisto字體，為舊風格代表字體之一。_\r\n\r\n咦?!怎麼眨眼就從15世紀跳到了18世紀? \r\n事實上從15紀以來，字型的發展開始停滯不前，直到英國人William Caslon發明了舊風格字體(Old Style Type)。常見字型包括Caslon, Calisto, Goudy Old Style, Palatino, Perpetua。\r\n\r\n數十年後，另一位叫John Baskerville的英國人創造了過渡時期字體(Transitional Type)，被用作啟蒙時代的象徵。獨立宣言的起草、與早期美國政府的官方公文字體，都是用Baskerville所發明的字體。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b069329f2.png)\r\n\r\n\r\n_圖為過渡時期字型家族中的Baskerville，被富蘭克林使用在美國的獨立宣言和早期官方文件。。_\r\n\r\n很難說這是個嶄新的發明。這些字體會出現，也只是因應當代的潮流─理性，也再再呼應了開頭所強調的：字體的出現是為了知識傳遞的功能性。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b0a95fd31.png)\r\n\r\n\r\n\r\n18世紀工業革命，科學與理性的風潮同樣燒到了字型─去人性化與機械風格，取代了傳統模仿人類書寫的字型。15世紀以來、手寫風格強烈的人文主義字體(Humanist Type)，隨著18世紀工業革命與啟蒙運動展開、字型開始以機械化的方式被解構。\r\n\r\n從下圖中可以發現，舊風格字體(Old Style Type)到過渡時期字體(Transitional Type)，手寫的痕跡越來越少，粗筆劃越粗、細筆畫越細的衝突感越來越大，字型也越來越對稱、充滿機械感。字型逐漸走向一種「理性」的感覺。![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b0d8a2237.png)\r\n\r\n\r\n\r\n手寫的特色越來越少，字型的粗細差異越來越大、越來越對稱，直到完全去除人性化的痕跡。\r\n \r\n**(4) 18世紀末時尚產業興起─現代體(Modern Type)**\r\n\r\n 字型去人性化的過程一直發展到18世紀末，直到一位叫Didot的法國人和另一位叫Bodoni的義大利人，各自創造了命名為Didot和Bondoni的字體，現在統稱為「現代體」(Modern Type)。   \f\f\f\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b17d927f6.png)\r\n\r\n\r\n_圖為Perpetua字體。作為現代體家族成員之一，有著極端的粗細對比、完全對稱且去人性化的特色。_\r\n\r\n有發現「現代體」的粗細的部分有著高度差異化、百分百對稱、且完全去除了手寫的元素嗎? \r\n\r\n配合19 - 20世紀的時尚產業興起，現代體被大量應用在時尚風格的設計上，如Burberry、Armani、Cartier、ELLE、Vogue。 \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b1c0afa74.png)\r\n\r\n**\r\n(5) 19世紀初大眾廣告興起─埃及體=方塊體(Egyptian Type, Slab Serif)**\r\n<BR>![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b1f1c9f63.png)\r\n\r\n\r\n_埃及體，又稱方塊體，加粗的襯線和筆畫有很好的廣告效果。_\r\n\r\n與羅馬體(Roman Type, 又稱人文主義字體)與羅馬人無關一樣，埃及體不是古埃及人用的字體。由於埃及體的流行，和1815年拿破侖剛入侵埃及、發現尼羅河文化遺跡並帶回埃及古文物回歐洲為同一時期，因此被稱為「埃及體」。 \r\n\r\n 埃及體有著特色化的粗體字，襯線也非常粗。雖不適合放在內文中，卻適合被用作廣告標題。使用埃及體作為商標的企業包括Honda、IBM、Sony、Volvo。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b235922a8.png)\r\n\r\n\r\n汽車廠商多使用顯眼的埃及體作為商標，也展現汽車於20世紀剛發展的時代性。\r\n或許因為埃及體大氣、顯眼、穩重的特色，與當時初興起的汽車產業，因而被廣泛應用在汽車商標上。\r\n\r\n<接續Part 2>\r\n\r\n", '1', '15', '2016-02-17 17:50:15', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-02-18 01:55:50', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '3', '6', '', '', '1', '78', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['33', '121', '設計與視覺效果的決定性因子─字型學奧義PART 2', the-decisive-factor-design-and-visual-effects-font-learn-esoteric-part-2, "**(6) 20世紀初大眾化商業發展─無襯線體(Sans-Serif)**\r\n\r\n從Part 1所介紹的字體中，我們可發現無論是人文主義、舊時代、過渡時期、現代、到埃及體，都具備同一個共通點：具有襯線。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b32a56f0a.png)\r\n\r\n物極必反，在「襯線體」(Serif)逐漸發展到了一個極致後，忽然開始流行「無襯線體」(Sans-Serif)──沒有尾巴裝飾，且沒有粗細筆畫差異、每一筆都是一樣的粗細。Sans在法文中，是無的意思。\r\n\r\n無襯線體確切是被誰發明、何時發明，沒人清楚。它一直被認為是一種沒特色的字型，始終活在襯線體的陰影之下。早期也只有前衛藝術家會作為叛逆風格的字體使用，直到二十世紀初商業大眾化，普普風與工業風開始流行，無襯線體才逐漸取代襯線體，形成當代的代表字型。\r\n\r\n", "\r\n\r\n1927年，德國設計師Paul Renner創造了命名為「Futura」的字體，得到了空前的迴響，Futura也成為無襯線字體歷史上最重要的突破──以幾何形狀為基礎設計、字體粗線相等，具有時尚與未來感。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b5f69130a.png)\r\n\r\n\r\n若想更進一步了解，下為Futura字型家族的概念影片: https://vimeo.com/33434885\r\n\r\nCK、Costco、FedEx等多家知名企業的商標都是使用Futura字體。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b5cba69e0.png)\r\n\r\n\r\n<br><br>約莫在同一時間，英國人Eric Gill創造了「Gill Sans」的字體，想跟Futura打對台。Gill Sans比稍稍拉長的Futura更圓、也更幾何。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b3cf76d4f.png)\r\n_Gill Sans號稱英國人的驕傲，在London、Amsterdam和Stockholm等城市的公共標示和地鐵中被用到接近氾濫的地步。_\r\n\r\n若想進一步了解Gill Sans，介紹影片: https://www.youtube.com/watch?v=tMi3bVBI7Ko\r\n\r\n這些字體的設計根據幾何形狀，有著客觀與科學的特性，最常見於科技、教育類文章。以上圖而言，是不是很有TED的風格?\r\n\r\n著名的英國廣播公司BBC商標即是使用Gills Sans字體(同樣是英國品牌不意外)：\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b40162855.png)\r\n\r\n\r\n另外，由瑞士設計師Max Miedinger於1957年發明的Helvetica，具有清晰好讀、不過度搶眼、能忠實呈現內文的特色。由於被使用的頻率太高，**號稱為全世界最受歡迎的字體。**\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b446a748a.png)\r\n\r\n\r\n許多知名企業的商標都是採用 Helvetica，如微軟、BMW、3M、Jeep、無印良品、LG、eBay、Oral-B、Lufthansa...族繁不及備載。\r\n<br>![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b64d18d89.jpg)\r\n\r\n\r\n<br>常聽人道Gill Sans是英國人的Helvetica，就知道Helvetica是多麼廣泛的被使用！\r\n\r\n\r\n**<br>呼，我們剛剛歷經完歷史上五百年來的字型演變。**\r\n\r\n最後，重新複習一下──左半部從上到下，分別為：\r\n黑體字(Blackletter)、人文主義字體(Humanist)、舊風格字體(Old Style Type)、過渡時期字體(Transitional)、現代體(Modern)與無襯線體(San-Serif)。 \r\n\r\n右半部則是包含了現代各式各樣的新型字體。 \r\n\r\n同樣一句Merry Christmas，不同的字型卻帶給人們截然不同的感受。要選_擇什麼樣的字型，必須同時考量：\r\n\r\n**_你的觀眾是誰?  你的口吻是什麼?  你的目的是什麼?_**\r\n\r\n同樣一句「I love you.」，前者感覺就像個大老粗的雄厚口吻、後者則是個浪漫的雙魚座法國男人。 \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b4fd16d0a.png)\r\n\r\n\r\n<br>瞭解字型的歷史後，未來當我們看到：\r\n\r\n時尚雜誌使用舊風格字體(Old Style Type)、聖經使用時尚的現代字體(Modern)、IT資訊廠商使用手寫風格濃厚的人文字體(Humanist)、金融文章用了有點前衛與科技感的非襯線Gill-Sans字體...\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b51f83003.png)\r\n\r\n\r\n都可以大笑三聲：**哈哈哈！我知道為什麼設計看起來會那麼怪！**\r\n (除非具有特殊用途)\r\n  \r\n觀察一下生活中常見的商標設計或廣告標語，可以發現，字型大大影響了使用者對於品牌形象的觀感。\r\n\r\n或許，這也解釋了為什麼Google要將商標從原本的襯線字體設計、改為無襯線字體。\r\n\r\n\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4b56f9f3db.png)\r\n\r\n\r\n_最一開始的Google字型更接近Humanist，但它卻身為科技大廠，顯得不太合宜。_\r\n\r\n經過修改過的商標，是不是更具現代與科技感一點了呢?\r\n\r\n## <strong><br>字型學的博大精深當然不只這些。</strong>\r\n\r\n透過瞭解字型，我們可以更深入地觀察生活；探索「為什麼」的同時、思考如何才可以更好的傳達品牌形象。\r\n\r\n謝謝收看。大家新年快樂！   ", '1', '15', '2016-02-17 18:05:54', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-03-06 17:12:11', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '2', '5', '', '', '1', '68', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['34', '122', 讓真正的客戶進入你的網站──關鍵字選擇, let-real-customers-into-your-site-keyword-selection, "關鍵字的作用即是讓你的潛在客戶可以快速找到你的網站、並藉此更有效地將網站流量轉換成你的收益。\r\n\r\n## <strong>什麼是關鍵字？</strong>\r\n架設好一個網站，就像是在虛擬世界中開始經營一家店舖。\r\n一家實體店鋪的成功，可以歸類為「地段」、「招牌」、「商品」，地段帶來人潮，招牌吸引人潮進來店內消費，好的產品吸引顧客購買則產生收益。\r\n\r\n若是在虛擬世界中，這三樣要素則分別叫做「搜尋引擎優化(SEO)」、「關鍵字」、「網站內容」。\r\n\r\n關於SEO，我們已在什麼是SEO?一文中討論過。這次就讓我們來討論另一個要素：關鍵字，也就是店鋪在外的「招牌」。\r\n\r\n", "\r\n\r\n### 關鍵字的作用1─精準行銷\r\n在現實世界中，除了將店鋪開在人潮洶湧、能見度高的黃金地段──進行搜尋引擎優化(SEO)讓排名越前面越好──還需要讓對的人進到店鋪中。這時「招牌｣就能發揮作用。\r\n\r\n店鋪的招牌除了能吸引人潮的目光，更重要的功能是吸引「對的客人」走進來消費，畢竟如果進到店鋪中的是一群對擺放在商架上的產品沒興趣的人們、東晃晃西晃晃就走出去了，就算進出的人潮再多，產品仍然賣不出去。\r\n\r\n虛擬世界中，關鍵字是人們想查找特定產品、服務、或想解決的問題時，鍵入搜尋引擎欄位的字眼，所以關鍵字直接反應了客戶的需求。\r\n\r\n如果讓店鋪的招牌──如網站標題、或首頁的網頁內容──符合使用者所搜尋的關鍵字，告訴他們「你想要的東西，我們這裡有賣」。進來網站的這些人潮，就不會是進去晃晃就離開的假流量，而是真正對產品感興趣的潛在客戶。\r\n\r\n### 關鍵字的作用2─瞭解市場需求動向\r\n身為廠商，我們也可以透過關鍵字、反過頭回去瞭解客戶和市場的需求。如果你今天是一家冷氣機廠商，在販售冷氣機時，你想知道、多數客戶在意的是哪些功能──要強調產品的除溼功能好？不會滴水？還是越省電越好？\r\n\r\n試著在Google搜尋引擎欄位中鍵入「冷氣」，即可看出最常被人們搜尋的關鍵字眼。而這些搜尋字眼，就是大部分客戶在意的事情。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2015/12/20/5676631be8d31.png)\r\n\r\n\r\n若確保網站內容中涵蓋這些關鍵字，強調：「我們的冷氣產品具有良好的除溼功能，且電費低、不滴水、在小坪數中的房子也能適用…」就能配合市場的最新需求。\r\n\r\n這就像是現實世界中，我們總看到許多販賣冷氣的店鋪都有「日本進口的冷氣」、「省電認證的冷氣」之類字語的招牌，即反映了當前日本進口、省電的冷氣較受消費者歡迎。\r\n\r\n當然，市場需求會隨時間不斷變動。觀察每一段時期消費者會搜尋的關鍵字，即可知目前最時興、或最受到矚目的消費者需求是什麼，有了這些即時的市場資訊，此時若再回過頭去調整產品或服務內容，便可以確保企業不被淘汰，隨時掌握瞬息萬變的市場脈動。\r\n\r\n###如何選擇合適的關鍵字？\r\n通常網站行銷人員要不斷嘗試著在各大搜尋引擎中、使用關鍵字搜尋自己的網站以觀察排名。另一方面，由於Google會挖掘使用者的搜尋習慣、進而客製化搜尋結果，讓使用者頻繁搜尋的網站排名往前；為了不讓測試結果失準，還得打開無痕視窗進行確認。如此反覆試驗關鍵字是否成功的過程、實在相當繁瑣。\r\n\r\n因此，搜尋引擎推出了「關鍵字排名查詢工具」，讓關鍵字研究變的更加簡單。\r\n以下提供幾個優秀的關鍵字排名查詢工具供您參考，歡迎您進一步瞭解：\r\n1.\t夏木樂 Google / Yahoo 關鍵字排名查詢\r\n\r\n2.\t台灣網站登錄目錄 關鍵字排名查詢\r\n\r\n3.\tCuteRank\r\n", '1', '15', '2016-02-17 18:15:43', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-03-06 17:12:00', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '2', '4', '', '', '1', '51', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['35', '123', '讓你的網站搶到黃金地段─SEO (搜尋引擎優化)', let-your-website-to-grab-prime-seo-search-engine-optimization, "### 搜尋引擎優化(SEO)讓網站在搜尋結果的排名更前面、帶來更多流量和品牌曝光度。\r\n\r\n架設好一個網站，就像是在虛擬世界中開始經營一家店舖。\r\n一家實體店鋪的成功，可以歸類為「地段」、｢招牌｣、｢商品｣，地段帶來人潮，招牌吸引人潮進來店內消費，好的產品吸引顧客購買則產生收益。\r\n\r\n若是在虛擬世界中，這三樣要素分別叫做｢搜尋引擎優化(SEO)｣、｢關鍵字｣、｢網站內容｣。\r\n\r\n今天，就讓我們先來談談如何搶到虛擬世界中的黃金地段──搜尋引擎優化(SEO)吧。\r\n\r\n", "\r\n\r\n### 什麼是SEO？\r\n在現實世界中大家都知道，若店鋪開在人潮洶湧、能見度高的黃金地段，就可以讓更多的客人進到店裡面；地段越好、租金也就越昂貴。因此Google讓商家付租金給它、在搜尋結果的最上方「租」了一塊黃金地段，以得到最多曝光度。\r\n\r\n_付費搜尋結果能在Google搜尋結果中得到最高的排名。_\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2015/12/20/56765ee5068f2.png)\r\n\r\n\r\n然而，搜尋引擎的世界中，地段分成「廣告」和「非廣告」。\r\n\r\n要待在「非廣告」黃金地段不用付租金給Google──Google會直接依據使用者鍵入的關鍵字，抓出最適合該使用者的內容並進行排名。意思就是，Google會根據使用者喜好，找出最符合的店鋪「招牌」和「商品」去排序。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2015/12/20/56766039bca45.png)\r\n\r\n既然大家都知道在付費廣告的地方，這家店鋪只是用錢租了個最醒目的黃金地段，而非真正有提供最適合自己的商品，那麼會走進店裡面的客戶就變得相對稀少。\r\n(_根據統計，75%以上的使用者不會點擊進入付費的搜尋結果_)\r\n\r\n所以說，不但要搶到黃金地段、還要在「非付費廣告」的地方搶到黃金地段，讓自己的店鋪(虛擬世界中，就是你的網站)有更多的人進來、店鋪中的產品和服務能被更多的人看到，進而帶來營收。\r\n\r\n### 如何操作SEO？\r\n既然我們已經知道─要在非廣告的地方搶到最前面的搜尋結果排名─就要靠搜尋引擎優化(SEO)，那實際上到底該怎麼做呢？\r\n\r\n如果走進一家店舖，發現──產品最新上架的日期是2001年、幾乎都過期了；店內的設計有如迷宮、找很久找不到想要的產品；想要買蘋果、卻發現裡面賣的都是機器零件；除了你之外沒人走進來過、也沒人推薦過這家店──你一定會很快就離開了。\r\n\r\n虛擬世界中的「網站內容」就是吸引客戶的產品。如果當你發現這個網站：\r\n\r\n- 內容很久沒更新過… (最後更新日期: 2001年1月)；\r\n- 網站目錄亂七八糟、讓你找不到想要看的資訊；\r\n- 內容跟搜尋的關鍵字沒什麼關聯 (搜尋蘋果、網站裡面卻是滿滿的零件介紹)；\r\n- 沒外部連結推薦 (沒粉絲專業或其他曝光平台)。\r\n\r\n不但你不想走進來，連Google搜尋引擎都會遠遠的將都會把這個網站扔到100頁以外的搜尋結果了。事實上，Google、Bing等搜尋引擎，與網站使用者一樣，在評價一個網站的優劣時都是採用相同的觀點──內容準確且豐富，同時定期更新、讓人產生信任感。\r\n\r\n所以在虛擬世界中的店鋪到底該怎麼經營？搜尋引擎優化(SEO)是藉由網站內容優化的方式，促使商家不斷開發並更新符合消費者喜好的產品、同時也能搶到黃金地段，形成正向循環！\r\n\r\n### 多久才能看到SEO的成效？\r\n當然，你一定還會想知道──我已經知道要藉由準確、豐富、且定期更新的內容，幫自己的店鋪搶到排名越前面的黃金地段，那要多久才能看到效果呢？\r\n\r\n由於SEO是以「內容提升」讓搜尋引擎以使用者滿意度來排名，這樣過程可能長達數週、甚至數月才能初見成效。\r\n\r\n當然，有些人會鑽Google演算法的漏洞、以程式或技術性的手法欺騙Google，希望能在架好網站的瞬間就擁有高排名。\r\n\r\n然而，一旦使用者發現即使網站排名高、內容卻相當空洞，仍然會不願意買單、甚至對品牌留下負面印象。比如，你走進一家位於黃金地段、裝潢豪華的商店，卻發現提供的產品不但品質低劣、又不符合你的需求，你一定會立刻離開、再也不想走進來。\r\n\r\n另外， Google身為虛擬商城的管理者，一旦發現你在欺騙、破壞它的搜尋引擎規則，便會採取極其嚴厲的懲罰，比如把你的網站丟到一個位於雲端的暗黑垃圾桶中，或第100頁搜尋結果，完全的封鎖你的網站。同時還會被列入Google的黑名單中，網站上的資料將會從此消失。等於是你的店鋪因為犯法而被法院查封、關門大吉了。\r\n\r\n請謹記，SEO是一個持續且長遠的品牌行銷過程，絕不可能一蹴可幾。\r\n\r\n謝謝您的收看。\r\n\r\n\r\n", '1', '15', '2016-02-17 18:18:47', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-03-06 17:11:55', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '2', '3', '', '', '1', '46', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['36', '124', '相信你的行為早已被控制了嗎?─CTA的神祕功效', i-believe-your-conduct-has-long-been-controlled-yet-cta-mysterious-effect, "看到Facebook的「近況更新」欄位的「在想些什麼？」的瞬間，你忍不住發了篇動態抱怨最近的爛天氣；打開Google首頁、一點進去只有一行搜尋欄，你馬上知道要在上面輸入關鍵字搜尋；上PChome買東西，發現每一頁都貼心地置放了購物車，讓你隨時隨地都可以按下購買按鍵…。 \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4bbbfd88b3.png)\r\n\r\n\r\n從發文、購物、搜尋、留個人資料、幫FB粉絲團按讚…你愉悅地想著：「網路上的世界我想幹嘛就幹嘛。」\r\n\r\n事實上，你早已落入CTA (Call-To-Action)的設計中了。\r\n\r\n", "\r\n\r\n\r\n##<BR><strong> 什麼是Call-To-Action?</strong> \r\n**CTA (Call-To-Action, 行為召喚)**，是引導使用者行為的一種行銷技巧，即透過指令或流程設計、引導使用者「自發性」地去做某種特定行為。被使用到近乎氾濫的CTA包括「立刻撥打電話0800-XXX-XXX」、「老闆跳樓大拍賣、優惠只到今天」。 \r\n\r\n以一個成功的網站CTA而言，會藉由類似的操作引導，比如一系列的CTA指令，設計出一套行為公式讓人照表操作；使用者會在不知不覺間，就做出你希望他做的事情了(比如說刷卡)。\r\n\r\n\r\n**以下讓我們來看看幾個CTA精選案例：** \r\n\r\n**1.提供產品/服務作為問題解決方式** \r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4bbcda36e8.png)\r\n\r\n\r\nSkype的官網明確傳遞了「Skype讓全球通訊更為方便。您可免費隨意進行通話、傳送訊息及分享」。這句話隱含了「通訊昂貴又不方便」的問題，然而使用Skype產品能有效地解決客戶困擾。大大增加使用者誘因。\r\n  \r\n**<br>2.精簡給消費者的選擇**\r\n\r\n逛大賣場時，幾百種品牌各異的商品讓人眼花撩亂...常常繞了一圈，你什麼也沒有買、兩手空空的離去。\r\n\r\n讓消費者眼花撩亂、不知道該選什麼的後果，通常對方就是什麼都不選。應用在網頁上也是同樣的道理。\r\n\r\n以提供行程規劃服務的國外公司Things為例：\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4bc2851dc1.png)\r\n\r\n消費者只有四個選項，而且每個都是依據需求(Mac、iPhone、Watch、iPad)進行客製化。 \r\n\r\n這樣貼心的設計，是不是讓你更願意按下使用服務呢? \r\n\r\n**<br>3.服務設計精細化**\r\n\r\n\r\n\r\nSpotify是一個非常優異的網站CTA範例。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4bc973f9d7.png)\r\n\r\n\r\n一進到官網，可以發現放了兩個按鍵。事實上，無論是「免費播放」亦或「取得Premium」按鍵，都是為了達成網站目標──獲得你的會員資料。\r\n\r\n在重點加強上也經過了縝密的設計──對於初次使用者而言，一開始就希望對方直接付費可能有些困難，故將「免費播放」以綠色按鈕作為強調，將使用者的注意力重點聚焦於此。\r\n\r\n然而，對於已經體驗過服務、願意付費且不想再試用的使用者該怎麼辦？Spotify團隊將「取得Premium」用相對不明顯的色調，但同樣置放於首頁中。\r\n\r\n如此讓觀者不會因選擇過多而失焦，又依照使用者體驗依階段區分開來，該作法顯得相當高明。  \r\n\r\n\r\n上述案例僅是族繁不及備載的CTA技巧之一，最關鍵的重點還是在於：\r\n**產品/服務的提供者必須站在客戶的角度思考、理解消費者的行為模式，進而優化訊息的傳遞方式**。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4bcf0418cb.png)\r\n\r\n文末以筆者很喜歡的Go F*cking Do It網站首頁作為結語──該網站要求使用者輸入人生目標，如減肥、旅行，若做不到就要付錢給該網站…同時也是一個絕佳的CTA案例。\r\n\r\n對於CTA...Go F*cking Do It！\r\n\r\n這很可能就是讓你從一個普通行銷人員立刻升格為行銷總監的關鍵啊！", '1', '15', '2016-02-17 18:34:47', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-03-06 17:11:46', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '2', '2', '', '', '1', '46', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['37', '125', '騰訊眾創──真的是眾創嗎?', tencent-public-a-really-is-public-a-right, "若你沒聽過「眾創」，那你就太跟不上時代了。\r\n\r\n近來，騰訊推出了眾創生態系：http://zc.open.qq.com/\r\n\r\n也有相當多的新聞媒體曝光：\r\nhttp://www.thenewslens.com/post/236968/\r\nhttp://tech.it168.com/a2015/0428/1724/000001724360.shtml\r\n\r\n究竟什麼是眾創呢? **讓我們來看看眾創的定義：**\r\n\r\n**眾創空間──針對創業者對人才、融資、輔導、營銷和資源的需求，提供全方位的支持。**\r\n其中，「接入平台」連接線下及線上，創業者可以直接向在地眾創空間申請入住（線下）並透過「眾創空間服務號」和官網提出入駐申請（線上）；「能力平台」配對投資人與創業者，協助創業者融資並提高其融資效率；「眾包平台」聚集各領域的第三方服務商，彌補創業者所短缺的資源。\r\n\r\n> 「2015 年騰訊：互聯網＋白皮書：『眾創生態，就是要為創業者提供從創意、到公司上市的全方面服務。』」\r\n\r\n身為一個新創業者，從融資金流、財會法務、軟體技術、團隊訓練、人才媒合、媒體曝光，都可以在眾創空間找到相應的資源、大幅降低早期創業的失敗機率與成本。\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4be54bdebf.png)\r\n\r\n總之、加入眾創系統後，新創業者將可以：\r\n1. 少走彎路\r\n2. 創業者群聚效應\r\n3. 加速發展，提高了創業的成功率\r\n\r\n聽起來不錯，不用再在沒資源沒經驗、無依無靠的情況下獨自奮鬥了?\r\n\r\n\r\n<BR>今天，讓我們來討論一個簡單的看法：**騰訊眾創，真的是眾創嗎?**\r\n\r\n**1.眾創根本不是新名詞**\r\n\r\n又稱孵化器、加速器、曲速引擎(?)…\r\n\r\n類似名詞，我們可以看看「育成中心」。\r\n世界上第一個科技企業育成中心是美國的Joseph .Mancuso於1959年在美國紐約的貝特維亞(Batavia)創建的“貝特維亞工業中心”。\r\n\r\n1959至今...眾創或許混雜了某些其他的元素進去，但絕對不是一個嶄新的概念。\r\n\r\n另外，讓我們看看經濟部網站：\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4beb9322ed.png)\r\n\r\n「育成中心」是一個孕育新事業、新產品、新技術及協助中小企業升級轉型的場所，藉由提供進駐空間、儀器設備及研發技術、協尋資金、商務服務、管理諮詢等各項協助，並有效結合多項資源，降低創業及研發初期的成本與風險，創造優良的培育環境，提高事業成功的機會。\r\n\r\n...怎麼跟眾創的內容十分相近? \r\n\r\n經濟部中小企業處育成中心...聽起來新潮嗎?\r\n\r\n**2. 眾創需要各領域專業投資人**\r\n<br>下列是全美 (你也可以視為全世界) 前十大孵化器：\r\n1.Y Combinator             \r\n2.TechStars        \r\n3.Excelerate Labs          \r\n4.500 Startups\r\n5.Capital Factory          \r\n6.DreamIt Ventures    \r\n7.Entrepreneurs Roundtable  Accelerator\r\n8.I/O Ventures             \r\n9.Tech Wilcatters     \r\n10.AngelPad\r\n\r\n看出之間的共通點了嗎?\r\n\r\n**它們都是基金公司。**\r\n\r\nYC是目前最強的創投、 TechStars是一間種子基金公司、 Excelerate Labs是專門的新創加速器公司，由知名企業家與投資者所成立...\r\n\r\n基金公司，即等於純粹「資金」的提供者。要麼本身即是創投、種子基金或天使基金業者，要麼身為學術機構、如Stanford或MIT所設立的附屬培育機構，為非營利性質。\r\n\r\n\r\n光就YC的投資範圍而言，即多達10多種領域：B2B 市場、消費者市場、生物醫學、平台服務、企業市場、開發者工具、金融科技、硬體、非盈利性組織...甚至連航太也有。 \r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/17/56c4bfcecde3f.png)\r\n\r\n創投或加速器內部皆有專業、並涵蓋各領域的投資經理人。\r\n回過頭來說，負責審核新創業者的騰訊，內部有生技或航太的專業領域人士嗎?\r\n騰訊偏好的新創業者只限於軟體與平台領域吧。\r\n\r\n<br>最後一個問題：\r\n**\r\n3.創業? 亦或幫騰訊開發新業務?**\r\n<ul>\r\n<li>加速器身為「媒介平台」，應維持其中立性。 \r\n<li>加速器應只媒合投資人與新創公司。\r\n</ul>\r\n新創業者主要是衝著「資金」過來尋求加速器，故加速器主要以資金吸引新創業者後，再幫投資人篩選好的新創公司，並適度牽制投資人、避免其過度影響新創團隊決策。\r\n\r\n法務、金融、財會顧問、到創業空間即各種資源，與資金來源一樣，應以「引介」而非作為直接提供者。若直接提供、讓新創業者過度倚賴該資源，風險會很高──\r\n\r\n當資源提供者想抽掉這些資源與人脈時，公司該怎麼辦? 或是當有其他投資人想投資呢? 原有股東不願意稀釋股權，一定會血盆開口，你有辦法拒絕嗎? 當孵化器想撤換你的經營團隊、你有辦法阻止嗎? 甚至是撤換身為創辦人的你?\r\n\r\n然而，騰訊眾創的現況如何? **資源與金援皆由騰訊出資，且背後就是政府。** \r\n\r\n中國亦缺乏專業經理人之制度與思維，股東即團隊、即經理人。\r\n\r\n創業者在這個情況下容易變成：你只是過來提供想法，拿騰訊給的資源、在騰訊底下開發一個新業務而已。當騰訊想撤換掉團隊、接手業務時、你真的有辦法拒絕嗎?\r\n\r\n另一方面，全美前十大孵化器主要皆以基金公司的形式所組成，幾乎沒有一家是由「單獨一家企業」在搞孵化器；孵化器最主要還是作為資金提供者，加上投資新創團隊的多元性，故孵化器裡面有各式各樣的專業投資人，如生技、機械、消費者服務、食品等等。\r\n\r\n以騰訊而言，不但內部審核的經理人背景單一、連資金與資源也都是騰訊單方面提供。\r\n\r\n做技術? 就是幫騰訊現有Open Source或軟體技術更新。\r\n目標市場? 發布業務也是針對騰訊雲上的6億使用者。\r\n\r\n很顯然地，結局將會變成：新創業者只是成為想法提供者、  騰訊出錢出資源讓新創業者執行──眾創? 事實上是幫騰訊開發新業務。\r\n\r\n騰訊喜歡你就給你錢、讓你幫忙做；它不喜歡，技術、業務和市場沒鎖定騰訊的現有用戶...該業者可能面臨相當風險。\r\n\r\n騰訊讓越多新創業務發包在自己的平台上，以生態系而言、可以同時增加使用者與開發者，也是一個良性循環。然而眾創的意義到底是什麼，也就任人詮釋了。", '', '0', '15', '2016-02-17 18:50:06', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '0000-00-00 00:00:00', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '1', '1', '', '', '1', '0', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['38', '126', '什麼是設計 (Design)', what-is-the-design-design, "提到設計，你會想到什麼?\r\n畫畫? 美麗? 藝術?\r\n\r\n那設計師呢?\r\n穿著前衛、品味時尚、擅長繪圖創作?\r\n ![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c5270439cbd.png)\r\n\r\n\r\n事實上，一個好的設計與上述條件並不盡然相關。\r\n\r\n", "\r\n\r\n##<strong> <br>什麼是設計?</strong>\r\n設計，是藉由找出最適化的方案以解決問題。\r\n它可能是流程改善、或是更好的溝通方式。\r\n無論是服裝設計、建築設計、平面設計，還是網頁設計、流程設計…所有的設計，都是藉由使用特定的流程或元素，以解決某個問題。\r\n\r\n**設計師，就是解決問題的人(Problem Solver)**。\r\n\r\n別說你不會設計──它幾乎是人類演化的本能，與生存的必備能力；而設計的歷史最早可以追溯至史前時期。\r\n\r\n\r\n人類為了攻擊或打獵的需求，開始使用石頭作為武器。當發現石頭太鈍、不足以作為劈砍的工具時，又將其磨製的更加尖銳。\r\n\r\n我們的祖先知道自己正在設計嗎? 不，他們只是為了解決一個問題！\r\n\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c528212d613.png)\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n正因為人類會思考如何改進一個問題，而讓今日的生活變得更好。\r\n若無設計，當時的人類可能會和大部分動物同樣逐草而居，不會成為今日的地球霸主。\r\n\r\n##<strong> <br>什麼是好的設計?</strong>\r\n如何才可以被稱之為一個好的設計? 設計到底有什麼樣的必備要素呢?\r\n最主要有三個條件：\r\n1. 設計必須具備功能性。\r\n2. 設計不一定是美麗的。若是美的──必有其功能性。\r\n3. 設計必須讓所有人以相同的形式解讀。\r\n\r\n舉例來說，20世紀之前的傳統士兵制服顏色單一、明亮鮮豔，穿上去帥氣又亮眼。這種單色調軍服的作用在於震懾敵軍、鼓舞士氣和戰爭迷霧中辨認友軍。\r\n \r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c5290ca1e32.png)\r\n\r\n\r\n若傳統軍服失去其功能性、不再適於戰場上呢? 該設計勢必得經過改良。\r\n ![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52951b73de.png)\r\n\r\n\r\n1848年，隨著大英帝國不斷拓張，人們發現羊毛製成的厚重紅軍衣不適合在熱帶地區穿著，朗姆斯登爵士因而製作了一種與當地土壤顏色相似的泥土色軍服，隨後也以波斯語「卡其」命名，意為「泥土色的」。\r\n\r\n軍服的發展又因應地形戰略所需、出現了迷彩服。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c529a1830f5.png)\r\n\r\n \r\n卡其色或髒兮兮的迷彩泥巴裝美麗嗎?\r\n不。它的存在是為了功能性──亮色軍服容易被敵軍斬獲。\r\n\r\n<br>再舉一個例子：捷運路線圖該怎麼呈現給大眾，才最為清晰便利？\r\n\r\n1930年代，倫敦地鐵路線越來越多，地鐵局開始頭痛如何完整地反映在倫敦市中心縱橫交錯數英里，還橫跨農田、菜園甚至是各村莊的路線？必須簡單又好記憶。\r\n再加上，地圖的尺寸要適中，以方便隨身攜帶。\r\n如果是你，會怎麼設計？\r\n \r\n這是早期的地鐵路線圖，密密麻麻的路線分布令人看得十分痛苦。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c529e06eff5.png)\r\n\r\n\r\n<br>亨利貝克是當時的地鐵員繪圖員，他想到一個好方法，去掉所有無關的細節，各車站的距離不依實際尺寸比例，轉為採用平均分配。\r\n ![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52a461ba4b.png)\r\n\r\n\r\n是否瞬間清晰很多？又符合方便攜帶、簡單好記的功能性。目前全世界的捷運圖都沿用亨利貝克的發明。\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52a896fe1a.png)\r\n\r\n\r\n\r\n\r\n<br>最後，**設計可以是一種藝術，藝術卻不一定是設計**。\r\n\r\n\r\n很多人可能都有看過少年Pi的奇幻漂流這部電影。無論是食母、Pi的謊言、蓮花所代表的涵義...李安導演微笑著不說破劇情真正要傳遞的意思，只留下大片的想像空間、待觀者進行不同的詮釋。**因為電影是一種藝術**。\r\n\r\n但如果有人用不同的方式詮釋這張位於高速公路上的標示呢？\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52acc95e05.png)\r\n\r\n\r\n\r\n\r\n\r\n\r\n這到底是要在何時左轉? 此刻，還是十公里後?\r\n若所有人皆使用不同的詮釋方式，將造成嚴重的交通傷亡。有開過車的讀者可能都有體驗過，混亂的道路標示，絕對是台灣交通的肇事原因之一。\r\n\r\n另外，下述這則新聞報導，亦顯示了台灣多數公眾標示多不注重設計要件，導致台鐵砸下兩千三百萬元進行指標改善工程，仍被批評成全國最大迷宮。\r\nhttp://news.ltn.com.tw/news/life/paper/622905\r\n\r\n回到上述的指標，若我們將之改成不斷直走，直到要轉彎時才給予左轉指令呢?\r\n\r\n\r\n\r\n![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52ae099bdb.png)\r\n\r\n\r\n\r\n\r\n是否更好理解了?\r\n\r\n因此，藝術可以被無限詮釋，設計不行。\r\n**設計必須讓所有人以相同的形式解讀其意義**。\r\n\r\n設計給人們的印象多半是漂亮的，是為了吸引使用者注目、美觀舒適等功能。然而，一旦美麗的設計不具備用途，更甚地、影響使用者的注意力或便利性，那麼設計師就可以將之移除掉了。\r\n\r\n比如：好看不好坐的椅子叫藝術品，不叫設計。\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n如果具有藝術之美、又兼具實用性呢? 那該設計同樣可視為藝術品。\r\n<br>![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52b1d40d27.png)\r\n\r\n\r\n許多人會將設計和藝術混為一談，事實上兩者有著明確的區別。\r\n\r\n綜合上述所言，讓我們重新複習一下結論：\r\n1. 設計必須擁有功能性。\r\n2. 設計不一定是美的。若是美的──必有其功能性。\r\n3. 設計必須讓所有人以相同的形式解讀。\r\n\r\n以視覺設計為例，藉由選用合適的文字媒材、或具有特殊象徵意義的圖形，我們可以創造更低的溝通成本並增加效率；傢俱設計注重人體工學、讓使用者更加輕鬆舒適；更別提iPhone的簡約主義設計所展現出、讓人為之驚嘆蘋果的工藝技術。\r\n\r\n好的設計能大幅降低成本、提升效率、促進溝通、建立優質形象…好處多且受用無窮。偉大的設計更能永久流傳，成為不衰的經典之作。(想想迷彩服與優化後的捷運圖)\r\n\r\n設計最困難的地方，通常都不在於實際的製作過程，而是前期的付出──觀察問題、發想解決方案、受試者訪談、製作原型、使用者測試、不斷修改…。\r\n\r\n常見的Google圖示，無論是陰影、線條、比例，再再經過嚴謹的修改製程精算而出。\r\n\r\n ![file](https://windspeaker.s3.amazonaws.com/post/Lynn/2016/02/18/56c52bd8678ff.png)\r\n\r\n\r\nhttps://design.google.com/videos/making-material-design/\r\n有些人甚至諷刺Google對於圖像設計的投入狂熱到每釐米都要計較的程度，然而Google之所以會投注大量資金與心思，就因為它是這麼地有用！\r\n**對大公司來說，細節便藏在魔鬼裡**。\r\n\r\n如何成為一個設計師呢? \r\n觀察周遭、解決問題，從現在開始──你已經是一個設計師！\r\n", '1', '15', '2016-02-18 02:34:25', '4', '', '2016-03-06 17:15:13', '1', '0', '0000-00-00 00:00:00', '2016-02-18 02:34:25', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '5', '0', '', '', '1', '55', '{"robots":"","author":"","rights":"","xreference":""}', '0', '*', '']
        - ['39', '127', About, about-en, "Members of LYRASOFT team have been devoting to provide superb Web development services since 2008. We have started our new company in 2014, focusing on high-quality Web cloud computing services, [enterprise-grade web design](https://simular.co/), [Search Engine Optimization](http://www.cmsart.net/) and more. \r\n\r\nLYRASOFT is proud to be the most experienced and professional solution provider for Joomla! CMS. We have solid knowledge background enough to modify the core functions unconstrainedly and to develop independent applications. We are also a world-class PHP development team, featuring our self-developed Open Source Framework Systems to serve our clients with the best. \r\n\r\nIn addition to the usual business, we put much effort in participating and giving back to the communities. For example, the important local communities, [I Love Joomla!](http://ilovejoomla.tw/) and [AnimApp.tw](http://animapp.tw/), have always got our full support. We continue to expose ourselves to more communities and hope to live the spirit of Open Source, \"free to use, download and sharing\".\r\n\r\n\r\n<div class=\"outer-top-md text-center\">\r\n    <a href=\"service\" class=\"btn btn-primary btn-lg\" style=\"padding: 17px 34px;font-size: 1.4em;\" target=\"_blank\">\r\n        Our Service\r\n    </a>\r\n</div>\r\n\r\n    ", '', '1', '9', '2015-12-08 07:16:21', '520', '', '2016-05-26 01:51:56', '2', '0', '0000-00-00 00:00:00', '2015-12-12 16:12:43', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_catego