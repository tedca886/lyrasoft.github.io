    data:
        - ['1', '77', About, about, "織女星科技的成員們最早從於2008年就開始提供網站資訊開發的服務，我們在 2014 年底成立了新公司，專注於高品質水準的 Web 雲端技術工作，另外也有一[般企業形象網站設計](https://simular.co/)與[SEO優化](http://www.cmsart.net/)等服務。\r\n\r\n目前我們是國內對 Joomla! CMS 內容管理系統研究最透徹，也最有經驗的團隊，能自由操作核心功能並開發獨立應用程式，提供企業解決方案。同時我們也是世界級的 PHP 開發團隊，擁有自己的開源框架系統，能夠替客戶量身打造合適的系統。\r\n\r\n除了商業業務以外，我們更重視社群的經營與回饋，目前正全力支援 [I Love Joomla!](http://ilovejoomla.tw/) 社群 與 [AnimApp.tw 動畫社群](http://animapp.tw/) 經營中，也正與許多社群組織洽談合作中，期望能讓國外開源社群自由交流的精神，在台灣發揚光大。\r\n\r\n<div class=\"outer-top-md text-center\">\r\n    <a href=\"service\" class=\"btn btn-primary btn-lg\" style=\"padding: 17px 34px;font-size: 1.4em;\" target=\"_blank\">\r\n        我們的服務項目\r\n    </a>\r\n</div>\r\n\r\n    ", '', '1', '9', '2015-12-08 07:16:21', '520', '', '2016-05-26 00:58:14', '2', '0', '0000-00-00 00:00:00', '2015-12-12 16:12:43', '0000-00-00 00:00:00', '{"image_intro":"","float_intro":"","image_intro_alt":"","image_intro_caption":"","image_fulltext":"","float_fulltext":"","image_fulltext_alt":"","image_fulltext_caption":""}', '{"urla":false,"urlatext":"","targeta":"","urlb":false,"urlbtext":"","targetb":"","urlc":false,"urlctext":"","targetc":""}', '{"show_title":"","link_titles":"","show_tags":"","show_intro":"","info_block_position":"","show_category":"","link_category":"","show_parent_category":"","link_parent_category":"","show_author":"","link_author":"","show_create_date":"","show_modify_date":"","show_publish_date":"","show_item_navigation":"","show_icons":"","show_print_icon":"","show_email_icon":"","show_vote":"","show_hits":"","show_noauth":"","urls_position":"","alternative_readmore":"","article_layout":"","show_publishing_options":"","show_article_options":"","show_urls_images_backend":"","show_urls_images_frontend":"","spfeatured_image":"","post_format":"standard","gallery":"","audio":"","video":"","link_title":"","link_url":"","quote_text":"","quote_author":"","post_status":""}', '10', '2', '', '', '1', '230', '{"robots":"","author":"","rights":"","xreference":"